<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台灣小吃店 - 安全訂餐系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定義動畫 */
        @keyframes slide-in {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-slide-in { animation: slide-in 0.3s ease-out forwards; }
        
        /* 電腦設備警告 */
        .desktop-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            z-index: 10000;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        /* 自定義滾動條 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #e74c3c;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #c0392b;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-100 to-orange-100">
    <!-- 電腦設備警告 -->
    <div id="desktop-warning" class="desktop-warning">
        <div class="bg-white text-gray-800 p-8 rounded-2xl max-w-md">
            <div class="text-6xl mb-4">📱</div>
            <h2 class="text-2xl font-bold mb-4">請使用手機訪問</h2>
            <p class="text-gray-600 mb-4">本系統專為手機設備設計，請使用您的手機瀏覽器訪問此頁面以獲得最佳體驗。</p>
            <p class="text-sm text-gray-500">
                如果您正在使用手機，請檢查是否開啟了桌面模式。
            </p>
        </div>
    </div>

    <div class="min-h-screen pb-20">
        <!-- Header -->
        <header class="bg-gradient-to-r from-red-500 to-red-600 text-white p-4 shadow-lg sticky top-0 z-40">
            <div class="container mx-auto">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="text-2xl">🍜</div>
                        <div>
                            <h1 class="text-xl font-bold">台灣小吃店</h1>
                            <p class="text-xs opacity-90">安全訂餐系統</p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button id="cartBtn" class="relative bg-white bg-opacity-20 p-2 rounded-lg">
                            <span>🛒</span>
                            <span id="cartCount" class="absolute -top-2 -right-2 bg-white text-red-500 text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold">0</span>
                        </button>
                    </div>
                </div>
                
                <!-- 導航標籤 -->
                <nav class="mt-4 flex space-x-4 overflow-x-auto pb-2">
                    <button class="nav-tab active px-4 py-2 bg-white bg-opacity-20 rounded-lg whitespace-nowrap" data-tab="menu">
                        📝 點餐
                    </button>
                    <button class="nav-tab px-4 py-2 bg-white bg-opacity-10 rounded-lg whitespace-nowrap" data-tab="orders">
                        📋 查詢訂單
                    </button>
                </nav>
            </div>
        </header>

        <main class="container mx-auto p-4">
            <!-- 菜單頁面 -->
            <section id="menu-section" class="section active">
                <!-- 設備狀態 -->
                <div id="deviceStatus" class="p-3 rounded-lg text-sm text-center border bg-blue-100 border-blue-400 text-blue-800 mb-4">
                    📱 手機專用訂餐系統
                </div>

                <!-- 訂單表單 -->
                <div class="bg-white rounded-2xl shadow-lg p-4 mb-4">
                    <h2 class="text-lg font-bold text-gray-800 mb-4 text-center">👤 訂購資訊</h2>
                    
                    <div class="space-y-3">
                        <div>
                            <label class="block mb-1 font-medium text-gray-700 text-sm">姓名 <span class="text-red-500">*</span></label>
                            <input type="text" id="customerName" placeholder="請輸入您的姓名" 
                                   class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-red-500 focus:border-red-500">
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-gray-700 text-sm">手機號碼 <span class="text-red-500">*</span></label>
                            <input type="tel" id="customerPhone" placeholder="0912345678" 
                                   class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-red-500 focus:border-red-500">
                            <p id="phoneError" class="text-red-500 text-xs mt-1"></p>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-gray-700 text-sm">取餐時間 <span class="text-red-500">*</span></label>
                            <input type="datetime-local" id="pickupTime" 
                                   class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-red-500 focus:border-red-500">
                            <p id="timeError" class="text-red-500 text-xs mt-1"></p>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-gray-700 text-sm">外送地址 (選填)</label>
                            <input type="text" id="deliveryAddress" placeholder="如需外送請填寫地址" 
                                   class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-red-500 focus:border-red-500">
                            <p class="text-xs text-gray-500 mt-1">※ 填寫地址將自動加收 $30 外送費</p>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-gray-700 text-sm">備註 (選填)</label>
                            <textarea id="notes" rows="2" placeholder="例如：不要香菜、加辣等" 
                                      class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-red-500 focus:border-red-500"></textarea>
                        </div>
                    </div>
                </div>

                <!-- 菜單區 -->
                <div class="bg-white rounded-2xl shadow-lg p-4 mb-4">
                    <h2 class="text-lg font-bold text-gray-800 mb-4 text-center">🍽️ 美味菜單</h2>
                    
                    <!-- 快速選擇 -->
                    <div class="mb-4 p-3 bg-gray-50 rounded-lg">
                        <p class="text-xs text-gray-500 mb-2 font-medium">快速選擇：</p>
                        <div id="quickAddButtons" class="grid grid-cols-2 gap-2"></div>
                    </div>
                    
                    <!-- 完整菜單 -->
                    <div id="menuContainer" class="space-y-3">
                        <!-- 菜單項目由 JavaScript 生成 -->
                    </div>
                </div>
            </section>

            <!-- 訂單查詢頁面 -->
            <section id="orders-section" class="section hidden">
                <div class="bg-white rounded-2xl shadow-lg p-4">
                    <h2 class="text-lg font-bold text-gray-800 mb-4 text-center">📋 訂單查詢</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block mb-2 font-medium text-gray-700 text-sm">手機號碼</label>
                            <input type="tel" id="searchPhone" placeholder="請輸入您的手機號碼" 
                                   class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-red-500 focus:border-red-500">
                        </div>
                        
                        <div>
                            <label class="block mb-2 font-medium text-gray-700 text-sm">查詢日期範圍</label>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="date" id="startDate" class="p-3 border border-gray-300 rounded-lg text-sm">
                                <input type="date" id="endDate" class="p-3 border border-gray-300 rounded-lg text-sm">
                            </div>
                        </div>
                        
                        <!-- 快速日期選擇 -->
                        <div class="quick-date-buttons flex gap-2 overflow-x-auto py-2">
                            <button type="button" class="quick-date-btn px-3 py-2 bg-gray-100 rounded-lg text-sm whitespace-nowrap" data-days="1">今天</button>
                            <button type="button" class="quick-date-btn px-3 py-2 bg-gray-100 rounded-lg text-sm whitespace-nowrap" data-days="7">最近7天</button>
                            <button type="button" class="quick-date-btn px-3 py-2 bg-gray-100 rounded-lg text-sm whitespace-nowrap" data-days="30">最近30天</button>
                            <button type="button" class="quick-date-btn px-3 py-2 bg-gray-100 rounded-lg text-sm whitespace-nowrap" id="allTimeBtn">全部時間</button>
                        </div>
                        
                        <button id="searchOrdersBtn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg text-sm transition-colors">
                            🔍 查詢訂單
                        </button>
                    </div>
                    
                    <!-- 統計資訊 -->
                    <div id="statsContainer" class="stats grid grid-cols-2 gap-3 mt-6 hidden">
                        <div class="stat-card bg-red-50 p-3 rounded-lg text-center">
                            <div class="stat-value text-xl font-bold text-red-600" id="total-orders">0</div>
                            <div class="stat-label text-xs text-gray-600">總訂單數</div>
                        </div>
                        <div class="stat-card bg-yellow-50 p-3 rounded-lg text-center">
                            <div class="stat-value text-xl font-bold text-yellow-600" id="pending-orders">0</div>
                            <div class="stat-label text-xs text-gray-600">待確認</div>
                        </div>
                        <div class="stat-card bg-green-50 p-3 rounded-lg text-center">
                            <div class="stat-value text-xl font-bold text-green-600" id="completed-orders">0</div>
                            <div class="stat-label text-xs text-gray-600">已完成</div>
                        </div>
                        <div class="stat-card bg-blue-50 p-3 rounded-lg text-center">
                            <div class="stat-value text-xl font-bold text-blue-600" id="total-amount">$0</div>
                            <div class="stat-label text-xs text-gray-600">總金額</div>
                        </div>
                    </div>
                    
                    <!-- 訂單列表 -->
                    <div id="ordersContainer" class="mt-6 space-y-3">
                        <!-- 訂單由 JavaScript 生成 -->
                    </div>
                    
                    <div id="ordersEmpty" class="text-center py-8 hidden">
                        <div class="text-4xl mb-2">📭</div>
                        <h3 class="text-lg font-bold text-gray-600">沒有找到訂單記錄</h3>
                        <p class="text-sm text-gray-500 mt-1">請確認手機號碼和日期範圍是否正確</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- 購物車側邊欄 -->
        <div id="cartSidebar" class="fixed top-0 right-0 h-full w-4/5 max-w-sm bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50">
            <div class="p-4 h-full flex flex-col">
                <div class="flex justify-between items-center mb-4 pb-4 border-b">
                    <h2 class="text-lg font-bold">🛒 購物車</h2>
                    <button id="closeCart" class="text-2xl">&times;</button>
                </div>
                
                <div id="cartItems" class="flex-1 overflow-y-auto">
                    <!-- 購物車項目由 JavaScript 生成 -->
                </div>
                
                <div class="border-t pt-4 space-y-2">
                    <div class="flex justify-between text-sm">
                        <span>餐點總計:</span>
                        <span id="cartSubtotal">$0</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span>外送費:</span>
                        <span id="cartDeliveryFee">$0</span>
                    </div>
                    <div class="flex justify-between font-bold text-lg border-t pt-2 mt-2">
                        <span>總金額:</span>
                        <span id="cartTotal">$0</span>
                    </div>
                    
                    <button id="checkoutBtn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg text-sm mt-4 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                        ✅ 送出訂單
                    </button>
                </div>
            </div>
        </div>

        <!-- 底部購物車按鈕 -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 shadow-lg z-30">
            <div class="container mx-auto flex justify-between items-center">
                <div>
                    <span class="font-bold text-lg" id="bottomTotal">$0</span>
                    <span class="text-sm text-gray-500 ml-2">總計</span>
                </div>
                <button id="openCart" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg text-sm transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                    查看購物車 (<span id="bottomCartCount">0</span>)
                </button>
            </div>
        </div>

        <!-- 通知彈窗 -->
        <div id="notification" class="hidden fixed top-5 right-5 max-w-sm p-4 rounded-lg shadow-lg z-50 bg-white border-l-4 border-green-500">
            <div class="flex justify-between items-start">
                <p id="notificationMessage" class="text-sm font-medium whitespace-pre-wrap flex-1"></p>
                <button id="notificationClose" class="ml-4 text-xl font-bold leading-none text-gray-500">&times;</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 配置 ---
            const CONFIG = {
                API_URL: 'https://script.google.com/macros/s/AKfycbzNv7hhZXKowkLVVER8wVktMJ0enxQ9CnHuPvv2EJc07xBmJWGu0GlEbILRvx7vzR9T/exec',
                DELIVERY_FEE: 30,
                MIN_DELIVERY_AMOUNT: 200
            };

            // --- 菜單資料 ---
            const MENU_ITEMS = [
                { name: '滷肉飯', price: 35, icon: '🍚', category: '主食' },
                { name: '雞肉飯', price: 40, icon: '🍗', category: '主食' },
                { name: '蚵仔煎', price: 65, icon: '🍳', category: '小吃' },
                { name: '大腸麵線', price: 50, icon: '🍜', category: '小吃' },
                { name: '珍珠奶茶', price: 45, icon: '🥤', category: '飲品' },
                { name: '鹽酥雞', price: 60, icon: '🍖', category: '小吃' },
                { name: '甜不辣', price: 40, icon: '🍢', category: '小吃' },
                { name: '肉圓', price: 45, icon: '🥟', category: '小吃' },
                { name: '臭豆腐', price: 55, icon: '🧆', category: '小吃' },
                { name: '碗粿', price: 35, icon: '🍮', category: '小吃' }
            ];

            // --- 狀態管理 ---
            let cart = [];
            let currentTab = 'menu';
            let isLoading = false;

            // --- DOM 元素 ---
            const getEl = (id) => document.getElementById(id);
            const elements = {
                // 主要容器
                desktopWarning: getEl('desktop-warning'),
                deviceStatus: getEl('deviceStatus'),
                
                // 導航
                navTabs: document.querySelectorAll('.nav-tab'),
                sections: document.querySelectorAll('.section'),
                
                // 表單元素
                customerName: getEl('customerName'),
                customerPhone: getEl('customerPhone'),
                phoneError: getEl('phoneError'),
                pickupTime: getEl('pickupTime'),
                timeError: getEl('timeError'),
                deliveryAddress: getEl('deliveryAddress'),
                notes: getEl('notes'),
                
                // 菜單元素
                quickAddButtons: getEl('quickAddButtons'),
                menuContainer: getEl('menuContainer'),
                
                // 購物車元素
                cartBtn: getEl('cartBtn'),
                cartCount: getEl('cartCount'),
                cartSidebar: getEl('cartSidebar'),
                closeCart: getEl('closeCart'),
                openCart: getEl('openCart'),
                cartItems: getEl('cartItems'),
                cartSubtotal: getEl('cartSubtotal'),
                cartDeliveryFee: getEl('cartDeliveryFee'),
                cartTotal: getEl('cartTotal'),
                checkoutBtn: getEl('checkoutBtn'),
                bottomTotal: getEl('bottomTotal'),
                bottomCartCount: getEl('bottomCartCount'),
                
                // 訂單查詢元素
                searchPhone: getEl('searchPhone'),
                startDate: getEl('startDate'),
                endDate: getEl('endDate'),
                searchOrdersBtn: getEl('searchOrdersBtn'),
                statsContainer: getEl('statsContainer'),
                totalOrders: getEl('total-orders'),
                pendingOrders: getEl('pending-orders'),
                completedOrders: getEl('completed-orders'),
                totalAmount: getEl('total-amount'),
                ordersContainer: getEl('ordersContainer'),
                ordersEmpty: getEl('ordersEmpty'),
                quickDateButtons: document.querySelectorAll('.quick-date-btn'),
                allTimeBtn: getEl('allTimeBtn'),
                
                // 通知
                notification: getEl('notification'),
                notificationMessage: getEl('notificationMessage'),
                notificationClose: getEl('notificationClose')
            };

            // --- 設備檢測 ---
            function checkDeviceType() {
                const screenWidth = window.innerWidth;
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const isSmallScreen = screenWidth <= 768;
                
                if (!isMobile && !isSmallScreen) {
                    elements.desktopWarning.style.display = 'flex';
                    return false;
                }
                return true;
            }

            // --- UI 功能 ---
            function showNotification(message, type = 'success', duration = 4000) {
                const typeBorders = {
                    success: 'border-green-500',
                    error: 'border-red-500',
                    warning: 'border-yellow-500'
                };
                
                elements.notification.className = `hidden fixed top-5 right-5 max-w-sm p-4 rounded-lg shadow-lg z-50 animate-slide-in ${typeBorders[type]} bg-white border-l-4`;
                elements.notificationMessage.textContent = message;
                elements.notification.classList.remove('hidden');

                setTimeout(() => elements.notification.classList.add('hidden'), duration);
            }

            function switchTab(tabName) {
                // 更新導航
                elements.navTabs.forEach(tab => tab.classList.remove('active'));
                document.querySelector(`.nav-tab[data-tab="${tabName}"]`).classList.add('active');
                
                // 更新內容
                elements.sections.forEach(section => section.classList.remove('active'));
                document.getElementById(`${tabName}-section`).classList.remove('hidden');
                document.getElementById(`${tabName}-section`).classList.add('active');
                
                currentTab = tabName;
                
                // 特殊處理
                if (tabName === 'orders') {
                    elements.ordersContainer.innerHTML = '';
                    elements.ordersEmpty.classList.add('hidden');
                    elements.statsContainer.classList.add('hidden');
                }
            }

            // --- 購物車功能 ---
            function updateCart() {
                // 更新購物車數量
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                elements.cartCount.textContent = totalItems;
                elements.bottomCartCount.textContent = totalItems;
                
                // 更新購物車內容
                if (cart.length === 0) {
                    elements.cartItems.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <div class="text-4xl mb-2">🛒</div>
                            <p>購物車是空的</p>
                        </div>
                    `;
                } else {
                    elements.cartItems.innerHTML = cart.map(item => `
                        <div class="flex justify-between items-center py-3 border-b border-gray-100 last:border-b-0">
                            <div class="flex-1">
                                <p class="font-bold text-gray-800 text-sm">${item.icon} ${item.name}</p>
                                <p class="text-xs text-gray-500">$${item.price} x ${item.quantity}</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <button onclick="handleQuantityChange('${item.name}', -1)" 
                                        class="w-6 h-6 bg-red-500 text-white rounded-full text-xs flex items-center justify-center hover:bg-red-600">-</button>
                                <span class="w-6 text-center text-sm font-bold">${item.quantity}</span>
                                <button onclick="handleQuantityChange('${item.name}', 1)" 
                                        class="w-6 h-6 bg-red-500 text-white rounded-full text-xs flex items-center justify-center hover:bg-red-600">+</button>
                            </div>
                        </div>
                    `).join('');
                }
                
                // 更新金額
                updateCartTotals();
            }

            function updateCartTotals() {
                const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const deliveryFee = elements.deliveryAddress.value.trim() ? CONFIG.DELIVERY_FEE : 0;
                const total = subtotal + deliveryFee;
                
                elements.cartSubtotal.textContent = `$${subtotal}`;
                elements.cartDeliveryFee.textContent = `$${deliveryFee}`;
                elements.cartTotal.textContent = `$${total}`;
                elements.bottomTotal.textContent = `$${total}`;
                
                // 更新按鈕狀態
                elements.checkoutBtn.disabled = cart.length === 0 || isLoading;
                elements.openCart.disabled = cart.length === 0;
            }

            function handleAddToCart(itemName) {
                const existingItem = cart.find(item => item.name === itemName);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    const menuItem = MENU_ITEMS.find(item => item.name === itemName);
                    if (menuItem) {
                        cart.push({ ...menuItem, quantity: 1 });
                    }
                }
                showNotification(`已添加 ${itemName}`, 'success', 2000);
                updateCart();
            }

            function handleQuantityChange(itemName, change) {
                const itemIndex = cart.findIndex(item => item.name === itemName);
                if (itemIndex === -1) return;

                const newQuantity = cart[itemIndex].quantity + change;
                if (newQuantity <= 0) {
                    cart.splice(itemIndex, 1);
                    showNotification(`已移除 ${itemName}`, 'success', 2000);
                } else {
                    cart[itemIndex].quantity = newQuantity;
                }
                updateCart();
            }

            function openCartSidebar() {
                elements.cartSidebar.classList.remove('translate-x-full');
            }

            function closeCartSidebar() {
                elements.cartSidebar.classList.add('translate-x-full');
            }

            // --- 菜單渲染 ---
            function renderMenu() {
                // 快速選擇按鈕
                const quickAddItems = MENU_ITEMS.slice(0, 4);
                elements.quickAddButtons.innerHTML = quickAddItems.map(item => `
                    <button onclick="handleAddToCart('${item.name}')"
                            class="w-full text-left p-3 border border-red-200 text-red-600 rounded-lg text-sm hover:bg-red-500 hover:text-white transition-colors bg-white">
                        ${item.icon} ${item.name}
                    </button>
                `).join('');

                // 完整菜單（按分類分組）
                const categories = [...new Set(MENU_ITEMS.map(item => item.category))];
                
                elements.menuContainer.innerHTML = categories.map(category => {
                    const categoryItems = MENU_ITEMS.filter(item => item.category === category);
                    return `
                        <div class="mb-6">
                            <h3 class="font-bold text-gray-800 mb-3 text-sm border-b pb-1">${category}</h3>
                            <div class="grid grid-cols-1 gap-2">
                                ${categoryItems.map(item => `
                                    <div class="flex justify-between items-center p-3 border border-gray-200 rounded-lg hover:border-red-300 transition-colors bg-white">
                                        <div class="flex items-center space-x-3">
                                            <span class="text-lg">${item.icon}</span>
                                            <div>
                                                <p class="font-medium text-gray-800">${item.name}</p>
                                                <p class="text-xs text-gray-500">$${item.price}</p>
                                            </div>
                                        </div>
                                        <button onclick="handleAddToCart('${item.name}')"
                                                class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm transition-colors">
                                            加入
                                        </button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // --- 表單驗證和提交 ---
            function validateForm() {
                let isValid = true;
                elements.phoneError.textContent = '';
                elements.timeError.textContent = '';
                elements.customerPhone.classList.remove('border-red-500');
                elements.pickupTime.classList.remove('border-red-500');

                // 手機號碼驗證
                const phoneRegex = /^09\d{8}$/;
                if (!phoneRegex.test(elements.customerPhone.value)) {
                    elements.phoneError.textContent = '請輸入有效的10位手機號碼 (09開頭)';
                    elements.customerPhone.classList.add('border-red-500');
                    isValid = false;
                }

                // 取餐時間驗證
                if (!elements.pickupTime.value) {
                    elements.timeError.textContent = '請選擇取餐時間';
                    elements.pickupTime.classList.add('border-red-500');
                    isValid = false;
                } else if (new Date(elements.pickupTime.value) < new Date()) {
                    elements.timeError.textContent = '取餐時間不能是過去';
                    elements.pickupTime.classList.add('border-red-500');
                    isValid = false;
                }

                // 購物車驗證
                if (cart.length === 0) {
                    showNotification('購物車是空的，請添加餐點', 'error');
                    isValid = false;
                }

                return isValid;
            }

            async function submitOrder() {
                if (!validateForm()) return;
                
                isLoading = true;
                elements.checkoutBtn.disabled = true;
                elements.checkoutBtn.textContent = '處理中...';

                const orderData = {
                    action: 'createOrder',
                    orderData: {
                        customerName: elements.customerName.value.trim(),
                        customerPhone: elements.customerPhone.value.trim(),
                        items: cart,
                        pickupTime: elements.pickupTime.value,
                        deliveryAddress: elements.deliveryAddress.value.trim(),
                        notes: elements.notes.value.trim()
                    }
                };

                try {
                    const response = await fetch(CONFIG.API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(orderData)
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        showNotification(`✅ 訂單提交成功！訂單編號: ${result.data.orderId}`, 'success', 5000);
                        
                        // 清空購物車和表單
                        cart = [];
                        elements.customerName.value = '';
                        elements.customerPhone.value = '';
                        elements.deliveryAddress.value = '';
                        elements.notes.value = '';
                        setDefaultPickupTime();
                        updateCart();
                        closeCartSidebar();
                        
                        // 自動切換到訂單查詢
                        switchTab('orders');
                        elements.searchPhone.value = orderData.orderData.customerPhone;
                        searchOrders();
                    } else {
                        throw new Error(result.message || '訂單提交失敗');
                    }
                } catch (error) {
                    console.error('訂單提交錯誤:', error);
                    showNotification(`❌ 訂單失敗: ${error.message}`, 'error', 5000);
                } finally {
                    isLoading = false;
                    elements.checkoutBtn.disabled = cart.length === 0;
                    elements.checkoutBtn.textContent = '✅ 送出訂單';
                }
            }

            // --- 訂單查詢功能 ---
            function setDefaultDateRange(days) {
                const endDate = new Date();
                const startDate = new Date();
                startDate.setDate(endDate.getDate() - days + 1);
                elements.startDate.value = startDate.toISOString().split('T')[0];
                elements.endDate.value = endDate.toISOString().split('T')[0];
            }

            function setDefaultPickupTime() {
                const now = new Date();
                now.setMinutes(now.getMinutes() + 30);
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                elements.pickupTime.value = `${year}-${month}-${day}T${hours}:${minutes}`;
                elements.pickupTime.min = `${year}-${month}-${day}T${hours}:${minutes}`;
            }

            async function searchOrders() {
                const phone = elements.searchPhone.value.trim();
                const startDate = elements.startDate.value;
                const endDate = elements.endDate.value;

                // 基本驗證
                if (!phone || !/^09\d{8}$/.test(phone)) {
                    showNotification('請輸入有效的手機號碼', 'error');
                    return;
                }

                if (!startDate || !endDate) {
                    showNotification('請選擇查詢日期範圍', 'error');
                    return;
                }

                try {
                    elements.searchOrdersBtn.disabled = true;
                    elements.searchOrdersBtn.textContent = '查詢中...';

                    const response = await fetch(`${CONFIG.API_URL}?action=getOrdersByDate&phone=${phone}&startDate=${startDate}&endDate=${endDate}`);
                    const result = await response.json();

                    if (result.success) {
                        renderOrders(result.data);
                        updateStats(result.data);
                        
                        if (result.data.length === 0) {
                            elements.ordersEmpty.classList.remove('hidden');
                            elements.statsContainer.classList.add('hidden');
                        } else {
                            elements.ordersEmpty.classList.add('hidden');
                            elements.statsContainer.classList.remove('hidden');
                            showNotification(`找到 ${result.data.length} 筆訂單記錄`, 'success', 3000);
                        }
                    } else {
                        throw new Error(result.message || '查詢失敗');
                    }
                } catch (error) {
                    console.error('查詢訂單錯誤:', error);
                    showNotification(`查詢失敗: ${error.message}`, 'error');
                } finally {
                    elements.searchOrdersBtn.disabled = false;
                    elements.searchOrdersBtn.textContent = '🔍 查詢訂單';
                }
            }

            function renderOrders(orders) {
                if (orders.length === 0) {
                    elements.ordersContainer.innerHTML = '';
                    return;
                }

                const sortedOrders = orders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                elements.ordersContainer.innerHTML = sortedOrders.map(order => {
                    const orderDate = new Date(order.createdAt);
                    const formattedDate = orderDate.toLocaleString('zh-TW');
                    const statusText = getStatusText(order.status);
                    const statusClass = getStatusClass(order.status);
                    
                    const itemsText = order.items.map(item => 
                        `${item.name} x${item.quantity}`
                    ).join(', ');
                    
                    return `
                        <div class="bg-white border border-gray-200 rounded-lg p-4">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <p class="font-bold text-gray-800">訂單編號: ${order.orderId}</p>
                                    <p class="text-xs text-gray-500">${formattedDate}</p>
                                </div>
                                <span class="status-badge ${statusClass} px-2 py-1 rounded-full text-xs font-medium">
                                    ${statusText}
                                </span>
                            </div>
                            
                            <div class="space-y-2 text-sm">
                                <p><span class="font-medium">餐點:</span> ${itemsText}</p>
                                <p><span class="font-medium">總金額:</span> $${order.totalAmount}</p>
                                ${order.deliveryAddress ? `<p><span class="font-medium">外送地址:</span> ${order.deliveryAddress}</p>` : ''}
                                ${order.notes ? `<p><span class="font-medium">備註:</span> ${order.notes}</p>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            function updateStats(orders) {
                const total = orders.length;
                const pending = orders.filter(order => order.status === 'pending').length;
                const completed = orders.filter(order => order.status === 'completed').length;
                const totalAmount = orders.reduce((sum, order) => sum + order.totalAmount, 0);
                
                elements.totalOrders.textContent = total;
                elements.pendingOrders.textContent = pending;
                elements.completedOrders.textContent = completed;
                elements.totalAmount.textContent = `$${totalAmount}`;
            }

            function getStatusText(status) {
                const statusMap = {
                    'pending': '待確認',
                    'confirmed': '已確認',
                    'completed': '已完成',
                    'cancelled': '已取消'
                };
                return statusMap[status] || status;
            }

            function getStatusClass(status) {
                const classMap = {
                    'pending': 'bg-yellow-100 text-yellow-800',
                    'confirmed': 'bg-blue-100 text-blue-800',
                    'completed': 'bg-green-100 text-green-800',
                    'cancelled': 'bg-red-100 text-red-800'
                };
                return classMap[status] || 'bg-gray-100 text-gray-800';
            }

            // --- 初始化 ---
            function initializeApp() {
                if (!checkDeviceType()) return;
                
                // 設置默認時間
                setDefaultPickupTime();
                setDefaultDateRange(7);
                
                // 渲染菜單
                renderMenu();
                
                // 初始化購物車
                updateCart();
                
                // 設置事件監聽器
                setupEventListeners();
                
                showNotification('歡迎使用台灣小吃店訂餐系統！', 'success', 3000);
            }

            function setupEventListeners() {
                // 導航切換
                elements.navTabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        const tabName = tab.getAttribute('data-tab');
                        switchTab(tabName);
                    });
                });

                // 購物車操作
                elements.cartBtn.addEventListener('click', openCartSidebar);
                elements.openCart.addEventListener('click', openCartSidebar);
                elements.closeCart.addEventListener('click', closeCartSidebar);
                elements.checkoutBtn.addEventListener('click', submitOrder);

                // 外送地址變化時更新金額
                elements.deliveryAddress.addEventListener('input', updateCartTotals);

                // 訂單查詢
                elements.searchOrdersBtn.addEventListener('click', searchOrders);

                // 快速日期選擇
                elements.quickDateButtons.forEach(btn => {
                    if (btn.id !== 'allTimeBtn') {
                        btn.addEventListener('click', function() {
                            const days = parseInt(this.getAttribute('data-days'));
                            setDefaultDateRange(days);
                            elements.quickDateButtons.forEach(b => b.classList.remove('bg-red-500', 'text-white'));
                            this.classList.add('bg-red-500', 'text-white');
                        });
                    }
                });

                elements.allTimeBtn.addEventListener('click', function() {
                    elements.startDate.value = '';
                    elements.endDate.value = '';
                    elements.quickDateButtons.forEach(b => b.classList.remove('bg-red-500', 'text-white'));
                    this.classList.add('bg-red-500', 'text-white');
                });

                // 通知關閉
                elements.notificationClose.addEventListener('click', () => elements.notification.classList.add('hidden'));
            }

            // 全局函數
            window.handleAddToCart = handleAddToCart;
            window.handleQuantityChange = handleQuantityChange;

            // 啟動應用
            initializeApp();
        });
    </script>
</body>
