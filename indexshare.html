<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>台灣小吃店 - LINE 快速訂餐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        input, textarea, select {
            -webkit-user-select: text;
            user-select: text;
        }
        @keyframes slide-in {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-slide-in { animation: slide-in 0.3s ease-out forwards; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.5s ease-out; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body oncontextmenu="return false;">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useCallback, useEffect, useMemo, useRef } = React;

        // --- Constants and Configuration ---
        const LIFF_ID = '2008316489-6nMjb0KX';
        const OBFUSCATED_API_ENDPOINT = 'aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvcy9BS2Z5Y2J6ZF9jVnRlWFoxQ2xpdGV6bXhPRDRkSzNCWHBjOTl1ZXJGc29aWThyb0FRZE9NY1c2YktlT1hOMEgyZWswODc2eFEvZXhlYw==';
        const API_ENDPOINT = atob(OBFUSCATED_API_ENDPOINT);
        const DELIVERY_FEE = 30;
        const MENU_ITEMS = [
            { name: '滷肉飯', price: 35, icon: '🍚' },
            { name: '雞肉飯', price: 40, icon: '🍗' },
            { name: '蚵仔煎', price: 65, icon: '🍳' },
            { name: '大腸麵線', price: 50, icon: '🍜' },
            { name: '珍珠奶茶', price: 45, icon: '🥤' },
            { name: '鹽酥雞', price: 60, icon: '🍖' },
            { name: '甜不辣', price: 40, icon: '🍢' },
            { name: '肉圓', price: 45, icon: '🥟' }
        ];

        // --- API Service Layer ---
        const submitOrder = async (apiEndpoint, orderData, lineUserId) => {
            const orderDataForServer = {
                customerName: orderData.customerName.trim(),
                customerPhone: orderData.customerPhone.trim(),
                customerLineUserId: lineUserId || 'Not-Bound',
                items: orderData.items.map(item => ({ name: item.name, quantity: item.quantity })),
                pickupTime: orderData.pickupTime,
                deliveryAddress: orderData.deliveryAddress.trim(),
                notes: orderData.notes.trim(),
                timestamp: new Date().toISOString(),
            };

            const payload = { action: 'createOrder', orderData: orderDataForServer };

            const response = await fetch(apiEndpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(payload),
                mode: 'cors',
            });

            if (!response.ok) {
                throw new Error(`伺服器錯誤: ${response.status} ${response.statusText}`);
            }
            return await response.json();
        };
        
        // --- LIFF Hook ---
        const useLiff = () => {
            const [profile, setProfile] = useState(null);
            const [liffStatus, setLiffStatus] = useState('🔄 初始化 LINE 功能中...');
            const [statusType, setStatusType] = useState('info');

            useEffect(() => {
                const initializeLiff = async () => {
                    try {
                        if (window.liff) {
                            await window.liff.init({ liffId: LIFF_ID });
                            if (window.liff.isLoggedIn()) {
                                const userProfile = await window.liff.getProfile();
                                setProfile(userProfile);
                                setLiffStatus(`👋 歡迎，${userProfile.displayName}！`);
                                setStatusType('success');
                            } else {
                                if (window.liff.isInClient()) {
                                    setLiffStatus('未登入 LINE，正在嘗試登入...');
                                    window.liff.login();
                                } else {
                                    setLiffStatus('請在 LINE App 中開啟以獲得完整功能。');
                                    setStatusType('warning');
                                }
                            }
                        } else {
                             throw new Error('LIFF SDK not found');
                        }
                    } catch (error) {
                        console.error('LIFF initialization failed', error);
                        setLiffStatus('⚠️ LINE 功能載入失敗，但您仍可訂餐。');
                        setStatusType('warning');
                    }
                };
                initializeLiff();
            }, []);

            return { profile, liffStatus, statusType };
        };

        // --- UI Components ---
        const LoadingSpinner = () => (
            <div className="flex items-center justify-center">
                <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>處理中...</span>
            </div>
        );

        const Notification = ({ message, type, visible, onClose }) => {
            if (!visible) return null;
            const typeClasses = {
                success: "bg-green-500 text-white",
                error: "bg-red-500 text-white",
                warning: "bg-yellow-500 text-white"
            };
            return (
                <div className={`fixed top-5 right-5 max-w-sm p-4 rounded-lg shadow-lg z-50 transition-opacity duration-300 animate-slide-in ${typeClasses[type]}`}>
                    <div className="flex justify-between items-center">
                        <p className="text-sm font-medium whitespace-pre-wrap">{message}</p>
                        <button onClick={onClose} className="ml-4 text-xl font-bold leading-none">&times;</button>
                    </div>
                </div>
            );
        };

        const SuccessPage = ({ orderData, onNewOrder, showNotification }) => {
            const formatDisplayTime = (timestamp) => new Date(timestamp).toLocaleString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
            const formatOrderItems = (items) => items.map(item => `${item.icon} ${item.name} x${item.quantity} ($${item.price * item.quantity})`).join(', ');

            const shareTextContent = useMemo(() => {
                const itemsText = orderData.items.map(item => `▫️ ${item.icon} ${item.name} x${item.quantity} - $${item.price * item.quantity}`).join('\n');
                return `🍽️ 台灣小吃店 - 訂單確認\n\n📋 訂單編號：${orderData.orderId}\n👤 顧客姓名：${orderData.customerName}\n📞 聯絡電話：${orderData.customerPhone}\n\n📦 訂單內容：\n${itemsText}\n\n💰 最終總金額：$${orderData.totalAmount}\n⏰ 取餐時間：${formatDisplayTime(orderData.pickupTime)}\n📍 ${orderData.deliveryAddress ? `外送地址：${orderData.deliveryAddress}` : '自取'}\n📝 備註：${orderData.notes || '無'}\n\n📍 取餐地址：台灣小吃店\n🕒 營業時間：10:00-21:00\n📞 聯絡電話：02-1234-5678`;
            }, [orderData]);

            const copyShareText = () => {
                navigator.clipboard.writeText(shareTextContent)
                    .then(() => showNotification('訂單資訊已複製！', 'success'))
                    .catch(err => showNotification('複製失敗', 'error'));
            };

            return (
                <div className="text-center p-5 animate-fade-in">
                    <div className="text-6xl mb-5">✅</div>
                    <h3 className="text-2xl font-bold text-green-600 mb-4">訂單提交成功！</h3>
                    <div className="bg-gray-50 p-4 rounded-lg my-5 text-left border">
                        <p><strong>訂單編號：</strong><span>{orderData.orderId}</span></p>
                        <p><strong>顧客姓名：</strong><span>{orderData.customerName}</span></p>
                        <p><strong>最終總金額：</strong>$<span>{orderData.totalAmount}</span></p>
                        <p><strong>取餐時間：</strong><span>{formatDisplayTime(orderData.pickupTime)}</span></p>
                        <p><strong>訂單內容：</strong><span>{formatOrderItems(orderData.items)}</span></p>
                    </div>
                    <div className="my-8">
                        <p className="text-lg font-bold mb-4">📱 分享訂單資訊</p>
                        <a href={`https://line.me/R/msg/text/?${encodeURIComponent(shareTextContent)}`} target="_blank" rel="noopener noreferrer" className="inline-block my-4 p-2.5 bg-[#06c755] rounded-lg">
                            <img src="https://scdn.line-apps.com/n/line_add_friends/btn/zh-Hant.png" alt="分享到 LINE" className="h-10" />
                        </a>
                        <div className="mt-6">
                            <p className="text-sm text-gray-600 mb-2">或複製以下訂單資訊：</p>
                            <textarea readOnly value={shareTextContent} rows={6} className="w-full p-3 border border-gray-300 rounded-lg text-sm bg-gray-100"></textarea>
                            <button onClick={copyShareText} className="bg-blue-500 text-white border-none py-2 px-5 rounded-md cursor-pointer mt-2.5 hover:bg-blue-600">📋 複製訂單資訊</button>
                        </div>
                    </div>
                    <button onClick={onNewOrder} className="bg-green-600 text-white border-none py-3 px-8 rounded-md cursor-pointer text-base mt-5 hover:bg-green-700">📝 再訂一單</button>
                </div>
            );
        };

        const OrderPage = ({ onSubmitOrder, showNotification }) => {
            const { profile, liffStatus, statusType } = useLiff();
            const [cart, setCart] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [customerName, setCustomerName] = useState('');
            const [customerPhone, setCustomerPhone] = useState('');
            const [pickupTime, setPickupTime] = useState('');
            const [deliveryAddress, setDeliveryAddress] = useState('');
            const [notes, setNotes] = useState('');
            const [phoneError, setPhoneError] = useState('');
            const [timeError, setTimeError] = useState('');
            
            const getDefaultPickupTime = () => {
                const now = new Date();
                now.setMinutes(now.getMinutes() + 30);
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                return now.toISOString().slice(0, 16);
            };

            useEffect(() => {
                setPickupTime(getDefaultPickupTime());
            }, []);

            useEffect(() => {
                if (profile?.displayName) {
                    setCustomerName(profile.displayName);
                }
            }, [profile]);

            const { subtotal, deliveryFee, totalAmount } = useMemo(() => {
                const sub = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                const fee = deliveryAddress.trim() ? DELIVERY_FEE : 0;
                return { subtotal: sub, deliveryFee: fee, totalAmount: sub + fee };
            }, [cart, deliveryAddress]);

            const handleAddToCart = useCallback((itemName) => {
                setCart(prevCart => {
                    const existingItem = prevCart.find(item => item.name === itemName);
                    if (existingItem) {
                        return prevCart.map(item => item.name === itemName ? { ...item, quantity: item.quantity + 1 } : item);
                    }
                    const menuItem = MENU_ITEMS.find(item => item.name === itemName);
                    if (menuItem) return [...prevCart, { ...menuItem, quantity: 1 }];
                    return prevCart;
                });
                showNotification(`已添加 ${itemName}`, 'success');
            }, [showNotification]);

            const handleQuantityChange = useCallback((itemName, change) => {
                setCart(prevCart => {
                    const newCart = prevCart.map(item => item.name === itemName ? { ...item, quantity: item.quantity + change } : item).filter(item => item.quantity > 0);
                    if (newCart.length < prevCart.length) {
                         showNotification(`已移除 ${itemName}`, 'warning');
                    }
                    return newCart;
                });
            }, [showNotification]);

            const validateForm = () => {
                let isValid = true;
                setPhoneError('');
                setTimeError('');

                if (!/^09\d{8}$/.test(customerPhone)) {
                    setPhoneError('請輸入有效的10位手機號碼 (09開頭)');
                    isValid = false;
                }

                const selectedTime = new Date(pickupTime);
                const minTime = new Date(new Date().getTime() + 29 * 60000);
                const maxTime = new Date(new Date().getTime() + 7 * 24 * 60 * 60000);

                if (!pickupTime || selectedTime < minTime || selectedTime > maxTime) {
                    setTimeError('請選擇有效的取餐時間 (30分鐘後至7天內)');
                    isValid = false;
                }
                
                if (cart.length === 0) {
                    showNotification('購物車是空的，請添加餐點', 'error');
                    isValid = false;
                }
                return isValid;
            };

            const handleSubmit = async () => {
                if (!validateForm()) return;
                setIsLoading(true);
                try {
                    await onSubmitOrder({ customerName, customerPhone, items: cart, pickupTime, deliveryAddress, notes }, profile?.userId || '');
                } catch (error) {
                    // Parent handles notification
                } finally {
                    setIsLoading(false);
                }
            };
            
            const statusClasses = { info: 'bg-blue-100 border-blue-400 text-blue-800', success: 'bg-green-100 border-green-400 text-green-800', warning: 'bg-yellow-100 border-yellow-400 text-yellow-800' };

            return (
                <div className="animate-fade-in">
                    <div className={`p-3 rounded-lg text-sm text-center border ${statusClasses[statusType]}`}>{liffStatus}</div>
                    <div className="space-y-4 mt-4">
                        <div>
                            <label className="block mb-2 font-bold text-gray-700 text-sm">姓名 <span className="text-red-500">*</span></label>
                            <input type="text" value={customerName} onChange={(e) => setCustomerName(e.target.value)} placeholder="自動帶入 LINE 名稱" className="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-green-500 focus:border-green-500"/>
                        </div>
                        <div>
                            <label className="block mb-2 font-bold text-gray-700 text-sm">手機號碼 <span className="text-red-500">*</span></label>
                            <input type="tel" value={customerPhone} onChange={(e) => setCustomerPhone(e.target.value)} placeholder="0912345678" className={`w-full p-3 border rounded-lg text-sm focus:ring-green-500 focus:border-green-500 ${phoneError ? 'border-red-500' : 'border-gray-300'}`}/>
                            {phoneError && <p className="text-red-500 text-xs mt-1">{phoneError}</p>}
                        </div>
                        <div>
                            <label className="block mb-2 font-bold text-gray-700 text-sm">取餐時間 <span className="text-red-500">*</span></label>
                            <input type="datetime-local" value={pickupTime} onChange={(e) => setPickupTime(e.target.value)} className={`w-full p-3 border rounded-lg text-sm focus:ring-green-500 focus:border-green-500 ${timeError ? 'border-red-500' : 'border-gray-300'}`}/>
                            {timeError && <p className="text-red-500 text-xs mt-1">{timeError}</p>}
                        </div>
                        <div>
                            <label className="block mb-2 font-bold text-gray-700 text-sm">外送地點 (選填)</label>
                            <input type="text" value={deliveryAddress} onChange={(e) => setDeliveryAddress(e.target.value)} placeholder="如需外送請填寫地址" className="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-green-500 focus:border-green-500"/>
                            <p className="text-xs text-gray-500 mt-1 italic">{`※ 填寫地址將由後端計算 $${DELIVERY_FEE} 外送費`}</p>
                        </div>
                        <div>
                            <label className="block mb-2 font-bold text-gray-700 text-sm">備註 (選填)</label>
                            <textarea value={notes} onChange={(e) => setNotes(e.target.value)} rows={2} placeholder="例如：不要香菜、加辣等" className="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-green-500 focus:border-green-500"></textarea>
                        </div>
                    </div>
                    
                    <div className="bg-gray-50 p-4 rounded-lg border border-gray-200 mt-4">
                        <h2 className="text-center text-lg font-bold text-gray-800 mb-4 relative pb-2">📝 選擇餐點<span className="absolute bottom-0 left-1/4 right-1/4 h-0.5 bg-green-500 rounded-full"></span></h2>
                        <select onChange={(e) => { if (e.target.value) handleAddToCart(e.target.value); e.target.value = ''; }} className="w-full p-3 border border-gray-300 rounded-lg text-sm mb-4 focus:ring-green-500 focus:border-green-500">
                            <option value="">-- 請選擇餐點 --</option>
                            {MENU_ITEMS.map(item => (<option key={item.name} value={item.name}>{item.icon} {item.name} - ${item.price}</option>))}
                        </select>
                        <div className="p-3 bg-white rounded-md">
                            <p className="text-xs text-gray-500 mb-2">快速選擇：</p>
                            <div className="grid grid-cols-2 gap-2">
                                {MENU_ITEMS.slice(0, 4).map(item => (<button key={item.name} onClick={() => handleAddToCart(item.name)} className="w-full text-left p-2 border border-green-500 text-green-600 rounded-md text-xs hover:bg-green-500 hover:text-white transition-colors duration-200">{item.icon} {item.name}</button>))}
                            </div>
                        </div>
                    </div>

                    <div className="bg-yellow-50 p-4 rounded-lg border border-yellow-200 mt-4">
                        <h2 className="text-center text-lg font-bold text-gray-800 mb-4 relative pb-2">🛒 訂單明細<span className="absolute bottom-0 left-1/4 right-1/4 h-0.5 bg-green-500 rounded-full"></span></h2>
                        <div>
                            {cart.length === 0 ? (<p className="text-center text-gray-500 py-4 italic">購物車是空的</p>) : (cart.map(item => (
                                <div key={item.name} className="flex justify-between items-center py-3 border-b border-gray-200 last:border-b-0">
                                    <div>
                                        <p className="font-bold text-gray-800">{item.icon} {item.name}</p>
                                        <p className="text-xs text-gray-500">${item.price} x {item.quantity} = ${item.price * item.quantity}</p>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <button onClick={() => handleQuantityChange(item.name, -1)} className="w-7 h-7 bg-green-500 text-white rounded-full font-bold text-sm flex items-center justify-center hover:bg-green-600">-</button>
                                        <span className="w-8 text-center font-bold">{item.quantity}</span>
                                        <button onClick={() => handleQuantityChange(item.name, 1)} className="w-7 h-7 bg-green-500 text-white rounded-full font-bold text-sm flex items-center justify-center hover:bg-green-600">+</button>
                                        <button onClick={() => handleQuantityChange(item.name, -item.quantity)} className="ml-2 bg-red-500 text-white text-xs px-2 py-1 rounded hover:bg-red-600">移除</button>
                                    </div>
                                </div>
                            )))}
                        </div>
                    </div>
                    
                    <div className="bg-green-50 p-4 rounded-lg border border-green-200 space-y-2 mt-4">
                        <div className="flex justify-between text-sm text-gray-600"><span>餐點總計:</span><span>${subtotal}</span></div>
                        <div className="flex justify-between text-sm text-gray-600"><span>外送費:</span><span>${deliveryFee}</span></div>
                        <div className="flex justify-between font-bold text-lg text-gray-800 border-t border-gray-300 pt-3 mt-3"><span>預估總金額:</span><span>${totalAmount}</span></div>
                    </div>
                    
                    <div className="mt-6">
                        <button onClick={handleSubmit} disabled={cart.length === 0 || isLoading} className="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-all disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center">
                            {isLoading ? <LoadingSpinner /> : <span>✅ 送出訂單</span>}
                        </button>
                    </div>
                </div>
            );
        };
        
        // --- Main App Component ---
        const App = () => {
            const [view, setView] = useState('order');
            const [submittedOrder, setSubmittedOrder] = useState(null);
            const [notification, setNotification] = useState({ message: '', type: 'success', visible: false });

            useEffect(() => {
                console.log("%cSTOP!", "color: red; font-size: 48px; font-weight: bold;");
                console.log("%cThis is a developer feature. Pasting code here is dangerous.", "font-size: 18px;");
            }, []);

            const showNotification = useCallback((message, type = 'success', duration = 4000) => {
                setNotification({ message, type, visible: true });
                setTimeout(() => setNotification(prev => ({ ...prev, visible: false })), duration);
            }, []);

            const handleSubmitOrder = async (orderData, lineUserId) => {
                try {
                    const result = await submitOrder(API_ENDPOINT, orderData, lineUserId);
                    if (result.success) {
                        const finalOrderData = { ...orderData, orderId: result.data?.orderId || 'N/A', totalAmount: result.data.totalAmount };
                        setSubmittedOrder(finalOrderData);
                        setView('success');
                        if (lineUserId && window.liff?.isInClient()) {
                            const itemsText = orderData.items.map(item => `${item.icon} ${item.name} x${item.quantity}`).join('\n');
                            const formattedTime = new Date(orderData.pickupTime).toLocaleString('zh-TW');
                            await window.liff.sendMessages([{ type: 'text', text: `感謝訂購！\n\n📋 訂單編號：${finalOrderData.orderId}\n👤 顧客姓名：${orderData.customerName}\n\n📦 訂單內容：\n${itemsText}\n\n💰 總金額：$${finalOrderData.totalAmount}\n⏰ 取餐時間：${formattedTime}` }]);
                        }
                    } else { throw new Error(result.message || '訂單提交失敗'); }
                } catch (error) {
                    showNotification(`訂單失敗: ${error.message}`, 'error');
                    throw error;
                }
            };

            const handleNewOrder = () => {
                setSubmittedOrder(null);
                setView('order');
            };

            return (
                <div className="p-4 min-h-screen flex items-center justify-center">
                    <div className="container max-w-md mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
                        <header className="bg-green-500 text-white p-5 text-center relative">
                            <h1 className="text-2xl font-bold mb-1">🍜 台灣小吃店</h1>
                            <p className="text-sm opacity-90">LINE 安全加密訂餐</p>
                        </header>
                        <main className="p-5 space-y-4">
                            <Notification message={notification.message} type={notification.type} visible={notification.visible} onClose={() => setNotification(prev => ({ ...prev, visible: false }))} />
                            {view === 'order' ? <OrderPage onSubmitOrder={handleSubmitOrder} showNotification={showNotification} /> : (submittedOrder && <SuccessPage orderData={submittedOrder} onNewOrder={handleNewOrder} showNotification={showNotification} />)}
                        </main>
                        <footer className="bg-gray-100 p-4 text-center text-xs text-gray-500 border-t border-gray-200">
                            <p>營業時間: 10:00 - 21:00 | 聯絡電話: 02-1234-5678</p>
                            <p className="mt-1 opacity-50">&copy; {new Date().getFullYear()} 台灣小吃店. 版權所有.</p>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
</body>
</html>
