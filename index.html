<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>台灣小吃店 - 線上訂餐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary: #00C300;
            --primary-dark: #00A300;
            --light: #F8F9FA;
            --dark: #2C3E50;
            --gray: #6C757D;
            --border: #E1E8ED;
            --success: #27AE60;
            --danger: #E74C3C;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            overflow: hidden;
            min-height: calc(100vh - 20px);
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 20px 16px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.4rem;
            margin-bottom: 6px;
            font-weight: 700;
        }
        
        .order-form {
            padding: 16px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            background: white;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* 手機優化 */
        input[type="tel"],
        input[type="text"],
        input[type="datetime-local"] {
            font-size: 16px !important;
        }
        
        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
            padding-right: 40px;
        }
        
        .menu-section {
            background: var(--light);
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            border: 1px solid var(--border);
        }
        
        .cart-section {
            background: #FFF9E6;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            border: 2px solid #FFE082;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .quantity-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .remove-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-left: 8px;
        }
        
        .empty-cart {
            text-align: center;
            color: var(--gray);
            padding: 30px 20px;
            font-style: italic;
        }
        
        .order-summary {
            background: #E8F5E8;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            font-size: 0.95rem;
            border: 1px solid #C8E6C9;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .total-row {
            font-weight: bold;
            font-size: 1.1rem;
            border-top: 2px solid #4CAF50;
            padding-top: 12px;
            margin-top: 12px;
            color: var(--success);
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
        }
        
        .submit-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 16px;
            right: 16px;
            background: var(--success);
            color: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            text-align: center;
            font-weight: 600;
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--dark);
            text-align: center;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 6px;
            display: none;
        }

        .form-group.error input,
        .form-group.error select {
            border-color: var(--danger);
        }

        .form-group.error .error-message {
            display: block;
        }

        .line-id-info {
            background: #E3F2FD;
            padding: 12px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 0.85rem;
            color: #1976D2;
        }

        .line-id-info p {
            margin-bottom: 8px;
            font-weight: 600;
        }

        .line-id-info ul {
            padding-left: 20px;
            margin-bottom: 8px;
        }

        .line-id-info li {
            margin-bottom: 4px;
            font-size: 0.8rem;
        }

        @media (max-width: 360px) {
            .order-form {
                padding: 12px;
            }
            
            .header {
                padding: 16px 12px;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .quantity-controls {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍜 台灣小吃店</h1>
            <p>線上訂餐系統</p>
        </div>
        
        <div class="order-form">
            <!-- LINE User ID 說明 -->
            <div class="line-id-info">
                <p>📱 LINE User ID 填寫說明</p>
                <ul>
                    <li>在 LINE App 中點擊「設定」→「個人檔案」</li>
                    <li>找到「用戶ID」並複製貼到下方欄位</li>
                    <li>填寫後可接收訂單狀態通知</li>
                </ul>
            </div>
            
            <!-- 顧客資訊 -->
            <div class="form-group">
                <label>👤 姓名</label>
                <input type="text" id="customerName" placeholder="請輸入您的姓名" required>
            </div>
            
            <div class="form-group" id="phoneGroup">
                <label>📞 手機號碼</label>
                <input type="tel" id="customerPhone" placeholder="0912345678" inputmode="tel" required>
                <div class="error-message" id="phoneError">請輸入正確的手機號碼 (09開頭，10位數字)</div>
            </div>

            <div class="form-group">
                <label>🆔 LINE User ID</label>
                <input type="text" id="customerLineUserId" placeholder="請輸入您的 LINE User ID (選填)">
                <div style="font-size: 0.8rem; color: var(--gray); margin-top: 4px;">
                    填寫後可接收訂單通知
                </div>
            </div>
            
            <!-- 取餐時間 -->
            <div class="form-group" id="timeGroup">
                <label>⏰ 取餐時間</label>
                <input type="datetime-local" id="pickupTime" required>
                <div class="error-message" id="timeError">請選擇取餐時間</div>
            </div>
            
            <!-- 外送地點 -->
            <div class="form-group">
                <label>📍 外送地點 (選填)</label>
                <input type="text" id="deliveryAddress" placeholder="如需外送請填寫地址">
            </div>
            
            <!-- 菜單選擇 -->
            <div class="menu-section">
                <div class="section-title">📝 選擇餐點</div>
                
                <div class="form-group">
                    <label>🍽️ 選擇餐點</label>
                    <select id="menuSelect">
                        <option value="">-- 請選擇餐點 --</option>
                        <option value="滷肉飯">🍚 滷肉飯 - $35</option>
                        <option value="雞肉飯">🍗 雞肉飯 - $40</option>
                        <option value="蚵仔煎">🍳 蚵仔煎 - $65</option>
                        <option value="大腸麵線">🍜 大腸麵線 - $50</option>
                        <option value="珍珠奶茶">🥤 珍珠奶茶 - $45</option>
                        <option value="鹽酥雞">🍖 鹽酥雞 - $60</option>
                        <option value="甜不辣">🍢 甜不辣 - $40</option>
                        <option value="肉圓">🥟 肉圓 - $45</option>
                    </select>
                </div>
            </div>
            
            <!-- 購物車 -->
            <div class="cart-section">
                <div class="section-title">🛒 訂單明細</div>
                <div id="cartItems">
                    <div class="empty-cart">尚未選擇餐點<br><small>請從上方選擇餐點加入</small></div>
                </div>
            </div>
            
            <!-- 備註 -->
            <div class="form-group">
                <label>📝 備註 (選填)</label>
                <textarea id="notes" rows="3" placeholder="例如：不要香菜、加辣、餐具數量等"></textarea>
            </div>
            
            <!-- 訂單總計 -->
            <div class="order-summary">
                <div class="section-title">💰 訂單總計</div>
                <div class="summary-row">
                    <span>餐點總計:</span>
                    <span id="subtotal">$0</span>
                </div>
                <div class="summary-row">
                    <span>外送費:</span>
                    <span id="deliveryFee">$0</span>
                </div>
                <div class="summary-row total-row">
                    <span>總金額:</span>
                    <span id="totalAmount">$0</span>
                </div>
            </div>
            
            <!-- 載入動畫 -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>訂單發送中...</p>
            </div>
            
            <!-- 提交按鈕 -->
            <button class="submit-btn" id="submitBtn" disabled>
                <span id="submitText">✅ 送出訂單</span>
            </button>
        </div>
    </div>
    
    <!-- 通知訊息 -->
    <div class="notification" id="notification"></div>

    <script>
        // 系統配置
        const CONFIG = {
            API_ENDPOINT: 'https://script.google.com/macros/s/AKfycbzK5oPGulzKCssfSh7Zv_WnsefXUhgNEvTb2LB5alX4yOdj-Lxk8Uh32Az1uH8ngS84/exec'
        };
        
        // 菜單價格
        const menuPrices = {
            '滷肉飯': 35,
            '雞肉飯': 40,
            '蚵仔煎': 65,
            '大腸麵線': 50,
            '珍珠奶茶': 45,
            '鹽酥雞': 60,
            '甜不辣': 40,
            '肉圓': 45
        };
        
        // 餐點圖示
        const menuIcons = {
            '滷肉飯': '🍚',
            '雞肉飯': '🍗',
            '蚵仔煎': '🍳',
            '大腸麵線': '🍜',
            '珍珠奶茶': '🥤',
            '鹽酥雞': '🍖',
            '甜不辣': '🍢',
            '肉圓': '🥟'
        };
        
        let cart = [];
        
        // 添加到購物車
        function addToCart() {
            const menuSelect = document.getElementById('menuSelect');
            const selectedItem = menuSelect.value;
            
            if (!selectedItem) {
                showNotification('請選擇餐點', 2000, 'error');
                return;
            }
            
            // 檢查是否已在購物車中
            const existingItem = cart.find(item => item.name === selectedItem);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    name: selectedItem,
                    price: menuPrices[selectedItem],
                    quantity: 1
                });
            }
            
            // 重置下拉選單
            menuSelect.value = '';
            
            // 更新購物車顯示
            renderCart();
            updateOrderSummary();
            
            showNotification(`✅ 已添加 ${selectedItem}`, 1500);
        }
        
        // 渲染購物車
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">尚未選擇餐點<br><small>請從上方選擇餐點加入</small></div>';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div style="flex: 1;">
                        <strong>${menuIcons[item.name]} ${item.name}</strong>
                        <div style="font-size: 0.85rem; color: var(--gray); margin-top: 2px;">
                            $${item.price} x ${item.quantity} = $${item.price * item.quantity}
                        </div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="adjustQuantity('${item.name}', -1)">-</button>
                        <span style="min-width: 24px; text-align: center; font-weight: bold;">${item.quantity}</span>
                        <button class="quantity-btn" onclick="adjustQuantity('${item.name}', 1)">+</button>
                        <button class="remove-btn" onclick="removeItem('${item.name}')">刪除</button>
                    </div>
                </div>
            `).join('');
        }
        
        // 調整數量
        function adjustQuantity(itemName, change) {
            const item = cart.find(item => item.name === itemName);
            
            if (item) {
                item.quantity += change;
                
                if (item.quantity <= 0) {
                    removeItem(itemName);
                } else {
                    renderCart();
                    updateOrderSummary();
                }
            }
        }
        
        // 移除項目
        function removeItem(itemName) {
            cart = cart.filter(item => item.name !== itemName);
            renderCart();
            updateOrderSummary();
            showNotification(`🗑️ 已移除 ${itemName}`, 1500);
        }
        
        // 更新訂單總計
        function updateOrderSummary() {
            let subtotal = 0;
            
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const deliveryFee = deliveryAddress ? 30 : 0;
            const total = subtotal + deliveryFee;
            
            document.getElementById('subtotal').textContent = `$${subtotal}`;
            document.getElementById('deliveryFee').textContent = `$${deliveryFee}`;
            document.getElementById('totalAmount').textContent = `$${total}`;
            
            // 啟用/禁用提交按鈕
            const hasItems = cart.length > 0;
            document.getElementById('submitBtn').disabled = !hasItems;
            
            if (hasItems) {
                document.getElementById('submitText').textContent = `✅ 送出訂單 ($${total})`;
            } else {
                document.getElementById('submitText').textContent = '✅ 送出訂單';
            }
        }
        
        // 驗證表單
        function validateForm() {
            let isValid = true;
            
            // 驗證姓名
            const name = document.getElementById('customerName').value.trim();
            if (!name) {
                showNotification('請輸入姓名', 3000, 'error');
                isValid = false;
            }
            
            // 驗證手機號碼
            const phone = document.getElementById('customerPhone').value.trim();
            const phoneRegex = /^09\d{8}$/;
            const isPhoneValid = phoneRegex.test(phone);
            
            if (!isPhoneValid) {
                document.getElementById('phoneGroup').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('phoneGroup').classList.remove('error');
            }
            
            // 驗證取餐時間
            const pickupTime = document.getElementById('pickupTime').value;
            if (!pickupTime) {
                document.getElementById('timeGroup').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('timeGroup').classList.remove('error');
            }
            
            if (cart.length === 0) {
                showNotification('請選擇至少一樣餐點', 3000, 'error');
                isValid = false;
            }
            
            return isValid;
        }
        
        // 顯示通知
        function showNotification(message, duration = 3000, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, duration);
        }
        
        // 設定載入狀態
        function setLoading(loading) {
            const loadingElement = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            if (loading) {
                loadingElement.style.display = 'block';
                submitBtn.style.display = 'none';
            } else {
                loadingElement.style.display = 'none';
                submitBtn.style.display = 'block';
            }
        }
        
        // 提交訂單
        async function submitOrder() {
            if (!validateForm()) {
                return;
            }
            
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const customerLineUserId = document.getElementById('customerLineUserId').value.trim();
            const pickupTime = document.getElementById('pickupTime').value;
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const notes = document.getElementById('notes').value.trim();
            
            const orderData = {
                action: 'createOrder',
                orderData: {
                    customerName: customerName,
                    customerPhone: customerPhone,
                    customerLineUserId: customerLineUserId,
                    pickupTime: pickupTime,
                    deliveryAddress: deliveryAddress,
                    notes: notes,
                    items: cart,
                    totalAmount: calculateTotal()
                }
            };
            
            console.log('發送訂單資料:', orderData);
            setLoading(true);
            
            try {
                const response = await fetch(CONFIG.API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP 錯誤! 狀態碼: ${response.status}`);
                }

                const result = await response.json();
                console.log('伺服器回應:', result);
                
                if (result.success) {
                    let successMessage = `✅ 訂單成功！\n訂單編號: ${result.data.orderId}\n總金額: $${result.data.orderData.totalAmount}`;
                    
                    if (customerLineUserId) {
                        successMessage += `\n📱 LINE通知已發送`;
                    }
                    
                    showNotification(successMessage, 6000);
                    resetOrder();
                } else {
                    throw new Error(result.message || '訂單發送失敗');
                }
                
            } catch (error) {
                console.error('提交訂單錯誤:', error);
                showNotification(`❌ 發送失敗: ${error.message}`, 5000, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // 計算總金額
        function calculateTotal() {
            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const deliveryFee = deliveryAddress ? 30 : 0;
            
            return subtotal + deliveryFee;
        }
        
        // 重置訂單
        function resetOrder() {
            cart = [];
            renderCart();
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('customerLineUserId').value = '';
            document.getElementById('deliveryAddress').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('phoneGroup').classList.remove('error');
            document.getElementById('timeGroup').classList.remove('error');
            setDefaultPickupTime();
            updateOrderSummary();
        }
        
        // 設定預設取餐時間
        function setDefaultPickupTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 30);
            
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('pickupTime').value = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('pickupTime').min = `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        // 初始化事件監聽
        function initializeEventListeners() {
            document.getElementById('menuSelect').addEventListener('change', addToCart);
            document.getElementById('submitBtn').addEventListener('click', submitOrder);
            document.getElementById('deliveryAddress').addEventListener('input', updateOrderSummary);
            
            document.getElementById('customerPhone').addEventListener('input', function() {
                const phone = this.value.trim();
                const phoneRegex = /^09\d{8}$/;
                if (phone && !phoneRegex.test(phone)) {
                    document.getElementById('phoneGroup').classList.add('error');
                } else {
                    document.getElementById('phoneGroup').classList.remove('error');
                }
            });
            
            document.getElementById('pickupTime').addEventListener('change', function() {
                if (this.value) {
                    document.getElementById('timeGroup').classList.remove('error');
                }
            });
        }
        
        // 頁面載入初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('頁面載入完成，開始初始化...');
            setDefaultPickupTime();
            initializeEventListeners();
            console.log('初始化完成');
        });
    </script>
