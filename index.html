<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣小吃店 - LINE訂餐系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif;
        }
        
        :root {
            --primary: #00C300;
            --primary-dark: #00A300;
            --light: #F8F9FA;
            --dark: #2C3E50;
            --gray: #6C757D;
            --border: #E1E8ED;
            --success: #27AE60;
            --danger: #E74C3C;
            --warning: #F39C12;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.4em;
            margin-bottom: 5px;
        }
        
        .order-form {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark);
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .menu-section {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .cart-section {
            background: #FFF9E6;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid #FFE082;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }
        
        .remove-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 11px;
            margin-left: 5px;
        }
        
        .empty-cart {
            text-align: center;
            color: var(--gray);
            padding: 20px;
            font-style: italic;
        }
        
        .order-summary {
            background: #E8F5E8;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .total-row {
            font-weight: bold;
            font-size: 16px;
            border-top: 1px solid #CCC;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: var(--primary-dark);
        }
        
        .submit-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            max-width: 300px;
            white-space: pre-line;
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        .notification.warning {
            background: var(--warning);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .user-info {
            background: #E8F5E8;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
            border: 1px solid var(--success);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--dark);
            text-align: center;
        }

        .error-message {
            color: var(--danger);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .form-group.error input {
            border-color: var(--danger);
        }

        .form-group.error .error-message {
            display: block;
        }
        
        .liff-status {
            background: #E3F2FD;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 12px;
            text-align: center;
            border: 1px solid #2196F3;
        }
        
        .line-id-display {
            background: #F3E5F5;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 11px;
            word-break: break-all;
            border: 1px solid #9C27B0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍜 台灣小吃店</h1>
            <p>LINE 快速訂餐</p>
        </div>
        
        <div class="order-form">
            <!-- LINE 狀態 -->
            <div class="liff-status" id="liffStatus">
                🔄 初始化 LINE 功能中...
            </div>
            
            <!-- LINE 用戶資訊 -->
            <div class="user-info" id="userInfo" style="display: none;">
                ✅ LINE 帳號已綁定
            </div>
            
            <!-- LINE User ID 顯示 -->
            <div class="line-id-display" id="lineIdDisplay">
                <strong>LINE User ID:</strong> <span id="lineUserId"></span>
            </div>
            
            <!-- 顧客資訊 -->
            <div class="form-group">
                <label>姓名</label>
                <input type="text" id="customerName" placeholder="自動帶入 LINE 名稱">
            </div>
            
            <div class="form-group" id="phoneGroup">
                <label>手機號碼</label>
                <input type="tel" id="customerPhone" placeholder="0912345678" required>
                <div class="error-message" id="phoneError">請輸入正確的手機號碼 (09開頭，10位數字)</div>
            </div>
            
            <!-- 取餐時間 -->
            <div class="form-group" id="timeGroup">
                <label>取餐時間</label>
                <input type="datetime-local" id="pickupTime" required>
                <div class="error-message" id="timeError">請選擇取餐時間</div>
            </div>
            
            <!-- 外送地點 -->
            <div class="form-group">
                <label>外送地點 (選填)</label>
                <input type="text" id="deliveryAddress" placeholder="如需外送請填寫地址">
            </div>
            
            <!-- 菜單選擇 -->
            <div class="menu-section">
                <div class="section-title">📝 選擇餐點</div>
                
                <div class="form-group">
                    <label>選擇餐點</label>
                    <select id="menuSelect" onchange="addToCart()">
                        <option value="">-- 請選擇餐點 --</option>
                        <option value="滷肉飯">🍚 滷肉飯 - $35</option>
                        <option value="雞肉飯">🍗 雞肉飯 - $40</option>
                        <option value="蚵仔煎">🍳 蚵仔煎 - $65</option>
                        <option value="大腸麵線">🍜 大腸麵線 - $50</option>
                        <option value="珍珠奶茶">🥤 珍珠奶茶 - $45</option>
                        <option value="鹽酥雞">🍖 鹽酥雞 - $60</option>
                        <option value="甜不辣">🍢 甜不辣 - $40</option>
                        <option value="肉圓">🥟 肉圓 - $45</option>
                    </select>
                </div>
            </div>
            
            <!-- 購物車 -->
            <div class="cart-section">
                <div class="section-title">🛒 訂單明細</div>
                <div id="cartItems">
                    <div class="empty-cart">尚未選擇餐點</div>
                </div>
            </div>
            
            <!-- 備註 -->
            <div class="form-group">
                <label>備註 (選填)</label>
                <textarea id="notes" rows="2" placeholder="例如：不要香菜、加辣等"></textarea>
            </div>
            
            <!-- 訂單總計 -->
            <div class="order-summary">
                <div class="summary-row">
                    <span>餐點總計:</span>
                    <span id="subtotal">$0</span>
                </div>
                <div class="summary-row">
                    <span>外送費:</span>
                    <span id="deliveryFee">$0</span>
                </div>
                <div class="summary-row total-row">
                    <span>總金額:</span>
                    <span id="totalAmount">$0</span>
                </div>
            </div>
            
            <!-- 載入動畫 -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>訂單發送中...</p>
            </div>
            
            <!-- 提交按鈕 -->
            <button class="submit-btn" onclick="submitOrder()" id="submitBtn" disabled>
                ✅ 送出訂單
            </button>
        </div>
    </div>
    
    <!-- 通知訊息 -->
    <div class="notification" id="notification"></div>

    <script>
        // 系統配置
        const CONFIG = {
            LIFF_ID: '2008276630-bYNjwMx7',
            API_ENDPOINT: 'https://script.google.com/macros/s/AKfycbwfuLTjLeHzIQOGjYM2Wk7AYveL6GeG96yI_sMPIPuE_VYEhv7TX_s-PE5MS-UD06qk/exec'
        };
        
        // 菜單價格
        const menuPrices = {
            '滷肉飯': 35,
            '雞肉飯': 40,
            '蚵仔煎': 65,
            '大腸麵線': 50,
            '珍珠奶茶': 45,
            '鹽酥雞': 60,
            '甜不辣': 40,
            '肉圓': 45
        };
        
        // 餐點圖示
        const menuIcons = {
            '滷肉飯': '🍚',
            '雞肉飯': '🍗',
            '蚵仔煎': '🍳',
            '大腸麵線': '🍜',
            '珍珠奶茶': '🥤',
            '鹽酥雞': '🍖',
            '甜不辣': '🍢',
            '肉圓': '🥟'
        };
        
        let cart = [];
        let userProfile = null;
        let lineUserId = '';
        let isLineBound = false;
        
        // 初始化 LIFF
        async function initializeLiff() {
            try {
                document.getElementById('liffStatus').innerHTML = '🔄 正在初始化 LINE 功能...';
                
                await liff.init({ 
                    liffId: CONFIG.LIFF_ID 
                });
                
                console.log('LIFF 初始化成功');
                
                if (liff.isLoggedIn()) {
                    // 獲取用戶資料
                    userProfile = await liff.getProfile();
                    lineUserId = userProfile.userId;
                    isLineBound = true;
                    
                    // 更新 UI
                    document.getElementById('customerName').value = userProfile.displayName;
                    document.getElementById('userInfo').innerHTML = `✅ LINE 帳號已綁定<br>👋 歡迎，${userProfile.displayName}`;
                    document.getElementById('userInfo').style.display = 'block';
                    
                    // 顯示 LINE User ID
                    document.getElementById('lineIdDisplay').style.display = 'block';
                    document.getElementById('lineUserId').textContent = lineUserId;
                    
                    document.getElementById('liffStatus').innerHTML = '✅ LINE 功能已就緒';
                    
                    console.log('LINE User ID:', lineUserId);
                    console.log('用戶名稱:', userProfile.displayName);
                    
                } else {
                    // 在 LINE 環境中但未登入，自動登入
                    document.getElementById('liffStatus').innerHTML = '🔐 正在進行 LINE 登入...';
                    liff.login();
                }
                
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                document.getElementById('liffStatus').innerHTML = '❌ LINE 功能初始化失敗';
                document.getElementById('liffStatus').style.background = '#FFF3CD';
                document.getElementById('liffStatus').style.borderColor = '#FFEBA8';
                document.getElementById('liffStatus').style.color = '#856404';
                
                showNotification('LINE 功能載入失敗，但仍可訂餐', 'warning', 5000);
            }
        }
        
        // 添加到購物車
        function addToCart() {
            const menuSelect = document.getElementById('menuSelect');
            const selectedItem = menuSelect.value;
            
            if (!selectedItem) return;
            
            const existingItem = cart.find(item => item.name === selectedItem);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    name: selectedItem,
                    price: menuPrices[selectedItem],
                    quantity: 1
                });
            }
            
            menuSelect.value = '';
            renderCart();
            updateOrderSummary();
            showNotification(`已添加 ${selectedItem}`, 'success', 2000);
        }
        
        // 渲染購物車
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">尚未選擇餐點</div>';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div>
                        <strong>${menuIcons[item.name]} ${item.name}</strong>
                        <div style="font-size: 12px; color: var(--gray);">
                            $${item.price} x ${item.quantity} = $${item.price * item.quantity}
                        </div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="adjustQuantity('${item.name}', -1)">-</button>
                        <span style="min-width: 20px; text-align: center;">${item.quantity}</span>
                        <button class="quantity-btn" onclick="adjustQuantity('${item.name}', 1)">+</button>
                        <button class="remove-btn" onclick="removeItem('${item.name}')">刪除</button>
                    </div>
                </div>
            `).join('');
        }
        
        // 調整數量
        function adjustQuantity(itemName, change) {
            const item = cart.find(item => item.name === itemName);
            
            if (item) {
                item.quantity += change;
                
                if (item.quantity <= 0) {
                    removeItem(itemName);
                } else {
                    renderCart();
                    updateOrderSummary();
                }
            }
        }
        
        // 移除項目
        function removeItem(itemName) {
            cart = cart.filter(item => item.name !== itemName);
            renderCart();
            updateOrderSummary();
            showNotification(`已移除 ${itemName}`, 'success', 2000);
        }
        
        // 更新訂單總計
        function updateOrderSummary() {
            let subtotal = 0;
            
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const deliveryFee = deliveryAddress ? 30 : 0;
            const total = subtotal + deliveryFee;
            
            document.getElementById('subtotal').textContent = `$${subtotal}`;
            document.getElementById('deliveryFee').textContent = `$${deliveryFee}`;
            document.getElementById('totalAmount').textContent = `$${total}`;
            
            document.getElementById('submitBtn').disabled = cart.length === 0;
        }
        
        // 驗證表單
        function validateForm() {
            let isValid = true;
            
            // 驗證手機號碼
            const phone = document.getElementById('customerPhone').value.trim();
            const phoneRegex = /^09\d{8}$/;
            const isPhoneValid = phoneRegex.test(phone);
            
            if (!isPhoneValid) {
                document.getElementById('phoneGroup').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('phoneGroup').classList.remove('error');
            }
            
            // 驗證取餐時間
            const pickupTime = document.getElementById('pickupTime').value;
            if (!pickupTime) {
                document.getElementById('timeGroup').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('timeGroup').classList.remove('error');
            }
            
            if (cart.length === 0) {
                showNotification('請選擇至少一樣餐點', 'error', 3000);
                isValid = false;
            }
            
            return isValid;
        }
        
        // 顯示通知
        function showNotification(message, type = 'success', duration = 3000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, duration);
        }
        
        // 設定載入狀態
        function setLoading(loading) {
            const loadingElement = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            if (loading) {
                loadingElement.style.display = 'block';
                submitBtn.style.display = 'none';
            } else {
                loadingElement.style.display = 'none';
                submitBtn.style.display = 'block';
            }
        }
        
        // 提交訂單 - 修復 LINE User ID 傳送問題
        async function submitOrder() {
            if (!validateForm()) {
                return;
            }
            
            // 收集訂單資料
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const pickupTime = document.getElementById('pickupTime').value;
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const notes = document.getElementById('notes').value.trim();
            
            // 確保 LINE User ID 正確傳送
            const orderData = {
                customerName: customerName,
                customerPhone: customerPhone,
                customerLineId: isLineBound ? lineUserId : '未綁定', // 確保這個欄位存在
                customerLineUserId: isLineBound ? lineUserId : '未綁定', // 多一個備用欄位
                lineUserId: isLineBound ? lineUserId : '未綁定', // 再一個備用欄位
                pickupTime: pickupTime,
                deliveryAddress: deliveryAddress,
                notes: notes,
                items: JSON.stringify(cart),
                totalAmount: calculateTotal(),
                timestamp: new Date().toISOString(),
                source: 'liff_app',
                lineBindingStatus: isLineBound ? 'success' : 'failed'
            };
            
            console.log('發送訂單資料:', orderData);
            setLoading(true);
            
            try {
                const formData = new FormData();
                // 確保所有欄位都正確加入
                Object.keys(orderData).forEach(key => {
                    if (orderData[key] !== undefined && orderData[key] !== null) {
                        formData.append(key, orderData[key]);
                    }
                });
                
                // 檢查 FormData 內容
                console.log('FormData 內容:');
                for (let pair of formData.entries()) {
                    console.log(pair[0] + ': ' + pair[1]);
                }
                
                const response = await fetch(CONFIG.API_ENDPOINT, {
                    method: 'POST',
                    body: formData
                });
                
                console.log('回應狀態:', response.status, response.statusText);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('伺服器回應:', result);
                    
                    if (result.status === 'success' || result.success) {
                        const orderId = result.orderId || result.data?.orderId || 'N/A';
                        let successMessage = `✅ 訂單成功！\n訂單編號: ${orderId}\n總金額: $${orderData.totalAmount}`;
                        
                        if (isLineBound) {
                            successMessage += '\n📱 LINE 帳號已綁定';
                            
                            // 發送 LINE 訊息
                            if (liff.isInClient()) {
                                try {
                                    const itemsText = cart.map(item => 
                                        `${item.name} x${item.quantity}`
                                    ).join('\n');
                                    
                                    await liff.sendMessages([{
                                        type: 'text',
                                        text: `感謝您的訂購！\n訂單編號: ${orderId}\n餐點:\n${itemsText}\n總金額: $${orderData.totalAmount}\n取餐時間: ${new Date(pickupTime).toLocaleString('zh-TW')}\n我們會儘快為您準備餐點。`
                                    }]);
                                    successMessage += '\n💬 已發送訂單通知';
                                } catch (sendError) {
                                    console.log('LINE 訊息發送失敗:', sendError);
                                }
                            }
                        }
                        
                        showNotification(successMessage, 'success', 6000);
                        resetOrder();
                        
                    } else {
                        throw new Error(result.message || '訂單處理失敗');
                    }
                } else {
                    const errorText = await response.text();
                    console.error('伺服器錯誤回應:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('錯誤:', error);
                let errorMessage = `❌ 發送失敗: ${error.message}`;
                
                if (error.message.includes('缺少請求資料')) {
                    errorMessage += '\n\n請確認 LINE User ID 欄位設定正確';
                }
                
                showNotification(errorMessage, 'error', 6000);
            } finally {
                setLoading(false);
            }
        }
        
        // 計算總金額
        function calculateTotal() {
            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const deliveryFee = deliveryAddress ? 30 : 0;
            
            return subtotal + deliveryFee;
        }
        
        // 重置訂單
        function resetOrder() {
            cart = [];
            renderCart();
            document.getElementById('customerPhone').value = '';
            document.getElementById('deliveryAddress').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('phoneGroup').classList.remove('error');
            document.getElementById('timeGroup').classList.remove('error');
            setDefaultPickupTime();
            updateOrderSummary();
            
            // 保留 LINE 用戶名稱
            if (userProfile) {
                document.getElementById('customerName').value = userProfile.displayName;
            }
        }
        
        // 設定預設取餐時間
        function setDefaultPickupTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 30);
            
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('pickupTime').value = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('pickupTime').min = `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        // 初始化事件監聽
        function initializeEventListeners() {
            document.getElementById('deliveryAddress').addEventListener('input', updateOrderSummary);
            
            document.getElementById('customerPhone').addEventListener('input', function() {
                const phone = this.value.trim();
                const phoneRegex = /^09\d{8}$/;
                if (phone && !phoneRegex.test(phone)) {
                    document.getElementById('phoneGroup').classList.add('error');
                } else {
                    document.getElementById('phoneGroup').classList.remove('error');
                }
            });
            
            document.getElementById('pickupTime').addEventListener('change', function() {
                if (this.value) {
                    document.getElementById('timeGroup').classList.remove('error');
                }
            });
        }
        
        // 頁面載入初始化
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeLiff();
            setDefaultPickupTime();
            initializeEventListeners();
        });
    </script>
</body>
</html>
