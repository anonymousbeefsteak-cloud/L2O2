<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣小吃店 - 線上訂餐系統</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Noto Sans TC -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <!-- LINE LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .menu-item {
            transition: transform 0.2s;
        }
        .menu-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .category-header {
            background-color: #ffebcd;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        #cartModal .modal-body {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <header class="text-center mb-4">
            <h1>🍴 台灣小吃店 - 線上訂餐</h1>
            <p class="text-muted">快速點餐，享受美味台灣小吃！</p>
        </header>

        <!-- 菜單區域 -->
        <div id="menuContainer" class="row"></div>

        <!-- 購物車按鈕 -->
        <div class="fixed-bottom d-flex justify-content-end p-3">
            <button class="btn btn-primary position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                🛒 購物車
                <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </button>
        </div>

        <!-- 購物車 Modal -->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cartModalLabel">您的購物車</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="cartItems"></div>
                        <div class="mt-3">
                            <strong>總金額: <span id="cartTotal">$0</span></strong>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="clearCart()">清空購物車</button>
                        <button type="button" class="btn btn-primary" onclick="showOrderForm()">結帳</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 訂單表單 Modal -->
        <div class="modal fade" id="orderFormModal" tabindex="-1" aria-labelledby="orderFormModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="orderFormModalLabel">訂單資訊</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="orderForm">
                            <div class="mb-3">
                                <label for="customerName" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="customerName" placeholder="請輸入您的姓名">
                            </div>
                            <div class="mb-3">
                                <label for="customerPhone" class="form-label">手機號碼</label>
                                <input type="tel" class="form-control" id="customerPhone" placeholder="09xxxxxxxx" required>
                            </div>
                            <div class="mb-3">
                                <label for="pickupTime" class="form-label">取餐時間</label>
                                <input type="datetime-local" class="form-control" id="pickupTime" required>
                            </div>
                            <div class="mb-3">
                                <label for="deliveryOption" class="form-label">取餐方式</label>
                                <select class="form-select" id="deliveryOption">
                                    <option value="pickup">自取</option>
                                    <option value="delivery">外送</option>
                                </select>
                            </div>
                            <div class="mb-3 d-none" id="deliveryAddressGroup">
                                <label for="deliveryAddress" class="form-label">外送地址</label>
                                <input type="text" class="form-control" id="deliveryAddress" placeholder="請輸入外送地址">
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">備註</label>
                                <textarea class="form-control" id="notes" rows="3" placeholder="如有特殊需求請在此說明"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="submitOrder()">提交訂單</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = [];
        let menuItems = [];
        let lineUserId = '';

        // 初始化 LINE LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: '2008289130-9XPR8Kpj' });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    lineUserId = profile.userId;
                    document.getElementById('customerName').value = profile.displayName || '';
                } else {
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                alert('無法初始化 LINE LIFF，請稍後再試');
            }
        }

        // 取得菜單
        async function fetchMenu() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwfuLTjLeHzIQOGjYM2Wk7AYveL6GeG96yI_sMPIPuE_VYEhv7TX_s-PE5MS-UD06qk/exec?action=getMenu', {
                    method: 'GET'
                });
                const result = await response.json();
                if (result.success) {
                    menuItems = result.data;
                    displayMenu();
                } else {
                    alert('無法載入菜單: ' + result.message);
                }
            } catch (error) {
                console.error('取得菜單失敗:', error);
                alert('無法載入菜單，請稍後再試');
            }
        }

        // 顯示菜單
        function displayMenu() {
            const menuContainer = document.getElementById('menuContainer');
            menuContainer.innerHTML = '';
            const categories = [...new Set(menuItems.map(item => item.category))];

            categories.forEach(category => {
                const categoryItems = menuItems.filter(item => item.category === category && item.available);
                if (categoryItems.length === 0) return;

                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'col-12 category-header';
                categoryHeader.innerHTML = `<h4>${category}</h4>`;
                menuContainer.appendChild(categoryHeader);

                categoryItems.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'col-md-4 col-sm-6 mb-3';
                    itemElement.innerHTML = `
                        <div class="card menu-item">
                            <div class="card-body">
                                <h5 class="card-title">${item.emoji} ${item.name}</h5>
                                <p class="card-text">${item.description}</p>
                                <p class="card-text"><strong>$${item.price}</strong></p>
                                <button class="btn btn-sm btn-success" onclick="addToCart(${item.id})">加入購物車</button>
                            </div>
                        </div>
                    `;
                    menuContainer.appendChild(itemElement);
                });
            });
        }

        // 加入購物車
        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item) return;

            const cartItem = cart.find(i => i.id === itemId);
            if (cartItem) {
                cartItem.quantity += 1;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            updateCart();
        }

        // 更新購物車顯示
        function updateCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');

            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item d-flex justify-content-between align-items-center';
                itemElement.innerHTML = `
                    <span>${item.emoji} ${item.name} x ${item.quantity}</span>
                    <span>$${itemTotal}</span>
                    <div>
                        <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${index}, -1)">-</button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${index}, 1)">+</button>
                        <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">移除</button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);
            });

            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartTotal.textContent = `$${total}`;
        }

        // 更新商品數量
        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            updateCart();
        }

        // 移除商品
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // 清空購物車
        function clearCart() {
            cart = [];
            updateCart();
        }

        // 顯示訂單表單
        function showOrderForm() {
            if (cart.length === 0) {
                alert('購物車是空的，請先選擇餐點！');
                return;
            }
            const orderFormModal = new bootstrap.Modal(document.getElementById('orderFormModal'));
            orderFormModal.show();
        }

        // 提交訂單
        async function submitOrder() {
            const customerName = document.getElementById('customerName').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const pickupTime = document.getElementById('pickupTime').value;
            const deliveryOption = document.getElementById('deliveryOption').value;
            const deliveryAddress = document.getElementById('deliveryAddress').value;
            const notes = document.getElementById('notes').value;

            // 客戶端驗證
            if (!customerPhone.match(/^09\d{8}$/)) {
                alert('手機號碼格式不正確，請輸入09開頭的10位數字');
                return;
            }
            if (!pickupTime) {
                alert('請選擇取餐時間');
                return;
            }
            if (deliveryOption === 'delivery' && !deliveryAddress) {
                alert('請輸入外送地址');
                return;
            }

            const totalAmount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            const orderData = {
                customerName,
                customerPhone,
                customerLineUserId: lineUserId,
                pickupTime,
                deliveryAddress: deliveryOption === 'delivery' ? deliveryAddress : '',
                notes,
                items: cart.map(item => ({
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity
                })),
                totalAmount
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwfuLTjLeHzIQOGjYM2Wk7AYveL6GeG96yI_sMPIPuE_VYEhv7TX_s-PE5MS-UD06qk/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'createOrder', orderData })
                });
                const result = await response.json();
                if (result.success) {
                    alert(`訂單建立成功！訂單編號: ${result.data.orderId}`);
                    clearCart();
                    bootstrap.Modal.getInstance(document.getElementById('orderFormModal')).hide();
                    bootstrap.Modal.getInstance(document.getElementById('cartModal')).hide();
                } else {
                    alert('訂單建立失敗: ' + result.message);
                }
            } catch (error) {
                console.error('訂單提交失敗:', error);
                alert('訂單提交失敗，請稍後再試');
            }
        }

        // 處理外送選項變化
        document.getElementById('deliveryOption').addEventListener('change', function () {
            const deliveryAddressGroup = document.getElementById('deliveryAddressGroup');
            if (this.value === 'delivery') {
                deliveryAddressGroup.classList.remove('d-none');
                document.getElementById('deliveryAddress').setAttribute('required', 'required');
            } else {
                deliveryAddressGroup.classList.add('d-none');
                document.getElementById('deliveryAddress').removeAttribute('required');
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeLiff();
            await fetchMenu();

            // 設定預設取餐時間
            const now = new Date();
            now.setMinutes(now.getMinutes() + 30);
            document.getElementById('pickupTime').value = now.toISOString().slice(0, 16);
        });
    </script>
</body>
</html>
