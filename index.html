        .form-group input:focus,

        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--success), #2ecc71);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(39, 174, 96, 0.4);
        }
        
        .submit-btn:disabled {

            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;

            max-width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            white-space: pre-line;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {

        }
        
        .notification.error {

        }
        
        .loading {
            display: none;
            text-align: center;

        .loading.spinner {

            animation: spin 1.5s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }

        }
        
        .required::after {

        }
        
        @media (max-width: 576px) {

            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .order-form {
                padding: 20px;
            }
            
            .notification {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üçú Âè∞ÁÅ£Â∞èÂêÉÂ∫ó</h1>
            <p>Á∑ö‰∏äË®ÇÈ§êÁ≥ªÁµ± ‚Ä¢ Âø´ÈÄüÊñπ‰æø</p>
        </div>
        
        <div class="order-form">
            <!-- È°ßÂÆ¢Ë≥áË®ä -->
            <div class="form-group">
                <label for="customerName" class="required" aria-label="È°ßÂÆ¢ÂßìÂêçÔºàÂøÖÂ°´Ôºâ">È°ßÂÆ¢ÂßìÂêç</label>
                <input type="text" id="customerName" placeholder="Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÂßìÂêç" required>
            </div>
            
            <div class="form-group">
                <label for="customerPhone" class="required" aria-label="ËÅØÁµ°ÈõªË©±ÔºàÂøÖÂ°´Ôºâ">ËÅØÁµ°ÈõªË©±</label>
                <input type="tel" id="customerPhone" placeholder="Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÊâãÊ©üËôüÁ¢º (09XX-XXX-XXX)" required>
            </div>
            
            <div class="form-group">

                <input type="text" id="customerLineId" placeholder="Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑ Line User IDÔºàÂèØÊé•Êî∂Ë®ÇÂñÆÈÄöÁü•Ôºâ">
            </div>
            
            <!-- ÂèñÈ§êÊôÇÈñì -->
            <div class="form-group">
                <label for="pickupTime" class="required" aria-label="ÂèñÈ§êÊôÇÈñìÔºàÂøÖÂ°´Ôºâ">ÂèñÈ§êÊôÇÈñì</label>
                <input type="datetime-local" id="pickupTime" required>
            </div>
            
            <!-- ËèúÂñÆÈÅ∏Êìá -->
            <div class="form-group">
                <label for="menuSelect" class="required" aria-label="ÈÅ∏ÊìáÈ§êÈªûÔºàÂøÖÂ°´Ôºâ">ÈÅ∏ÊìáÈ§êÈªû</label>
                <select id="menuSelect" required>
                    <option value="">Ë´ãÈÅ∏ÊìáÈ§êÈªû</option>
                </select>
            </div>
            
            <!-- Ë®ÇÂñÆÂÇôË®ª -->
            <div class="form-group">
                <label for="orderNotes" aria-label="Ë®ÇÂñÆÂÇôË®ªÔºàÈÅ∏Â°´Ôºâ">Ë®ÇÂñÆÂÇôË®ª</label>
                <textarea id="orderNotes" rows="3" placeholder="Â¶ÇÊúâÁâπÊÆäÈúÄÊ±ÇË´ãÂú®Ê≠§ÂÇôË®ªÔºà‰æãÂ¶ÇÔºö‰∏çË¶ÅÂä†Ëæ£„ÄÅÈ§êÂÖ∑Êï∏Èáè„ÄÅÈÅéÊïèÈ£üÊùêÁ≠âÔºâ"></textarea>

            </div>
            
            <!-- Êèê‰∫§ÊåâÈàï -->
            <button class="submit-btn" onclick="submitOrder()" id="submitBtn">

    <!-- ÈÄöÁü•Ë®äÊÅØ -->
    <div id="notification" class="notification" aria-live="polite"></div>

    <script>
        const menuItems = [
            { name: 'Êª∑ËÇâÈ£Ø', price: 35 },
            { name: 'ÈõûËÇâÈ£Ø', price: 40 },
            { name: 'Ëöµ‰ªîÁÖé', price: 65 },
            { name: 'Â§ßËÖ∏È∫µÁ∑ö', price: 50 },
            { name: 'ÁèçÁè†Â•∂Ëå∂', price: 45 },
            { name: 'ÈπΩÈÖ•Èõû', price: 60 },
            { name: 'Áîú‰∏çËæ£', price: 40 }
        ];

        function init() {
            setDefaultDateTime();
            populateMenu();
            initializeLiff();
        }

        function setDefaultDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 30);
            const minDate = new Date().toISOString().slice(0, 16);
            const datetimeLocal = now.toISOString().slice(0, 16);
            const pickupTimeInput = document.getElementById('pickupTime');
            pickupTimeInput.value = datetimeLocal;
            pickupTimeInput.min = minDate;
        }

        function populateMenu() {
            const select = document.getElementById('menuSelect');
            select.innerHTML = '<option value="">Ë´ãÈÅ∏ÊìáÈ§êÈªû</option>';
            menuItems.forEach(item => {
                const option = document.createElement('option');
                option.value = item.name;
                option.text = `${item.name} - $${item.price}`;
                select.appendChild(option);
            });
        }

        async function initializeLiff() {
            try {
                await liff.init({ liffId: '2008276630-bYNjwMx7' });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    document.getElementById('customerName').value = profile.displayName;
                    document.getElementById('customerLineId').value = profile.userId;
                } else {
                    liff.login();
                }
            } catch (error) {
                showNotification('LIFF ÂàùÂßãÂåñÂ§±Êïó: ' + error.message, 'error');
            }
        }

        function validatePhone(phone) {
            const regex = /^09\d{2}-?\d{3}-?\d{3}$/;
            return regex.test(phone);
        }

        function sanitizeInput(input) {
            return input.replace(/[<>&]/g, '');
        }

        function showNotification(message, type = 'success', duration = 5000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), duration);
        }

        function setLoading(loading) {
            document.getElementById('loading').style.display = loading ? 'block' : 'none';
            document.getElementById('submitBtn').disabled = loading;
        }

        async function submitOrder() {
            const pickupTime = document.getElementById('pickupTime').value;
            const customerName = sanitizeInput(document.getElementById('customerName').value.trim());
            const customerPhone = sanitizeInput(document.getElementById('customerPhone').value.trim());
            const customerLineId = sanitizeInput(document.getElementById('customerLineId').value.trim());
            const menuSelect = document.getElementById('menuSelect').value;
            const orderNotes = sanitizeInput(document.getElementById('orderNotes').value.trim());

            if (!customerName || !customerPhone || !menuSelect) {
                showNotification('Ë´ãÂ°´ÂØ´ÊâÄÊúâÂøÖÂ°´Ê¨Ñ‰Ωç', 'error');
                return;
            }

            if (!validatePhone(customerPhone)) {
                showNotification('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÂè∞ÁÅ£ÊâãÊ©üËôüÁ¢ºÔºàÊ†ºÂºèÔºö09XX-XXX-XXXÔºâ', 'error');
                return;
            }

            const selectedItem = menuItems.find(item => item.name === menuSelect);
            const totalAmount = selectedItem ? selectedItem.price : 0;

            const orderData = {
                customerName,
                customerPhone,
                customerLineId,
                product: menuSelect,
                totalAmount,
                pickupTime,
                notes: orderNotes,
                timestamp: new Date().toISOString(),
                source: 'web_app'
            };

            console.log('ÁôºÈÄÅË®ÇÂñÆË≥áÊñô:', orderData);  // Èô§ÈåØÁî®

            setLoading(true);

            try {
                const scriptUrl = 'https://script.google.com/macros/s/AKfycbz6LGRkFWol_Y-XCiwHQQC6o1Tni113ynkvH6PhB1AiJO_3iaRtFB_kd2WX1XhqpKT6gQ/exec';
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'text/plain;charset=utf-8'  // ‰øÆÂæ© CORSÔºö‰ΩøÁî® text/plain
                    },
                    body: JSON.stringify(orderData)
                });

                console.log('ÂõûÊáâÁãÄÊÖã:', response.status, response.statusText);  // Èô§ÈåØÁî®

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const textResponse = await response.text();
                const result = JSON.parse(textResponse);  // Ëß£Êûê text ÁÇ∫ JSON

                console.log('ÂæåÁ´ØÂõûÊáâ:', result);  // Èô§ÈåØÁî®

                if (result.status === 'success') {
                    let notificationMessage = `‚úÖ Ë®ÇÂñÆÊàêÂäüÔºÅ\nË®ÇÂñÆÁ∑®Ëôü: ${result.orderId}\nÂèñÈ§êÊôÇÈñì: ${new Date(pickupTime).toLocaleString('zh-TW')}\nÁ∏ΩÈáëÈ°ç: $${totalAmount}`;
                    if (customerLineId && liff && liff.isLoggedIn()) {
                        await liff.sendMessages([{
                            type: 'text',
                            text: notificationMessage
                        }]);
                        notificationMessage += `\nüì± LineÈÄöÁü•Â∑≤ÁôºÈÄÅ`;
                    }

                    showNotification(notificationMessage, 'success', 8000);
                    // Ê∏ÖÁ©∫Ë°®ÂñÆ
                    document.getElementById('customerName').value = '';
                    document.getElementById('customerPhone').value = '';
                    document.getElementById('customerLineId').value = '';
                    document.getElementById('menuSelect').value = '';
                    document.getElementById('orderNotes').value = '';
                    setDefaultDateTime();
                } else {
                    throw new Error(result.message || 'Ë®ÇÂñÆÁôºÈÄÅÂ§±Êïó');
                }
            } catch (error) {
                console.error('Ë©≥Á¥∞ÈåØË™§:', error);
                let errorMessage = error.message.includes('HTTP') ? '‰º∫ÊúçÂô®ÈÄ£Á∑öÈåØË™§ÔºåË´ãÁ®çÂæåÂÜçË©¶' :
                                 error.message === 'ÁÑ°ÊïàÁöÑ‰º∫ÊúçÂô®ÂõûÊáâ' ? '‰º∫ÊúçÂô®ÂõûÊáâÊ†ºÂºèÈåØË™§' :
                                 `‚ùå ÁôºÈÄÅÂ§±Êïó: ${error.message}`;
                showNotification(errorMessage, 'error', 10000);
            } finally {
                setLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
