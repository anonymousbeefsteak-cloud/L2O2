<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣小吃店 - 線上訂餐系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif;
        }
        
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #ff6b6b;
            --secondary-dark: #ee5a24;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --border: #e1e8ed;
            --shadow: rgba(0,0,0,0.1);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
            color: white;
            padding: 30px 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            position: relative;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
        }
        
        .order-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 15px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--success), #2ecc71);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(39, 174, 96, 0.4);
        }
        
        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1000;
            font-size: 15px;
            max-width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            white-space: pre-line;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: var(--success);
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .required::after {
            content: " *";
            color: var(--danger);
        }
        
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .header h1 {
                fontSize: 1.8em;
            }
            
            .order-form {
                padding: 20px;
            }
            
            .notification {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
    <script src="https://static.line-scdn.net/liff/sdk/2.22.0/liff.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍜 台灣小吃店</h1>
            <p>線上訂餐系統 • 快速方便</p>
        </div>
        
        <div class="order-form">
            <!-- 顧客資訊 -->
            <div class="form-group">
                <label for="customerName" class="required">顧客姓名</label>
                <input type="text" id="customerName" placeholder="請輸入您的姓名" required>
            </div>
            
            <div class="form-group">
                <label for="customerPhone" class="required">聯絡電話</label>
                <input type="tel" id="customerPhone" placeholder="請輸入您的手機號碼" required>
            </div>
            
            <div class="form-group">
                <label for="customerLineId">Line ID（選填）</label>
                <input type="text" id="customerLineId" placeholder="請輸入您的 Line User ID（可接收訂單通知）" readonly>
                <small style="color: var(--gray); font-size: 0.85em;">此欄位會自動填入您的 Line User ID</small>
            </div>
            
            <!-- 取餐時間 -->
            <div class="form-group">
                <label for="pickupTime" class="required">取餐時間</label>
                <input type="datetime-local" id="pickupTime" required>
            </div>
            
            <!-- 菜單選擇 -->
            <div class="form-group">
                <label for="menuSelect" class="required">選擇餐點</label>
                <select id="menuSelect" required>
                    <option value="">請選擇餐點</option>
                    <option value="滷肉飯 $35">🍜 滷肉飯 - $35</option>
                    <option value="雞肉飯 $40">🍚 雞肉飯 - $40</option>
                    <option value="蚵仔煎 $65">🦪 蚵仔煎 - $65</option>
                    <option value="大腸麵線 $50">🍲 大腸麵線 - $50</option>
                    <option value="珍珠奶茶 $45">🥤 珍珠奶茶 - $45</option>
                    <option value="鹽酥雞 $60">🍗 鹽酥雞 - $60</option>
                    <option value="甜不辣 $40">🐟 甜不辣 - $40</option>
                </select>
            </div>
            
            <!-- 訂單備註 -->
            <div class="form-group">
                <label for="orderNotes">訂單備註</label>
                <textarea id="orderNotes" rows="3" placeholder="如有特殊需求請在此備註（例如：不要加辣、餐具數量、過敏食材等）"></textarea>
            </div>
            
            <!-- 加載指示器 -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="font-size: 15px;">訂單發送中...</p>
            </div>
            
            <!-- 提交按鈕 -->
            <button class="submit-btn" onclick="submitOrder()" id="submitBtn">
                🚀 送出訂單
            </button>
        </div>
    </div>
    
    <!-- 通知訊息 -->
    <div id="notification" class="notification"></div>

    <script>
        const LIFF_ID = "2008276630-bYNjwMx7"; // 替換為您的 LIFF ID
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz6LGRkFWol_Y-XCiwHQQC6o1Tni113ynkvH6PhB1AiJO_3iaRtFB_kd2WX1XhqpKT6gQ/exec"; // 替換為您的 Google Apps Script 部署 URL

        let lineId = '';
        let isInLine = false;

        // 初始化 LIFF - 簡化版本
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                // 檢查是否在 LINE 環境中
                isInLine = liff.isInClient();
                
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    lineId = profile.userId;
                    document.getElementById('customerLineId').value = lineId;
                } else if (isInLine) {
                    // 在 LINE 環境中但未登入，自動登入
                    liff.login();
                }
                
                console.log("LIFF 初始化成功，在 LINE 環境中:", isInLine);
                
            } catch (err) {
                console.log('LIFF 初始化失敗，使用一般網頁模式:', err);
                // 在一般瀏覽器中，不顯示錯誤訊息，正常運作
            }
        }

        // 設定預設日期時間
        function setDefaultDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 30); // 預設30分鐘後取餐
            
            // 格式化成 datetime-local 需要的格式 (YYYY-MM-DDTHH:MM)
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            const datetimeLocal = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('pickupTime').value = datetimeLocal;
            
            // 設定最小時間為現在，避免選擇過去時間
            const minDateTime = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}T${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            document.getElementById('pickupTime').min = minDateTime;
        }
        
        // 顯示通知
        function showNotification(message, type = 'success', duration = 5000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // 設定載入狀態
        function setLoading(loading) {
            const loadingElement = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            if (loading) {
                loadingElement.style.display = 'block';
                submitBtn.disabled = true;
            } else {
                loadingElement.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        // 提交訂單
        async function submitOrder() {
            // 收集表單資料
            const pickupTime = document.getElementById('pickupTime').value;
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const menuSelect = document.getElementById('menuSelect').value;
            const orderNotes = document.getElementById('orderNotes').value.trim();
            
            // 基本驗證
            if (!customerName || !customerPhone || !menuSelect || !pickupTime) {
                showNotification('請填寫所有必填欄位', 'error');
                return;
            }

            // 進一步驗證取餐時間不能是過去時間
            const selectedTime = new Date(pickupTime);
            const now = new Date();
            if (selectedTime < now) {
                showNotification('取餐時間不能是過去時間，請重新選擇。', 'error');
                return;
            }
            
            // 提取價格
            const priceMatch = menuSelect.match(/\$(\d+)$/);
            const totalAmount = priceMatch ? parseInt(priceMatch[1]) : 0;
            
            const orderData = {
                customerName: customerName,
                customerPhone: customerPhone,
                customerLineId: lineId,
                product: menuSelect,
                totalAmount: totalAmount,
                pickupTime: pickupTime,
                notes: orderNotes,
                timestamp: new Date().toISOString(),
                source: 'liff_app'
            };
            
            console.log('發送訂單:', orderData);
            
            setLoading(true);
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    let notificationMessage = `✅ 訂單成功！\n訂單編號: ${result.orderId}\n取餐時間: ${new Date(pickupTime).toLocaleString('zh-TW')}\n總金額: $${totalAmount}`;
                    
                    // 在 LINE 環境中發送訊息到聊天室
                    if (isInLine && liff.isLoggedIn()) {
                        try {
                            await liff.sendMessages([
                                {
                                    type: 'text',
                                    text: `感謝您的訂購！您的訂單已送出。\n訂單編號: ${result.orderId}\n餐點: ${menuSelect}\n取餐時間: ${new Date(pickupTime).toLocaleString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false })}\n總金額: $${totalAmount}\n請憑訂單編號 ${result.orderId} 至櫃檯取餐。`
                                }
                            ]);
                            notificationMessage += `\n📱 已將訂單通知發送至您的 Line`;
                            
                            // 延遲一下再關閉視窗，讓用戶看到成功訊息
                            setTimeout(() => {
                                liff.closeWindow();
                            }, 2000);
                            
                        } catch (sendError) {
                            console.error('發送訊息失敗:', sendError);
                            notificationMessage += `\n📱 訂單成功但無法發送 Line 通知`;
                        }
                    } else {
                        notificationMessage += `\n（您未在 Line 環境中，無法發送 Line 通知）`;
                    }
                    
                    showNotification(notificationMessage, 'success', 8000);
                    
                    // 清空表單
                    document.getElementById('customerName').value = '';
                    document.getElementById('customerPhone').value = '';
                    document.getElementById('menuSelect').value = '';
                    document.getElementById('orderNotes').value = '';
                    setDefaultDateTime(); // 重設取餐時間
                    
                } else {
                    throw new Error(result.message || '訂單發送失敗');
                }
                
            } catch (error) {
                console.error('錯誤:', error);
                let errorMessage = `❌ 發送失敗: ${error.message || '未知錯誤'}`;
                showNotification(errorMessage, 'error', 10000);
            } finally {
                setLoading(false);
            }
        }
        
        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', () => {
            initializeLiff();
            setDefaultDateTime();
        });
    </script>
</body>
</html>
