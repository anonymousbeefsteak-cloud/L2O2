        // ==================== APP ====================
        const App = () => {
            const [orderItems, setOrderItems] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [submittedOrderId, setSubmittedOrderId] = useState('');
            const { isLiffReady, liffCustomerName, liffUserId, liffError } = useLiff();

            const totalAmount = useMemo(() => {
                return orderItems.reduce((sum, item) => sum + item.price * item.quantity, 0);
            }, [orderItems]);

            const handleAddToOrder = useCallback((itemToAdd) => {
                setOrderItems(prevItems => {
                    const existingItem = prevItems.find(item => item.id === itemToAdd.id);
                    if (existingItem) {
                        return prevItems.map(item =>
                            item.id === itemToAdd.id
                                ? { ...item, quantity: item.quantity + 1 }
                                : item
                        );
                    }
                    return [...prevItems, { ...itemToAdd, quantity: 1 }];
                });
            }, []);

            const handleUpdateQuantity = useCallback((itemId, newQuantity) => {
                if (newQuantity < 1) {
                    setOrderItems(prevItems => prevItems.filter(item => item.id !== itemId));
                } else {
                    setOrderItems(prevItems =>
                        prevItems.map(item =>
                            item.id === itemId
                                ? { ...item, quantity: newQuantity }
                                : item
                        )
                    );
                }
            }, []);

            const handleRemoveItem = useCallback((itemId) => {
                setOrderItems(prevItems => prevItems.filter(item => item.id !== itemId));
            }, []);

            const handleFormSubmit = async (formData) => {
                const result = await submitOrder(formData);
                if (result.success && result.orderId) {
                    const pickupDate = new Date(formData.pickupTime).toLocaleString('zh-TW');
                    if (window.liff && window.liff.isInClient()) {
                        const lineMessage = `üéâ ÊÇ®ÁöÑË®ÇÂñÆÂ∑≤ÊàêÁ´ãÔºÅ\n----------------------\nÈ§êÈªûÔºö${formData.items.map(item => `${item.name} x${item.quantity}`).join(', ')}\nÁ∏ΩÈáëÈ°çÔºö$${totalAmount}\nÂßìÂêçÔºö${formData.customerName}\nÈõªË©±Ôºö${formData.customerPhone}\nÂèñÈ§êÊôÇÈñìÔºö${pickupDate}\nË®ÇÂñÆÁ∑®ËôüÔºö${result.orderId}\nÂÇôË®ªÔºö${formData.notes || 'ÁÑ°'}\n----------------------\nÊÑüË¨ùÊÇ®ÁöÑË®ÇË≥ºÔºÅ`;
                        try {
                            await window.liff.sendMessages([{ type: 'text', text: lineMessage }]);
                            setTimeout(() => {
                                window.liff.closeWindow();
                            }, 1000);
                        } catch (error) {
                            console.error("ÁôºÈÄÅ LINE Ê∂àÊÅØÂ§±Êïó", error);
                            setSubmittedOrderId(result.orderId);
                            setIsModalOpen(true);
                        }
                    } else {
                        setSubmittedOrderId(result.orderId);
                        setIsModalOpen(true);
                    }
                    setOrderItems([]);
                    return { success: true, message: 'ÊàêÂäü' };
                } else {
                    return { success: false, message: result.message || 'Ë®ÇÂñÆÊèê‰∫§Â§±Êïó' };
                }
            };

            const closeModal = () => {
                setIsModalOpen(false);
                setSubmittedOrderId('');
            };

            if (!isLiffReady) {
                return <LoadingSpinner />;
            }

            return (
                <div className="animate-fadeIn">
