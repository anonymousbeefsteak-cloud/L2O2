<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>台灣小吃店 - LINE訂餐</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* 重置樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }
        
        :root {
            --primary: #00C300;
            --primary-dark: #00A300;
            --light: #F8F9FA;
            --dark: #2C3E50;
            --gray: #6C757D;
            --border: #E1E8ED;
            --success: #27AE60;
            --danger: #E74C3C;
            --warning: #FF9800;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', Roboto, sans-serif;
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            overflow: hidden;
            min-height: calc(100vh - 20px);
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 20px 16px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.4rem;
            margin-bottom: 6px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .order-form {
            padding: 16px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            transition: all 0.2s ease;
            -webkit-appearance: none;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 195, 0, 0.1);
        }
        
        /* 手機優化的輸入框 */
        input[type="tel"],
        input[type="text"],
        input[type="datetime-local"] {
            font-size: 16px !important; /* 防止 iOS 縮放 */
        }
        
        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
            padding-right: 40px;
        }
        
        .menu-section {
            background: var(--light);
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            border: 1px solid var(--border);
        }
        
        .cart-section {
            background: #FFF9E6;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            border: 2px solid #FFE082;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .quantity-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        
        .quantity-btn:active {
            transform: scale(0.95);
            background: var(--primary-dark);
        }
        
        .remove-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-left: 8px;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        
        .remove-btn:active {
            transform: scale(0.95);
            background: #c0392b;
        }
        
        .empty-cart {
            text-align: center;
            color: var(--gray);
            padding: 30px 20px;
            font-style: italic;
            font-size: 1rem;
        }
        
        .order-summary {
            background: #E8F5E8;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            font-size: 0.95rem;
            border: 1px solid #C8E6C9;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            align-items: center;
        }
        
        .total-row {
            font-weight: bold;
            font-size: 1.1rem;
            border-top: 2px solid #4CAF50;
            padding-top: 12px;
            margin-top: 12px;
            color: var(--success);
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:active {
            transform: translateY(2px);
            background: var(--primary-dark);
        }
        
        .submit-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
        }
        
        .submit-btn:disabled:active {
            transform: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 16px;
            right: 16px;
            background: var(--success);
            color: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            text-align: center;
            font-weight: 600;
            animation: slideDown 0.3s ease;
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        .notification.warning {
            background: var(--warning);
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .user-info {
            background: rgba(255,255,255,0.2);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--dark);
            text-align: center;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 6px;
            display: none;
        }

        .form-group.error input,
        .form-group.error select {
            border-color: var(--danger);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .form-group.error .error-message {
            display: block;
        }

        .debug-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 0.8rem;
            color: var(--gray);
            display: none;
            border: 1px solid var(--border);
        }

        .line-user-info {
            background: #E3F2FD;
            padding: 10px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 0.8rem;
            color: #1976D2;
            text-align: center;
            word-break: break-all;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-left: 8px;
        }

        .status-badge.error {
            background: var(--danger);
        }

        /* 響應式調整 */
        @media (max-width: 360px) {
            body {
                padding: 8px;
            }
            
            .container {
                min-height: calc(100vh - 16px);
            }
            
            .order-form {
                padding: 12px;
            }
            
            .header {
                padding: 16px 12px;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .quantity-controls {
                align-self: flex-end;
            }
        }

        /* 防止 iOS 縮放 */
        @media screen and (max-width: 768px) {
            input[type="tel"],
            input[type="text"],
            input[type="datetime-local"],
            select,
            textarea {
                font-size: 16px !important;
            }
        }

        /* 改善觸控體驗 */
        @media (hover: none) and (pointer: coarse) {
            .quantity-btn:hover,
            .remove-btn:hover,
            .submit-btn:hover {
                transform: none;
            }
            
            .quantity-btn:active,
            .remove-btn:active,
            .submit-btn:active {
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍜 台灣小吃店</h1>
            <p>LINE 快速訂餐</p>
        </div>
        
        <div class="order-form">
            <!-- LINE 用戶資訊 -->
            <div class="user-info" id="userInfo">
                <div>🔄 載入 LINE 資訊中...</div>
            </div>

            <!-- LINE User ID 顯示 -->
            <div class="line-user-info" id="lineUserInfo" style="display: none;">
                <div>📱 LINE 用戶識別碼:</div>
                <div id="lineUserIdDisplay" style="font-family: monospace; margin-top: 4px;"></div>
            </div>
            
            <!-- 顧客資訊 -->
            <div class="form-group">
                <label>👤 姓名</label>
                <input type="text" id="customerName" placeholder="自動帶入 LINE 名稱">
            </div>
            
            <div class="form-group" id="phoneGroup">
                <label>📞 手機號碼 <span class="status-badge">必填</span></label>
                <input type="tel" id="customerPhone" placeholder="0912345678" inputmode="tel" required>
                <div class="error-message" id="phoneError">請輸入正確的手機號碼 (09開頭，10位數字)</div>
            </div>
            
            <!-- 取餐時間 -->
            <div class="form-group" id="timeGroup">
                <label>⏰ 取餐時間 <span class="status-badge">必填</span></label>
                <input type="datetime-local" id="pickupTime" required>
                <div class="error-message" id="timeError">請選擇取餐時間</div>
            </div>
            
            <!-- 外送地點 -->
            <div class="form-group">
                <label>📍 外送地點 <span style="color: var(--gray); font-weight: normal;">(選填)</span></label>
                <input type="text" id="deliveryAddress" placeholder="如需外送請填寫地址">
            </div>
            
            <!-- 菜單選擇 -->
            <div class="menu-section">
                <div class="section-title">📝 選擇餐點</div>
                
                <div class="form-group">
                    <label>🍽️ 選擇餐點</label>
                    <select id="menuSelect">
                        <option value="">-- 請選擇餐點 --</option>
                        <option value="滷肉飯">🍚 滷肉飯 - $35</option>
                        <option value="雞肉飯">🍗 雞肉飯 - $40</option>
                        <option value="蚵仔煎">🍳 蚵仔煎 - $65</option>
                        <option value="大腸麵線">🍜 大腸麵線 - $50</option>
                        <option value="珍珠奶茶">🥤 珍珠奶茶 - $45</option>
                        <option value="鹽酥雞">🍖 鹽酥雞 - $60</option>
                        <option value="甜不辣">🍢 甜不辣 - $40</option>
                        <option value="肉圓">🥟 肉圓 - $45</option>
                    </select>
                </div>
            </div>
            
            <!-- 購物車 -->
            <div class="cart-section">
                <div class="section-title">🛒 訂單明細</div>
                <div id="cartItems">
                    <div class="empty-cart">尚未選擇餐點<br><small>請從上方選擇餐點加入</small></div>
                </div>
            </div>
            
            <!-- 備註 -->
            <div class="form-group">
                <label>📝 備註 <span style="color: var(--gray); font-weight: normal;">(選填)</span></label>
                <textarea id="notes" rows="3" placeholder="例如：不要香菜、加辣、餐具數量等"></textarea>
            </div>
            
            <!-- 訂單總計 -->
            <div class="order-summary">
                <div class="section-title">💰 訂單總計</div>
                <div class="summary-row">
                    <span>餐點總計:</span>
                    <span id="subtotal">$0</span>
                </div>
                <div class="summary-row">
                    <span>外送費:</span>
                    <span id="deliveryFee">$0</span>
                </div>
                <div class="summary-row total-row">
                    <span>總金額:</span>
                    <span id="totalAmount">$0</span>
                </div>
            </div>
            
            <!-- 載入動畫 -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>訂單發送中...</p>
                <p style="font-size: 0.9rem; color: var(--gray); margin-top: 8px;">請稍候</p>
            </div>
            
            <!-- 提交按鈕 -->
            <button class="submit-btn" id="submitBtn" disabled>
                <span id="submitText">✅ 送出訂單</span>
            </button>

            <!-- 除錯資訊 -->
            <div class="debug-info" id="debugInfo"></div>
        </div>
    </div>
    
    <!-- 通知訊息 -->
    <div class="notification" id="notification"></div>

    <script>
        // 系統配置
        const CONFIG = {
            LIFF_ID: '2008289130-9XPR8Kpj',
            API_ENDPOINT: 'https://script.google.com/macros/s/AKfycbzKCu4Vd346AIKzbUiwpsTxjA85-2z92LWfrqWGPxiumY289M5khgKVgvlGK-VTNqSZ/exec'
        };
        
        // 菜單價格
        const menuPrices = {
            '滷肉飯': 35,
            '雞肉飯': 40,
            '蚵仔煎': 65,
            '大腸麵線': 50,
            '珍珠奶茶': 45,
            '鹽酥雞': 60,
            '甜不辣': 40,
            '肉圓': 45
        };
        
        // 餐點圖示
        const menuIcons = {
            '滷肉飯': '🍚',
            '雞肉飯': '🍗',
            '蚵仔煎': '🍳',
            '大腸麵線': '🍜',
            '珍珠奶茶': '🥤',
            '鹽酥雞': '🍖',
            '甜不辣': '🍢',
            '肉圓': '🥟'
        };
        
        let cart = [];
        let userProfile = null;
        let lineUserId = '';
        let isLiffReady = false;
        
        // 初始化 LIFF
        async function initializeLiff() {
            try {
                console.log('🚀 開始初始化 LIFF...');
                
                // 先顯示基本介面
                showNotification('正在連接 LINE...', 3000);
                
                await liff.init({ 
                    liffId: CONFIG.LIFF_ID 
                });
                
                console.log('✅ LIFF 初始化成功');
                isLiffReady = true;
                
                if (liff.isLoggedIn()) {
                    console.log('🔑 用戶已登入，獲取用戶資料...');
                    await loadUserProfile();
                } else {
                    console.log('🔐 用戶未登入，要求登入...');
                    showNotification('請登入 LINE 以使用完整功能', 3000, 'warning');
                    
                    // 在手機上直接登入
                    try {
                        liff.login();
                    } catch (loginError) {
                        console.error('登入失敗:', loginError);
                        showNotification('登入失敗，請重試', 3000, 'error');
                    }
                }
                
            } catch (error) {
                console.error('❌ LIFF 初始化失敗:', error);
                showNotification('LINE 功能載入失敗，請重試', 5000, 'error');
                
                // 即使 LIFF 失敗，仍允許基本功能
                document.getElementById('userInfo').innerHTML = `
                    <div>⚠️ LINE 功能載入失敗</div>
                    <div style="font-size: 0.8rem; margin-top: 4px;">但仍可繼續訂餐</div>
                `;
            }
        }
        
        // 載入用戶資料
        async function loadUserProfile() {
            try {
                userProfile = await liff.getProfile();
                lineUserId = userProfile.userId;
                
                console.log('👤 獲取到的用戶資料:', {
                    displayName: userProfile.displayName,
                    userId: userProfile.userId
                });
                
                // 更新介面顯示
                document.getElementById('customerName').value = userProfile.displayName;
                document.getElementById('userInfo').innerHTML = `
                    <div>👋 歡迎，${userProfile.displayName}</div>
                    <div style="font-size: 0.8rem; margin-top: 4px;">LINE 用戶</div>
                `;
                
                // 顯示 LINE User ID
                document.getElementById('lineUserInfo').style.display = 'block';
                document.getElementById('lineUserIdDisplay').textContent = lineUserId;
                
                console.log('✅ LINE User ID 已設定:', lineUserId);
                showNotification('LINE 連接成功！', 2000);
                
            } catch (error) {
                console.error('❌ 獲取用戶資料失敗:', error);
                showNotification('無法獲取用戶資料', 3000, 'warning');
            }
        }
        
        // 添加到購物車
        function addToCart() {
            const menuSelect = document.getElementById('menuSelect');
            const selectedItem = menuSelect.value;
            
            if (!selectedItem) {
                showNotification('請選擇餐點', 2000, 'warning');
                return;
            }
            
            // 檢查是否已在購物車中
            const existingItem = cart.find(item => item.name === selectedItem);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    name: selectedItem,
                    price: menuPrices[selectedItem],
                    quantity: 1
                });
            }
            
            // 重置下拉選單
            menuSelect.value = '';
            
            // 更新購物車顯示
            renderCart();
            updateOrderSummary();
            
            // 顯示成功訊息
            showNotification(`✅ 已添加 ${selectedItem}`, 1500);
            
            // 震動反饋 (如果支援)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        // 渲染購物車
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">尚未選擇餐點<br><small>請從上方選擇餐點加入</small></div>';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div style="flex: 1;">
                        <strong>${menuIcons[item.name]} ${item.name}</strong>
                        <div style="font-size: 0.85rem; color: var(--gray); margin-top: 2px;">
                            $${item.price} x ${item.quantity} = $${item.price * item.quantity}
                        </div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="adjustQuantity('${item.name}', -1)">-</button>
                        <span style="min-width: 24px; text-align: center; font-weight: bold;">${item.quantity}</span>
                        <button class="quantity-btn" onclick="adjustQuantity('${item.name}', 1)">+</button>
                        <button class="remove-btn" onclick="removeItem('${item.name}')">刪除</button>
                    </div>
                </div>
            `).join('');
        }
        
        // 調整數量
        function adjustQuantity(itemName, change) {
            const item = cart.find(item => item.name === itemName);
            
            if (item) {
                item.quantity += change;
                
                if (item.quantity <= 0) {
                    removeItem(itemName);
                } else {
                    renderCart();
                    updateOrderSummary();
                }
            }
            
            // 震動反饋
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
        }
        
        // 移除項目
        function removeItem(itemName) {
            cart = cart.filter(item => item.name !== itemName);
            renderCart();
            updateOrderSummary();
            showNotification(`🗑️ 已移除 ${itemName}`, 1500);
            
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
        }
        
        // 更新訂單總計
        function updateOrderSummary() {
            let subtotal = 0;
            
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            // 檢查是否需要外送費
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const deliveryFee = deliveryAddress ? 30 : 0;
            const total = subtotal + deliveryFee;
            
            document.getElementById('subtotal').textContent = `$${subtotal}`;
            document.getElementById('deliveryFee').textContent = `$${deliveryFee}`;
            document.getElementById('totalAmount').textContent = `$${total}`;
            
            // 啟用/禁用提交按鈕
            const hasItems = cart.length > 0;
            document.getElementById('submitBtn').disabled = !hasItems;
            
            if (hasItems) {
                document.getElementById('submitText').textContent = `✅ 送出訂單 ($${total})`;
            } else {
                document.getElementById('submitText').textContent = '✅ 送出訂單';
            }
        }
        
        // 驗證表單
        function validateForm() {
            let isValid = true;
            
            // 驗證手機號碼
            const phone = document.getElementById('customerPhone').value.trim();
            const phoneRegex = /^09\d{8}$/;
            const isPhoneValid = phoneRegex.test(phone);
            
            if (!isPhoneValid) {
                document.getElementById('phoneGroup').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('phoneGroup').classList.remove('error');
            }
            
            // 驗證取餐時間
            const pickupTime = document.getElementById('pickupTime').value;
            if (!pickupTime) {
                document.getElementById('timeGroup').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('timeGroup').classList.remove('error');
            }
            
            // 驗證購物車
            if (cart.length === 0) {
                showNotification('請選擇至少一樣餐點', 3000, 'warning');
                isValid = false;
            }
            
            return isValid;
        }
        
        // 顯示通知
        function showNotification(message, duration = 3000, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, duration);
        }
        
        // 設定載入狀態
        function setLoading(loading) {
            const loadingElement = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            
            if (loading) {
                loadingElement.style.display = 'block';
                submitBtn.style.display = 'none';
            } else {
                loadingElement.style.display = 'none';
                submitBtn.style.display = 'block';
            }
        }
        
        // 提交訂單
        async function submitOrder() {
            // 驗證表單
            if (!validateForm()) {
                return;
            }
            
            // 收集訂單資料
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const pickupTime = document.getElementById('pickupTime').value;
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const notes = document.getElementById('notes').value.trim();
            
            // 準備訂單資料
            const orderData = {
                action: 'createOrder',
                orderData: {
                    customerName: customerName,
                    customerPhone: customerPhone,
                    customerLineUserId: lineUserId,
                    pickupTime: pickupTime,
                    deliveryAddress: deliveryAddress,
                    notes: notes,
                    items: cart,
                    totalAmount: calculateTotal()
                }
            };
            
            console.log('📦 準備發送的訂單資料:', orderData);
            setLoading(true);
            
            try {
                const response = await fetch(CONFIG.API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP 錯誤! 狀態碼: ${response.status}`);
                }

                const result = await response.json();
                console.log('📨 伺服器回應:', result);
                
                if (result.success) {
                    let successMessage = `✅ 訂單成功！\n訂單編號: ${result.data.orderId}\n總金額: $${result.data.orderData.totalAmount}`;
                    
                    if (lineUserId) {
                        successMessage += `\n📱 LINE通知已發送`;
                    } else {
                        successMessage += `\n⚠️ 未發送LINE通知`;
                    }
                    
                    showNotification(successMessage, 6000);
                    resetOrder();
                    
                    // 成功震動
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]);
                    }
                } else {
                    throw new Error(result.message || '訂單發送失敗');
                }
                
            } catch (error) {
                console.error('❌ 提交訂單錯誤:', error);
                showNotification(`❌ 發送失敗: ${error.message}`, 5000, 'error');
                
                // 顯示除錯資訊
                document.getElementById('debugInfo').style.display = 'block';
                document.getElementById('debugInfo').innerHTML = `
                    <strong>除錯資訊:</strong><br>
                    錯誤: ${error.message}<br>
                    LINE User ID: ${lineUserId || '未取得'}<br>
                    時間: ${new Date().toLocaleString()}
                `;
                
                // 錯誤震動
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }
            } finally {
                setLoading(false);
            }
        }
        
        // 計算總金額
        function calculateTotal() {
            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const deliveryFee = deliveryAddress ? 30 : 0;
            
            return subtotal + deliveryFee;
        }
        
        // 重置訂單
        function resetOrder() {
            // 清空購物車
            cart = [];
            renderCart();
            
            // 清空表單
            document.getElementById('customerPhone').value = '';
            document.getElementById('deliveryAddress').value = '';
            document.getElementById('notes').value = '';
            
            // 清除錯誤狀態
            document.getElementById('phoneGroup').classList.remove('error');
            document.getElementById('timeGroup').classList.remove('error');
            
            // 隱藏除錯資訊
            document.getElementById('debugInfo').style.display = 'none';
            
            // 設定預設取餐時間
            setDefaultPickupTime();
            
            updateOrderSummary();
        }
        
        // 設定預設取餐時間
        function setDefaultPickupTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 30); // 預設 30 分鐘後
            
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('pickupTime').value = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('pickupTime').min = `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        // 初始化事件監聽
        function initializeEventListeners() {
            // 菜單選擇事件
            document.getElementById('menuSelect').addEventListener('change', addToCart);
            
            // 提交按鈕事件
            document.getElementById('submitBtn').addEventListener('click', submitOrder);
            
            // 當外送地址改變時更新總計
            document.getElementById('deliveryAddress').addEventListener('input', updateOrderSummary);
            
            // 即時驗證手機號碼
            document.getElementById('customerPhone').addEventListener('input', function() {
                const phone = this.value.trim();
                const phoneRegex = /^09\d{8}$/;
                if (phone && !phoneRegex.test(phone)) {
                    document.getElementById('phoneGroup').classList.add('error');
                } else {
                    document.getElementById('phoneGroup').classList.remove('error');
                }
            });
            
            // 即時驗證取餐時間
            document.getElementById('pickupTime').addEventListener('change', function() {
                if (this.value) {
                    document.getElementById('timeGroup').classList.remove('error');
                }
            });
        }
        
        // 頁面載入初始化
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('📱 頁面載入完成，開始初始化...');
            
            // 先初始化基本功能
            setDefaultPickupTime();
            initializeEventListeners();
            
            // 然後初始化 LIFF
            await initializeLiff();
            
            console.log('🎉 初始化完成');
        });
    </script>
</body>
