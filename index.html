<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣小吃店 - LINE訂餐系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* CSS 樣式保持不變 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif;
        }
        
        :root {
            --primary: #00C300;
            --primary-dark: #00A300;
            --light: #F8F9FA;
            --dark: #2C3E50;
            --gray: #6C757D;
            --border: #E1E8ED;
            --success: #27AE60;
            --danger: #E74C3C;
            --warning: #F39C12;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.4em;
            margin-bottom: 5px;
        }
        
        .order-form {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark);
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 195, 0, 0.1);
        }
        
        .menu-section {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid var(--border);
        }
        
        .cart-section {
            background: #FFF9E6;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid #FFE082;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }
        
        .remove-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 11px;
            margin-left: 5px;
        }
        
        .order-summary {
            background: #E8F5E8;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
            border: 2px solid #C8E6C9;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .total-row {
            font-weight: bold;
            font-size: 16px;
            border-top: 1px solid #CCC;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .submit-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            max-width: 300px;
            white-space: pre-line;
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .user-info {
            background: #E8F5E8;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
            border: 1px solid var(--success);
        }
        
        .liff-status {
            background: #E3F2FD;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 12px;
            text-align: center;
            border: 1px solid #2196F3;
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 10px;
            color: #6c757d;
            border: 1px solid #e9ecef;
            display: none;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: var(--gray);
            font-size: 12px;
            border-top: 1px solid var(--border);
            background: var(--light);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍜 台灣小吃店</h1>
            <p>LINE 快速訂餐</p>
        </div>
        
        <div class="order-form">
            <!-- LINE 狀態 -->
            <div class="liff-status" id="liffStatus">
                🔄 初始化 LINE 功能中...
            </div>
            
            <!-- LINE 用戶資訊 -->
            <div class="user-info" id="userInfo" style="display: none;">
                ✅ LINE 帳號已綁定
            </div>
            
            <!-- 顧客資訊 -->
            <div class="form-group">
                <label class="required">姓名</label>
                <input type="text" id="customerName" placeholder="自動帶入 LINE 名稱">
            </div>
            
            <div class="form-group" id="phoneGroup">
                <label class="required">手機號碼</label>
                <input type="tel" id="customerPhone" placeholder="0912345678" required>
                <div class="error-message" id="phoneError">請輸入正確的手機號碼 (09開頭，10位數字)</div>
            </div>
            
            <!-- 取餐時間 -->
            <div class="form-group" id="timeGroup">
                <label class="required">取餐時間</label>
                <input type="datetime-local" id="pickupTime" required>
                <div class="error-message" id="timeError">請選擇取餐時間</div>
            </div>
            
            <!-- 外送地點 -->
            <div class="form-group">
                <label>外送地點 (選填)</label>
                <input type="text" id="deliveryAddress" placeholder="如需外送請填寫地址">
                <div class="delivery-note">※ 填寫地址將自動加收 $30 外送費</div>
            </div>
            
            <!-- 菜單選擇 -->
            <div class="menu-section">
                <div class="section-title">📝 選擇餐點</div>
                
                <div class="form-group">
                    <label>選擇餐點</label>
                    <select id="menuSelect">
                        <option value="">-- 請選擇餐點 --</option>
                        <option value="滷肉飯">🍚 滷肉飯 - $35</option>
                        <option value="雞肉飯">🍗 雞肉飯 - $40</option>
                        <option value="大腸麵線">🍜 大腸麵線 - $50</option>
                        <option value="珍珠奶茶">🥤 珍珠奶茶 - $45</option>
                        <option value="鹽酥雞">🍖 鹽酥雞 - $60</option>
                    </select>
                </div>
                
                <button type="button" onclick="addToCart()" style="width:100%; padding:10px; background:var(--primary); color:white; border:none; border-radius:5px; cursor:pointer;">
                    ➕ 加入購物車
                </button>
            </div>
            
            <!-- 購物車 -->
            <div class="cart-section">
                <div class="section-title">🛒 訂單明細</div>
                <div id="cartItems">
                    <div class="empty-cart">尚未選擇餐點</div>
                </div>
            </div>
            
            <!-- 備註 -->
            <div class="form-group">
                <label>備註 (選填)</label>
                <textarea id="notes" rows="2" placeholder="例如：不要香菜、加辣等"></textarea>
            </div>
            
            <!-- 訂單總計 -->
            <div class="order-summary">
                <div class="summary-row">
                    <span>餐點總計:</span>
                    <span id="subtotal">$0</span>
                </div>
                <div class="summary-row">
                    <span>外送費:</span>
                    <span id="deliveryFee">$0</span>
                </div>
                <div class="summary-row total-row">
                    <span>總金額:</span>
                    <span id="totalAmount">$0</span>
                </div>
            </div>
            
            <!-- 載入動畫 -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>訂單發送中...</p>
            </div>
            
            <!-- 提交按鈕 -->
            <button class="submit-btn" onclick="submitOrder()" id="submitBtn" disabled>
                ✅ 送出訂單
            </button>

            <!-- 除錯資訊 -->
            <div class="debug-info" id="debugInfo">
                <strong>除錯資訊:</strong>
                <div id="debugContent"></div>
            </div>
            
            <div class="footer">
                <p>📍 營業時間: 10:00-21:00</p>
                <p>📞 聯絡電話: 02-1234-5678</p>
                <button onclick="toggleDebug()" style="margin-top:5px; padding:2px 8px; font-size:9px; background:#6c757d; color:white; border:none; border-radius:3px; cursor:pointer;">顯示除錯資訊</button>
            </div>
        </div>
    </div>
    
    <!-- 通知訊息 -->
    <div class="notification" id="notification"></div>

    <script>
        const CONFIG = {
            LIFF_ID: '2008276630-bYNjwMx7',
            API_ENDPOINT: 'https://script.google.com/macros/s/AKfycbzB09iQ_4hF6h1_4zOxOozc_HYrNYiEmfUqUSHLFkHkJHkURFSrN30M4nQJuWYLasq9/exec
'
        };
        
        const menuPrices = {
            '滷肉飯': 35,
            '雞肉飯': 40,
            '大腸麵線': 50,
            '珍珠奶茶': 45,
            '鹽酥雞': 60
        };
        
        const menuIcons = {
            '滷肉飯': '🍚',
            '雞肉飯': '🍗',
            '大腸麵線': '🍜',
            '珍珠奶茶': '🥤',
            '鹽酥雞': '🍖'
        };
        
        let cart = [];
        let userProfile = null;
        let lineUserId = '';
        let isLineBound = false;
        
        function debugLog(message) {
            console.log(message);
            const debugContent = document.getElementById('debugContent');
            if (debugContent) {
                debugContent.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            }
        }
        
        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
        }
        
        async function initializeLiff() {
            try {
                await liff.init({ liffId: CONFIG.LIFF_ID });
                debugLog('LIFF 初始化成功');
                
                if (liff.isLoggedIn()) {
                    userProfile = await liff.getProfile();
                    lineUserId = userProfile.userId;
                    isLineBound = true;
                    
                    document.getElementById('customerName').value = userProfile.displayName;
                    document.getElementById('userInfo').innerHTML = `✅ LINE 帳號已綁定<br>👋 歡迎，${userProfile.displayName}`;
                    document.getElementById('userInfo').style.display = 'block';
                    document.getElementById('liffStatus').innerHTML = '✅ LINE 功能已就緒';
                    
                    debugLog(`LINE User ID: ${lineUserId}`);
                } else {
                    liff.login();
                }
            } catch (error) {
                debugLog(`LIFF 初始化失敗: ${error.message}`);
                document.getElementById('liffStatus').innerHTML = '❌ LINE 功能初始化失敗';
            }
        }
        
        function addToCart() {
            const menuSelect = document.getElementById('menuSelect');
            const selectedItem = menuSelect.value;
            
            if (!selectedItem) {
                showNotification('請選擇餐點', 'error', 2000);
                return;
            }
            
            const existingItem = cart.find(item => item.name === selectedItem);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    name: selectedItem,
                    price: menuPrices[selectedItem],
                    quantity: 1
                });
            }
            
            renderCart();
            updateOrderSummary();
            showNotification(`已添加 ${selectedItem}`, 'success', 2000);
        }
        
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">尚未選擇餐點</div>';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div>
                        <strong>${menuIcons[item.name]} ${item.name}</strong>
                        <div style="font-size:12px; color:var(--gray);">
                            $${item.price} x ${item.quantity} = $${item.price * item.quantity}
                        </div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="adjustQuantity('${item.name}', -1)">-</button>
                        <span style="min-width:20px; text-align:center; font-weight:bold;">${item.quantity}</span>
                        <button class="quantity-btn" onclick="adjustQuantity('${item.name}', 1)">+</button>
                        <button class="remove-btn" onclick="removeItem('${item.name}')">刪除</button>
                    </div>
                </div>
            `).join('');
        }
        
        function adjustQuantity(itemName, change) {
            const item = cart.find(item => item.name === itemName);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeItem(itemName);
                } else {
                    renderCart();
                    updateOrderSummary();
                }
            }
        }
        
        function removeItem(itemName) {
            cart = cart.filter(item => item.name !== itemName);
            renderCart();
            updateOrderSummary();
        }
        
        function updateOrderSummary() {
            let subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const deliveryFee = deliveryAddress ? 30 : 0;
            const total = subtotal + deliveryFee;
            
            document.getElementById('subtotal').textContent = `$${subtotal}`;
            document.getElementById('deliveryFee').textContent = `$${deliveryFee}`;
            document.getElementById('totalAmount').textContent = `$${total}`;
            document.getElementById('submitBtn').disabled = cart.length === 0;
        }
        
        function validateForm() {
            const phone = document.getElementById('customerPhone').value.trim();
            const phoneRegex = /^09\d{8}$/;
            const isPhoneValid = phoneRegex.test(phone);
            const pickupTime = document.getElementById('pickupTime').value;
            
            if (!isPhoneValid) {
                showNotification('請輸入正確的手機號碼', 'error', 3000);
                return false;
            }
            
            if (!pickupTime) {
                showNotification('請選擇取餐時間', 'error', 3000);
                return false;
            }
            
            if (cart.length === 0) {
                showNotification('請選擇至少一樣餐點', 'error', 3000);
                return false;
            }
            
            return true;
        }
        
        function showNotification(message, type = 'success', duration = 3000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, duration);
        }
        
        function setLoading(loading) {
            document.getElementById('loading').style.display = loading ? 'block' : 'none';
            document.getElementById('submitBtn').style.display = loading ? 'none' : 'block';
        }
        
        async function submitOrder() {
            if (!validateForm()) return;
            
            const orderData = {
                customerName: document.getElementById('customerName').value.trim(),
                customerPhone: document.getElementById('customerPhone').value.trim(),
                customerLineUserId: isLineBound ? lineUserId : '未綁定',
                items: cart,
                totalAmount: parseInt(document.getElementById('totalAmount').textContent.replace('$', '')),
                pickupTime: document.getElementById('pickupTime').value,
                deliveryAddress: document.getElementById('deliveryAddress').value.trim(),
                notes: document.getElementById('notes').value.trim()
            };
            
            debugLog('訂單資料: ' + JSON.stringify(orderData));
            setLoading(true);
            
            try {
                const encodedData = encodeURIComponent(JSON.stringify(orderData));
                const url = `${CONFIG.API_ENDPOINT}?action=createOrder&data=${encodedData}`;
                
                debugLog('發送請求: ' + url);
                const response = await fetch(url);
                const result = await response.json();
                
                debugLog('伺服器回應: ' + JSON.stringify(result));
                
                if (result.success) {
                    let successMessage = `✅ 訂單成功！\n訂單編號: ${result.data.orderId}\n總金額: $${orderData.totalAmount}`;
                    
                    if (result.data.notifications) {
                        if (result.data.notifications.customer.success) {
                            successMessage += '\n📱 已發送 LINE 通知給您';
                        } else {
                            successMessage += `\n⚠️ 客戶通知: ${result.data.notifications.customer.message}`;
                        }
                    }
                    
                    showNotification(successMessage, 'success', 6000);
                    resetOrder();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                debugLog('錯誤: ' + error.message);
                showNotification(`❌ 發送失敗: ${error.message}`, 'error', 5000);
            } finally {
                setLoading(false);
            }
        }
        
        function setDefaultPickupTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 30);
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('pickupTime').value = `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        function resetOrder() {
            cart = [];
            renderCart();
            document.getElementById('customerPhone').value = '';
            document.getElementById('deliveryAddress').value = '';
            document.getElementById('notes').value = '';
            setDefaultPickupTime();
            updateOrderSummary();
            
            if (userProfile) {
                document.getElementById('customerName').value = userProfile.displayName;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeLiff();
            setDefaultPickupTime();
            
            document.getElementById('deliveryAddress').addEventListener('input', updateOrderSummary);
        });
    </script>
</body>
</html>
