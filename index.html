<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台灣小吃店 - LINE 線上訂餐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif; background-color: #f9fafb; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // ==================== CONSTANTS ====================
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwPyb_fbeugqQwRlN_2lXJsVQIoxqaMnmQqItDK5-QI33YHSYuEowRWbCVRpSGtjhuaJg/exec";
        const LIFF_ID = '2008276630-bYNjwMx7';

        const MENU_ITEMS = [
            { id: 1, name: "滷肉飯", price: 35, emoji: "🍜", category: "主食" },
            { id: 2, name: "雞肉飯", price: 40, emoji: "🍚", category: "主食" },
            { id: 3, name: "蚵仔煎", price: 65, emoji: "🦪", category: "小吃" },
            { id: 4, name: "大腸麵線", price: 50, emoji: "🍲", category: "湯品" },
            { id: 5, name: "珍珠奶茶", price: 45, emoji: "🥤", category: "飲料" },
            { id: 6, name: "鹽酥雞", price: 60, emoji: "🍗", category: "小吃" },
            { id: 7, name: "甜不辣", price: 40, emoji: "🐟", category: "小吃" },
            { id: 8, name: "蚵仔酥", price: 70, emoji: "🦪", category: "小吃" },
            { id: 9, name: "肉圓", price: 45, emoji: "🥟", category: "小吃" },
            { id: 10, name: "碗粿", price: 35, emoji: "🍮", category: "小吃" }
        ];

        // ==================== UTILITIES ====================
        const getDefaultPickupTime = () => {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 30);
            return now.toISOString().slice(0, 16);
        };

        const generateOrderId = () => {
            const timestamp = new Date().getTime().toString().slice(-6);
            const randomStr = Math.random().toString(36).substring(2, 5).toUpperCase();
            return "ORD-" + timestamp + randomStr;
        };

        // ==================== SERVICES ====================
        const submitOrder = async (orderData) => {
            try {
                console.log("開始提交訂單:", orderData);
                
                // 格式化餐點內容
                const itemsText = orderData.items.map(item => 
                    `${item.emoji} ${item.name} x${item.quantity} = $${item.price * item.quantity}`
                ).join(', ');

                // 計算總金額
                const calculatedTotal = orderData.items.reduce((sum, item) => 
                    sum + (item.price * item.quantity), 0
                );

                // 準備完整的訂單資料
                const completeOrderData = {
                    ...orderData,
                    orderId: generateOrderId(),
                    itemsText: itemsText,
                    calculatedTotal: calculatedTotal,
                    timestamp: new Date().toISOString(),
                    items: orderData.items.map(item => ({
                        id: item.id,
                        name: item.name,
                        price: item.price,
                        quantity: item.quantity,
                        emoji: item.emoji,
                        total: item.price * item.quantity
                    }))
                };

                console.log("完整訂單資料:", completeOrderData);

                // 使用 FormData 提交
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(completeOrderData)
                });

                const result = await response.json();
                console.log("訂單提交結果:", result);

                if (result.status === 'success') {
                    return { 
                        success: true, 
                        message: '訂單已提交成功！我們會盡快為您準備餐點。', 
                        orderId: result.orderId 
                    };
                } else {
                    throw new Error(result.message || '訂單提交失敗');
                }

            } catch (error) {
                console.error("提交失敗:", error);
                return { 
                    success: false, 
                    message: `訂單提交失敗：${error.message}。請稍後重試或聯繫店家。`, 
                    orderId: null 
                };
            }
        };

        // ==================== HOOKS ====================
        const useLiff = () => {
            const [isLiffReady, setIsLiffReady] = useState(false);
            const [liffCustomerName, setLiffCustomerName] = useState('');
            const [liffUserId, setLiffUserId] = useState('');
            const [liffError, setLiffError] = useState('');

            useEffect(() => {
                const initializeLiff = async () => {
                    try {
                        console.log('開始初始化 LIFF...');
                        if (!window.liff) {
                            throw new Error('LIFF SDK 未載入');
                        }
                        await window.liff.init({ liffId: LIFF_ID });
                        console.log('✅ LIFF 初始化成功');

                        if (window.liff.isLoggedIn()) {
                            try {
                                const profile = await window.liff.getProfile();
                                console.log('👤 用戶資料:', profile);
                                setLiffCustomerName(profile.displayName);
                                setLiffUserId(profile.userId);
                            } catch (profileError) {
                                console.warn('無法獲取用戶資料:', profileError);
                                setLiffCustomerName('親愛的顧客');
                            }
                        } else {
                            console.log('用戶未登入');
                            setLiffCustomerName('親愛的顧客');
                        }
                    } catch (error) {
                        console.error('LIFF 初始化失敗:', error);
                        setLiffError(error.message);
                        setLiffCustomerName('親愛的顧客');
                    } finally {
                        setIsLiffReady(true);
                    }
                };

                const timeout = setTimeout(initializeLiff, 100);
                return () => clearTimeout(timeout);
            }, []);

            return { 
                isLiffReady, 
                liffCustomerName, 
                liffUserId, 
                liffError
            };
        };

        // ==================== COMPONENTS ====================
        const LoadingSpinner = () => (
            <div className="min-h-screen flex flex-col justify-center items-center bg-white">
                <div className="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                <p className="mt-4 text-lg text-gray-700">正在載入訂餐系統...</p>
            </div>
        );

        const Navbar = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const scrollToSection = (sectionId) => {
                const element = document.getElementById(sectionId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setIsMenuOpen(false);
                }
            };

            return (
                <nav className="fixed w-full bg-white shadow-md z-50">
                    <div className="container mx-auto px-4 py-3">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center space-x-2">
                                <i className="fa-solid fa-utensils text-blue-600 text-xl"></i>
                                <h1 className="text-lg font-bold text-gray-800">台灣小吃店</h1>
                            </div>
                            
                            <div className="hidden md:flex items-center space-x-6">
                                <button onClick={() => scrollToSection('menu')} className="text-gray-600 hover:text-blue-600 transition-colors">
                                    菜單
                                </button>
                                <button onClick={() => scrollToSection('order')} className="text-gray-600 hover:text-blue-600 transition-colors">
                                    線上訂餐
                                </button>
                                <button onClick={() => scrollToSection('contact')} className="text-gray-600 hover:text-blue-600 transition-colors">
                                    聯絡我們
                                </button>
                            </div>

                            <button 
                                className="md:hidden text-gray-600"
                                onClick={() => setIsMenuOpen(!isMenuOpen)}
                            >
                                <i className={`fa-solid ${isMenuOpen ? 'fa-xmark' : 'fa-bars'} text-xl`}></i>
                            </button>
                        </div>

                        {isMenuOpen && (
                            <div className="md:hidden mt-4 pb-2 border-t pt-4">
                                <div className="flex flex-col space-y-3">
                                    <button onClick={() => scrollToSection('menu')} className="text-left py-2 text-gray-600 hover:text-blue-600 transition-colors">
                                        菜單
                                    </button>
                                    <button onClick={() => scrollToSection('order')} className="text-left py-2 text-gray-600 hover:text-blue-600 transition-colors">
                                        線上訂餐
                                    </button>
                                    <button onClick={() => scrollToSection('contact')} className="text-left py-2 text-gray-600 hover:text-blue-600 transition-colors">
                                        聯絡我們
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </nav>
            );
        };

        const Header = () => {
            return (
                <header className="pt-20 bg-gradient-to-br from-blue-600 to-purple-700 text-white">
                    <div className="container mx-auto px-4 py-16 text-center">
                        <div className="max-w-3xl mx-auto fade-in">
                            <h1 className="text-4xl md:text-5xl font-bold mb-4">
                                美味不用等
                            </h1>
                            <p className="text-xl md:text-2xl mb-8 opacity-90">
                                LINE 線上訂餐，到店即取免等候
                            </p>
                            <button 
                                onClick={() => document.getElementById('order').scrollIntoView({ behavior: 'smooth' })}
                                className="bg-white text-blue-600 px-8 py-3 rounded-full font-bold hover:bg-gray-100 transition-all transform hover:scale-105 active:scale-95"
                            >
                                立即訂餐 <i className="fa-solid fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </div>
                </header>
            );
        };

        const Features = () => (
            <section className="py-12 bg-white">
                <div className="container mx-auto px-4">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="text-center p-6">
                            <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i className="fa-solid fa-clock text-blue-600 text-2xl"></i>
                            </div>
                            <h3 className="text-xl font-semibold mb-2">節省時間</h3>
                            <p className="text-gray-600">線上提前訂餐，到店即可取餐</p>
                        </div>
                        <div className="text-center p-6">
                            <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i className="fa-solid fa-mobile-screen text-green-600 text-2xl"></i>
                            </div>
                            <h3 className="text-xl font-semibold mb-2">輕鬆訂購</h3>
                            <p className="text-gray-600">簡單幾步完成訂餐</p>
                        </div>
                        <div className="text-center p-6">
                            <div className="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i className="fa-solid fa-bell text-purple-600 text-2xl"></i>
                            </div>
                            <h3 className="text-xl font-semibold mb-2">即時通知</h3>
                            <p className="text-gray-600">訂單狀態即時掌握</p>
                        </div>
                    </div>
                </div>
            </section>
        );

        const MenuItem = ({ item, onAddToOrder }) => (
            <div className="bg-white rounded-lg shadow-sm border border-gray-100 hover:shadow-md transition-all duration-300">
                <div className="p-4">
                    <div className="flex justify-between items-start mb-3">
                        <div>
                            <span className="text-2xl mr-2">{item.emoji}</span>
                            <h3 className="text-lg font-semibold text-gray-800 inline">{item.name}</h3>
                        </div>
                        <span className="text-lg font-bold text-blue-600">${item.price}</span>
                    </div>
                    <button 
                        onClick={() => onAddToOrder(item)}
                        className="w-full bg-blue-50 text-blue-600 border border-blue-200 py-2 rounded-lg hover:bg-blue-600 hover:text-white transition-colors font-medium"
                    >
                        <i className="fa-solid fa-plus mr-2"></i>加入訂單
                    </button>
                </div>
            </div>
        );

        const Menu = ({ menuItems, onAddToOrder }) => (
            <section id="menu" className="py-16 bg-gray-50">
                <div className="container mx-auto px-4">
                    <div className="text-center mb-12">
                        <h2 className="text-3xl font-bold text-gray-800 mb-4">美味菜單</h2>
                        <p className="text-gray-600">精選道地台灣小吃</p>
                    </div>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        {menuItems.map(item => (
                            <MenuItem key={item.id} item={item} onAddToOrder={onAddToOrder} />
                        ))}
                    </div>
                </div>
            </section>
        );

        const OrderItem = ({ item, onUpdateQuantity, onRemoveItem }) => (
            <div className="flex justify-between items-center bg-white p-4 rounded-lg border border-gray-200">
                <div className="flex-1">
                    <p className="font-semibold text-gray-800">{item.emoji} {item.name}</p>
                    <p className="text-sm text-gray-600">${item.price} x {item.quantity} = ${item.price * item.quantity}</p>
                </div>
                <div className="flex items-center space-x-2">
                    <button 
                        onClick={() => onUpdateQuantity(item.id, item.quantity - 1)}
                        className="w-8 h-8 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition-colors"
                    >-</button>
                    <span className="w-8 text-center font-medium">{item.quantity}</span>
                    <button 
                        onClick={() => onUpdateQuantity(item.id, item.quantity + 1)}
                        className="w-8 h-8 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition-colors"
                    >+</button>
                    <button 
                        onClick={() => onRemoveItem(item.id)}
                        className="w-8 h-8 bg-red-100 text-red-600 rounded-full hover:bg-red-200 transition-colors"
                    >
                        <i className="fa-solid fa-trash text-xs"></i>
                    </button>
                </div>
            </div>
        );

        const OrderSection = ({ orderItems, totalAmount, onUpdateQuantity, onRemoveItem, onFormSubmit, liffCustomerName, liffUserId }) => {
            const [formData, setFormData] = useState({
                customerName: '',
                customerPhone: '',
                pickupTime: getDefaultPickupTime(),
                notes: ''
            });
            const [errors, setErrors] = useState({});
            const [isLoading, setIsLoading] = useState(false);
            const [formError, setFormError] = useState('');

            useEffect(() => {
                if (liffCustomerName) {
                    setFormData(prev => ({ ...prev, customerName: liffCustomerName }));
                }
            }, [liffCustomerName]);

            const validateForm = () => {
                const newErrors = {};
                if (!formData.customerName.trim()) newErrors.customerName = '請輸入姓名';
                if (formData.customerName.trim().length < 2) newErrors.customerName = '姓名至少2個字';
                if (!/^09\d{8}$/.test(formData.customerPhone)) newErrors.customerPhone = '請輸入正確手機號碼';
                if (!formData.pickupTime) newErrors.pickupTime = '請選擇取餐時間';
                if (orderItems.length === 0) {
                    setFormError('請選擇至少一項餐點');
                    return false;
                }
                setErrors(newErrors);
                setFormError('');
                return Object.keys(newErrors).length === 0;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!validateForm()) return;

                setIsLoading(true);
                
                const orderData = {
                    customerName: formData.customerName,
                    customerPhone: formData.customerPhone,
                    pickupTime: formData.pickupTime,
                    notes: formData.notes,
                    items: orderItems,
                    totalAmount: totalAmount,
                    source: 'web_app_react_liff',
                    timestamp: new Date().toISOString(),
                    liffUserId: liffUserId,
                    liffCustomerName: liffCustomerName
                };

                console.log("提交訂單資料:", orderData);

                const result = await onFormSubmit(orderData);
                setIsLoading(false);

                if (result.success) {
                    setFormData({
                        customerName: liffCustomerName || '',
                        customerPhone: '',
                        pickupTime: getDefaultPickupTime(),
                        notes: ''
                    });
                } else {
                    setFormError(result.message);
                }
            };

            return (
                <section id="order" className="py-16 bg-white">
                    <div className="container mx-auto px-4">
                        <div className="max-w-2xl mx-auto">
                            <div className="text-center mb-8">
                                <h2 className="text-3xl font-bold text-gray-800 mb-2">線上訂餐</h2>
                                <p className="text-gray-600">填寫訂單資訊，快速取餐</p>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div className="bg-gray-50 p-6 rounded-xl">
                                    <h3 className="text-lg font-semibold mb-4 text-gray-800">訂購餐點</h3>
                                    {orderItems.length === 0 ? (
                                        <p className="text-center text-gray-500 py-4">尚未選擇餐點</p>
                                    ) : (
                                        <div className="space-y-3">
                                            {orderItems.map(item => (
                                                <OrderItem
                                                    key={item.id}
                                                    item={item}
                                                    onUpdateQuantity={onUpdateQuantity}
                                                    onRemoveItem={onRemoveItem}
                                                />
                                            ))}
                                        </div>
                                    )}
                                </div>

                                <div className="grid md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">姓名 *</label>
                                        <input
                                            type="text"
                                            value={formData.customerName}
                                            onChange={(e) => setFormData(prev => ({...prev, customerName: e.target.value}))}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="請輸入姓名"
                                        />
                                        {errors.customerName && <p className="text-red-500 text-sm mt-1">{errors.customerName}</p>}
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">手機 *</label>
                                        <input
                                            type="tel"
                                            value={formData.customerPhone}
                                            onChange={(e) => setFormData(prev => ({...prev, customerPhone: e.target.value}))}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="0912345678"
                                            maxLength="10"
                                        />
                                        {errors.customerPhone && <p className="text-red-500 text-sm mt-1">{errors.customerPhone}</p>}
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">取餐時間 *</label>
                                    <input
                                        type="datetime-local"
                                        value={formData.pickupTime}
                                        onChange={(e) => setFormData(prev => ({...prev, pickupTime: e.target.value}))}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        min={new Date().toISOString().slice(0, 16)}
                                    />
                                    {errors.pickupTime && <p className="text-red-500 text-sm mt-1">{errors.pickupTime}</p>}
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">備註</label>
                                    <textarea
                                        value={formData.notes}
                                        onChange={(e) => setFormData(prev => ({...prev, notes: e.target.value}))}
                                        rows="3"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="特殊需求請在此備註..."
                                    />
                                </div>

                                {liffUserId && (
                                    <div className="bg-blue-50 border border-blue-200 p-3 rounded-lg">
                                        <p className="text-sm text-blue-700">
                                            <i className="fa-solid fa-user mr-2"></i>
                                            LINE 用戶: {liffCustomerName}
                                        </p>
                                    </div>
                                )}

                                <div className="bg-green-50 border border-green-200 p-4 rounded-lg">
                                    <div className="flex justify-between items-center text-lg font-bold text-green-800">
                                        <span>總金額:</span>
                                        <span>${totalAmount}</span>
                                    </div>
                                </div>

                                <button
                                    type="submit"
                                    disabled={isLoading || orderItems.length === 0}
                                    className="w-full bg-blue-600 text-white py-4 px-6 rounded-lg font-bold text-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                >
                                    {isLoading ? (
                                        <>
                                            <i className="fa-solid fa-spinner fa-spin mr-2"></i>
                                            處理中...
                                        </>
                                    ) : (
                                        <>
                                            <i className="fa-solid fa-paper-plane mr-2"></i>
                                            送出訂單
                                        </>
                                    )}
                                </button>

                                {formError && (
                                    <div className="bg-red-50 border border-red-200 text-red-700 p-4 rounded-lg">
                                        <i className="fa-solid fa-triangle-exclamation mr-2"></i>
                                        {formError}
                                    </div>
                                )}
                            </form>
                        </div>
                    </div>
                </section>
            );
        };

        const SuccessModal = ({ isOpen, orderId, onClose }) => {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-xl max-w-md w-full p-6">
                        <div className="text-center">
                            <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i className="fa-solid fa-check text-green-500 text-2xl"></i>
                            </div>
                            <h3 className="text-2xl font-bold text-gray-800 mb-2">訂單成功！</h3>
                            <p className="text-gray-600 mb-4">我們已收到您的訂單</p>
                            <div className="bg-gray-50 p-4 rounded-lg mb-6">
                                <p className="text-sm text-gray-500">訂單編號</p>
                                <p className="font-mono text-lg font-bold text-gray-800">{orderId}</p>
                            </div>
                            <button
                                onClick={onClose}
                                className="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
                            >
                                確認
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const Contact = () => (
            <section id="contact" className="py-16 bg-gray-50">
                <div className="container mx-auto px-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-12">
                            <h2 className="text-3xl font-bold text-gray-800 mb-4">聯絡我們</h2>
                            <p className="text-gray-600">有任何問題，歡迎聯繫</p>
                        </div>
                        <div className="grid md:grid-cols-2 gap-8">
                            <div className="bg-white p-6 rounded-xl shadow-sm">
                                <h3 className="text-xl font-semibold mb-4 text-gray-800">店家資訊</h3>
                                <div className="space-y-3">
                                    <div className="flex items-center">
                                        <i className="fa-solid fa-location-dot text-blue-600 w-6"></i>
                                        <span className="text-gray-700">台北市信義區松壽路123號</span>
                                    </div>
                                    <div className="flex items-center">
                                        <i className="fa-solid fa-phone text-blue-600 w-6"></i>
                                        <span className="text-gray-700">02-1234-5678</span>
                                    </div>
                                    <div className="flex items-center">
                                        <i className="fa-solid fa-clock text-blue-600 w-6"></i>
                                        <span className="text-gray-700">10:00 - 22:00</span>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-white p-6 rounded-xl shadow-sm">
                                <h3 className="text-xl font-semibold mb-4 text-gray-800">常見問題</h3>
                                <div className="space-y-4">
                                    <div>
                                        <h4 className="font-medium text-gray-800">需要提前多久訂餐？</h4>
                                        <p className="text-gray-600 text-sm mt-1">建議提前15-30分鐘訂購</p>
                                    </div>
                                    <div>
                                        <h4 className="font-medium text-gray-800">如何修改訂單？</h4>
                                        <p className="text-gray-600 text-sm mt-1">請直接來電店家修改</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-gray-800 text-white py-8">
                <div className="container mx-auto px-4 text-center">
                    <div className="flex items-center justify-center space-x-2 mb-4">
                        <i className="fa-solid fa-utensils text-blue-400"></i>
                        <h2 className="text-xl font-bold">台灣小吃店</h2>
                    </div>
                    <p className="text-gray-400 mb-2">道地台灣味，滿足您的味蕾</p>
                    <p className="text-gray-500 text-sm">© 2024 台灣小吃店</p>
                </div>
            </footer>
        );

        // ==================== MAIN APP ====================
        const App = () => {
            const [orderItems, setOrderItems] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [submittedOrderId, setSubmittedOrderId] = useState('');
            const { 
                isLiffReady, 
                liffCustomerName, 
                liffUserId
            } = useLiff();

            const totalAmount = useMemo(() => 
                orderItems.reduce((sum, item) => sum + item.price * item.quantity, 0), 
                [orderItems]
            );

            const handleAddToOrder = useCallback((itemToAdd) => {
                setOrderItems(prev => {
                    const existing = prev.find(item => item.id === itemToAdd.id);
                    if (existing) {
                        return prev.map(item => 
                            item.id === itemToAdd.id 
                                ? { ...item, quantity: item.quantity + 1 }
                                : item
                        );
                    }
                    return [...prev, { ...itemToAdd, quantity: 1 }];
                });
            }, []);

            const handleUpdateQuantity = useCallback((itemId, newQuantity) => {
                if (newQuantity < 1) {
                    setOrderItems(prev => prev.filter(item => item.id !== itemId));
                } else {
                    setOrderItems(prev => prev.map(item => 
                        item.id === itemId ? { ...item, quantity: newQuantity } : item
                    ));
                }
            }, []);

            const handleRemoveItem = useCallback((itemId) => {
                setOrderItems(prev => prev.filter(item => item.id !== itemId));
            }, []);

            const handleFormSubmit = async (orderData) => {
                const result = await submitOrder(orderData);

                if (result.success) {
                    setSubmittedOrderId(result.orderId);
                    setIsModalOpen(true);
                    setOrderItems([]);
                }

                return result;
            };

            const closeModal = () => {
                setIsModalOpen(false);
                setSubmittedOrderId('');
            };

            if (!isLiffReady) {
                return <LoadingSpinner />;
            }

            return (
                <div className="min-h-screen">
                    <Navbar />
                    <Header />
                    <Features />
                    <Menu menuItems={MENU_ITEMS} onAddToOrder={handleAddToOrder} />
                    <OrderSection
                        orderItems={orderItems}
                        totalAmount={totalAmount}
                        onUpdateQuantity={handleUpdateQuantity}
                        onRemoveItem={handleRemoveItem}
                        onFormSubmit={handleFormSubmit}
                        liffCustomerName={liffCustomerName}
                        liffUserId={liffUserId}
                    />
                    <Contact />
                    <Footer />
                    <SuccessModal
                        isOpen={isModalOpen}
                        orderId={submittedOrderId}
                        onClose={closeModal}
                    />
                </div>
            );
        };

        // ==================== RENDER ====================
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
