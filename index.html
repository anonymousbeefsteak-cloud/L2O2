<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣小吃店 - LINE訂餐系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif;
        }
        
        :root {
            --primary: #00C300;
            --primary-dark: #00A300;
            --light: #F8F9FA;
            --dark: #2C3E50;
            --gray: #6C757D;
            --border: #E1E8ED;
            --success: #27AE60;
            --danger: #E74C3C;
            --warning: #F39C12;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.4em;
            margin-bottom: 5px;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            right: 10%;
            height: 3px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }
        
        .order-form {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark);
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 195, 0, 0.1);
        }
        
        .menu-section {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid var(--border);
        }
        
        .cart-section {
            background: #FFF9E6;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid #FFE082;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .cart-item:hover {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            padding-left: 5px;
            padding-right: 5px;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .quantity-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }
        
        .remove-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 11px;
            margin-left: 5px;
            transition: all 0.3s ease;
        }
        
        .remove-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        .empty-cart {
            text-align: center;
            color: var(--gray);
            padding: 20px;
            font-style: italic;
        }
        
        .order-summary {
            background: #E8F5E8;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
            border: 2px solid #C8E6C9;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .total-row {
            font-weight: bold;
            font-size: 16px;
            border-top: 1px solid #CCC;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .submit-btn:disabled:hover {
            background: var(--gray);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            max-width: 300px;
            white-space: pre-line;
            animation: slideIn 0.3s ease;
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        .notification.warning {
            background: var(--warning);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .user-info {
            background: #E8F5E8;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
            border: 1px solid var(--success);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--dark);
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 25%;
            right: 25%;
            height: 2px;
            background: var(--primary);
            border-radius: 2px;
        }

        .error-message {
            color: var(--danger);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .form-group.error input {
            border-color: var(--danger);
        }

        .form-group.error .error-message {
            display: block;
        }
        
        .liff-status {
            background: #E3F2FD;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 12px;
            text-align: center;
            border: 1px solid #2196F3;
        }
        
        .line-id-display {
            background: #F3E5F5;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 11px;
            word-break: break-all;
            border: 1px solid #9C27B0;
            display: none;
        }
        
        .quick-add-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .quick-add-btn {
            padding: 6px 10px;
            border: 1px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 0;
        }

        .quick-add-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: var(--gray);
            font-size: 12px;
            border-top: 1px solid var(--border);
            background: var(--light);
        }
        
        .required::after {
            content: ' *';
            color: var(--danger);
        }
        
        .delivery-note {
            font-size: 11px;
            color: var(--gray);
            margin-top: 5px;
            font-style: italic;
        }

        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 10px;
            color: #6c757d;
            border: 1px solid #e9ecef;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍜 台灣小吃店</h1>
            <p>LINE 快速訂餐</p>
        </div>
        
        <div class="order-form">
            <!-- LINE 狀態 -->
            <div class="liff-status" id="liffStatus">
                🔄 初始化 LINE 功能中...
            </div>
            
            <!-- LINE 用戶資訊 -->
            <div class="user-info" id="userInfo" style="display: none;">
                ✅ LINE 帳號已綁定
            </div>
            
            <!-- LINE User ID 顯示 -->
            <div class="line-id-display" id="lineIdDisplay">
                <strong>LINE User ID:</strong> <span id="lineUserId"></span>
            </div>
            
            <!-- 顧客資訊 -->
            <div class="form-group">
                <label class="required">姓名</label>
                <input type="text" id="customerName" placeholder="自動帶入 LINE 名稱">
            </div>
            
            <div class="form-group" id="phoneGroup">
                <label class="required">手機號碼</label>
                <input type="tel" id="customerPhone" placeholder="0912345678" required>
                <div class="error-message" id="phoneError">請輸入正確的手機號碼 (09開頭，10位數字)</div>
            </div>
            
            <!-- 取餐時間 -->
            <div class="form-group" id="timeGroup">
                <label class="required">取餐時間</label>
                <input type="datetime-local" id="pickupTime" required>
                <div class="error-message" id="timeError">請選擇取餐時間</div>
            </div>
            
            <!-- 外送地點 -->
            <div class="form-group">
                <label>外送地點 (選填)</label>
                <input type="text" id="deliveryAddress" placeholder="如需外送請填寫地址">
                <div class="delivery-note">※ 填寫地址將自動加收 $30 外送費</div>
            </div>
            
            <!-- 菜單選擇 -->
            <div class="menu-section">
                <div class="section-title">📝 選擇餐點</div>
                
                <div class="form-group">
                    <label>選擇餐點</label>
                    <select id="menuSelect" onchange="addToCart()">
                        <option value="">-- 請選擇餐點 --</option>
                        <!-- 菜單會由 JS 動態載入 -->
                    </select>
                </div>
                
                <div style="margin-top: 15px; padding: 10px; background: white; border-radius: 5px;">
                    <div style="font-size: 12px; color: var(--gray); margin-bottom: 5px;">快速選擇：</div>
                    <div class="quick-add-buttons" id="quickAddButtons">
                        <!-- 快速選擇按鈕會由 JS 動態載入 -->
                    </div>
                </div>
            </div>
            
            <!-- 購物車 -->
            <div class="cart-section">
                <div class="section-title">🛒 訂單明細</div>
                <div id="cartItems">
                    <div class="empty-cart">尚未選擇餐點</div>
                </div>
            </div>
            
            <!-- 備註 -->
            <div class="form-group">
                <label>備註 (選填)</label>
                <textarea id="notes" rows="2" placeholder="例如：不要香菜、加辣、餐具數量等"></textarea>
            </div>
            
            <!-- 訂單總計 -->
            <div class="order-summary">
                <div class="summary-row">
                    <span>餐點總計:</span>
                    <span id="subtotal">$0</span>
                </div>
                <div class="summary-row">
                    <span>外送費:</span>
                    <span id="deliveryFee">$0</span>
                </div>
                <div class="summary-row total-row">
                    <span>總金額:</span>
                    <span id="totalAmount">$0</span>
                </div>
            </div>
            
            <!-- 載入動畫 -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>訂單發送中...</p>
            </div>
            
            <!-- 提交按鈕 -->
            <button class="submit-btn" onclick="submitOrder()" id="submitBtn" disabled>
                ✅ 送出訂單
            </button>

            <!-- 除錯資訊 -->
            <div class="debug-info" id="debugInfo">
                <strong>除錯資訊:</strong>
                <div id="debugContent"></div>
            </div>
            
            <div class="footer">
                <p>📍 營業時間: 10:00-21:00</p>
                <p>📞 聯絡電話: 02-1234-5678 (請替換為您的店家電話)</p>
                <p style="margin-top: 5px; font-size: 10px; opacity: 0.7;">系統版本: 2.2.1</p>
                <button onclick="toggleDebug()" style="margin-top: 5px; padding: 2px 8px; font-size: 9px; background: #6c757d; color: white; border: none; border-radius: 3px; cursor: pointer;">顯示除錯資訊</button>
            </div>
        </div>
    </div>
    
    <!-- 通知訊息 -->
    <div class="notification" id="notification"></div>

    <script>
        // 系統配置
        const CONFIG = {
            LIFF_ID: '2008276630-bYNjwMx7', // <<<<<<<<<<<<<<<<< 請替換為您的 LIFF ID
            // IMPORTANT: 將此替換為您部署的 Google Apps Script Web App URL
            API_ENDPOINT: 'https://script.google.com/macros/s/AKfycbzciAyJXER8qGY6jhB2XtPnnf8UJWoUqP2K4RAKRfksvnl_MlGKBG6w1YhL_ASscBQ/exec' // <<<<<<<<<<<<<<<<< 請替換為您部署的 Web App URL
        };
        
        let cart = [];
        let userProfile = null;
        let lineUserId = '';
        let isLineBound = false;
        let availableMenuItems = []; // 儲存從後端獲取的菜單項目

        // 除錯函數
        function debugLog(message) {
            console.log(message);
            const debugContent = document.getElementById('debugContent');
            if (debugContent) {
                // 限制除錯訊息數量，避免過長
                const maxDebugMessages = 20;
                let currentMessages = debugContent.innerHTML;
                const newMessage = `<div>${new Date().toLocaleTimeString('zh-TW')}: ${message}</div>`;

                // 計算當前訊息數量
                const numCurrentMessages = (currentMessages.match(/<div>/g) || []).length;
                if (numCurrentMessages >= maxDebugMessages) {
                    // 移除最舊的訊息
                    const firstDivEnd = currentMessages.indexOf('</div>');
                    if (firstDivEnd !== -1) {
                        currentMessages = currentMessages.substring(firstDivEnd + '</div>'.length);
                    }
                }
                debugContent.innerHTML = currentMessages + newMessage;
                debugContent.scrollTop = debugContent.scrollHeight; // 自動捲動到底部
            }
        }
        
        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
        }
        
        // 初始化 LIFF
        async function initializeLiff() {
            try {
                document.getElementById('liffStatus').innerHTML = '🔄 正在初始化 LINE 功能...';
                debugLog('開始初始化 LIFF...');
                
                await liff.init({ 
                    liffId: CONFIG.LIFF_ID 
                });
                
                debugLog('LIFF 初始化成功');
                console.log('LIFF 初始化成功');
                
                if (liff.isLoggedIn()) {
                    // 獲取用戶資料
                    userProfile = await liff.getProfile();
                    lineUserId = userProfile.userId;
                    isLineBound = true;
                    
                    // 更新 UI
                    document.getElementById('customerName').value = userProfile.displayName;
                    document.getElementById('userInfo').innerHTML = `✅ LINE 帳號已綁定<br>👋 歡迎，${userProfile.displayName}`;
                    document.getElementById('userInfo').style.display = 'block';
                    
                    // 顯示 LINE User ID (僅供除錯，生產環境可隱藏)
                    // document.getElementById('lineIdDisplay').style.display = 'block';
                    // document.getElementById('lineUserId').textContent = lineUserId;
                    
                    document.getElementById('liffStatus').innerHTML = '✅ LINE 功能已就緒';
                    
                    debugLog(`LINE User ID: ${lineUserId}`);
                    debugLog(`用戶名稱: ${userProfile.displayName}`);
                    
                } else {
                    // 在 LINE 環境中但未登入，自動登入
                    document.getElementById('liffStatus').innerHTML = '🔐 正在進行 LINE 登入...';
                    // 不直接呼叫 liff.login() 而是顯示提示，讓用戶自行點擊登入
                    // liff.login();
                    showNotification('請先登入 LINE 以綁定帳號', 'warning', 5000);
                }
                
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                debugLog(`LIFF 初始化失敗: ${error.message}`);
                document.getElementById('liffStatus').innerHTML = '❌ LINE 功能初始化失敗';
                document.getElementById('liffStatus').style.background = '#FFF3CD';
                document.getElementById('liffStatus').style.borderColor = '#FFEBA8';
                document.getElementById('liffStatus').style.color = '#856404';
                
                showNotification('LINE 功能載入失敗，但仍可訂餐', 'warning', 5000);
            }
        }

        // 從後端獲取菜單
        async function fetchMenu() {
            debugLog('從後端獲取菜單...');
            try {
                const response = await fetch(`${CONFIG.API_ENDPOINT}?action=getMenu`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                debugLog(`獲取菜單成功: ${JSON.stringify(result)}`);

                if (result.success && result.data) {
                    availableMenuItems = result.data.filter(item => item.available); // 只顯示可供應的餐點
                    renderMenuSelect();
                    renderQuickAddButtons();
                } else {
                    showNotification('無法獲取菜單資料', 'error', 3000);
                    debugLog(`後端返回菜單失敗: ${result.message}`);
                }
            } catch (error) {
                console.error('獲取菜單失敗:', error);
                debugLog(`獲取菜單失敗: ${error.message}`);
                showNotification('無法連線至伺服器獲取菜單，請稍後再試。', 'error', 5000);
                // 如果獲取菜單失敗，使用一個備用菜單（如果有的話），或清空菜單
                availableMenuItems = []; // 清空菜單
                renderMenuSelect();
                renderQuickAddButtons();
            }
        }

        // 渲染菜單選擇下拉式選單
        function renderMenuSelect() {
            const menuSelect = document.getElementById('menuSelect');
            menuSelect.innerHTML = '<option value="">-- 請選擇餐點 --</option>';

            const categories = {};
            availableMenuItems.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = [];
                }
                categories[item.category].push(item);
            });

            for (const categoryName in categories) {
                const optgroup = document.createElement('optgroup');
                optgroup.label = categoryName;
                categories[categoryName].forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.name;
                    option.textContent = `${item.emoji || '🍽️'} ${item.name} - $${item.price}`;
                    optgroup.appendChild(option);
                });
                menuSelect.appendChild(optgroup);
            }
        }

        // 渲染快速選擇按鈕
        function renderQuickAddButtons() {
            const quickAddButtonsDiv = document.getElementById('quickAddButtons');
            quickAddButtonsDiv.innerHTML = ''; // 清空現有按鈕

            // 選擇前4個或一些熱門餐點作為快速選擇
            const quickAddLimit = 4; 
            availableMenuItems.slice(0, quickAddLimit).forEach(item => {
                const button = document.createElement('button');
                button.type = 'button';
                button.className = 'quick-add-btn';
                button.textContent = `${item.emoji || '🍽️'} ${item.name}`;
                button.onclick = () => quickAdd(item.name);
                quickAddButtonsDiv.appendChild(button);
            });
        }
        
        // 快速添加餐點
        function quickAdd(itemName) {
            const menuItem = availableMenuItems.find(item => item.name === itemName);
            if (!menuItem) {
                showNotification(`餐點 ${itemName} 不存在或已售罄`, 'error', 3000);
                return;
            }

            const existingItem = cart.find(item => item.name === itemName);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    name: itemName,
                    price: menuItem.price, // 使用後端獲取的價格
                    quantity: 1
                });
            }
            
            renderCart();
            updateOrderSummary();
            showNotification(`已添加 ${itemName}`, 'success', 2000);
        }
        
        // 添加到購物車 (從下拉選單)
        function addToCart() {
            const menuSelect = document.getElementById('menuSelect');
            const selectedItemName = menuSelect.value;
            
            if (!selectedItemName) return;
            
            const menuItem = availableMenuItems.find(item => item.name === selectedItemName);
            if (!menuItem) {
                showNotification(`餐點 ${selectedItemName} 不存在或已售罄`, 'error', 3000);
                return;
            }

            const existingItem = cart.find(item => item.name === selectedItemName);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    name: selectedItemName,
                    price: menuItem.price, // 使用後端獲取的價格
                    quantity: 1
                });
            }
            
            menuSelect.value = '';
            renderCart();
            updateOrderSummary();
            showNotification(`已添加 ${selectedItemName}`, 'success', 2000);
        }
        
        // 渲染購物車
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">尚未選擇餐點</div>';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => {
                const menuItem = availableMenuItems.find(m => m.name === item.name);
                const emoji = menuItem ? menuItem.emoji : '🍽️'; // 獲取正確的圖示
                return `
                <div class="cart-item">
                    <div>
                        <strong>${emoji} ${item.name}</strong>
                        <div style="font-size: 12px; color: var(--gray);">
                            $${item.price} x ${item.quantity} = $${item.price * item.quantity}
                        </div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="adjustQuantity('${item.name}', -1)">-</button>
                        <span style="min-width: 20px; text-align: center; font-weight: bold;">${item.quantity}</span>
                        <button class="quantity-btn" onclick="adjustQuantity('${item.name}', 1)">+</button>
                        <button class="remove-btn" onclick="removeItem('${item.name}')">刪除</button>
                    </div>
                </div>
            `;}).join('');
        }
        
        // 調整數量
        function adjustQuantity(itemName, change) {
            const item = cart.find(item => item.name === itemName);
            
            if (item) {
                item.quantity += change;
                
                if (item.quantity <= 0) {
                    removeItem(itemName);
                } else {
                    renderCart();
                    updateOrderSummary();
                }
            }
        }
        
        // 移除項目
        function removeItem(itemName) {
            cart = cart.filter(item => item.name !== itemName);
            renderCart();
            updateOrderSummary();
            showNotification(`已移除 ${itemName}`, 'success', 2000);
        }
        
        // 更新訂單總計
        function updateOrderSummary() {
            let subtotal = 0;
            
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const deliveryFee = deliveryAddress ? 30 : 0;
            const total = subtotal + deliveryFee;
            
            document.getElementById('subtotal').textContent = `$${subtotal}`;
            document.getElementById('deliveryFee').textContent = `$${deliveryFee}`;
            document.getElementById('totalAmount').textContent = `$${total}`;
            
            document.getElementById('submitBtn').disabled = cart.length === 0;
        }
        
        // 驗證表單
        function validateForm() {
            let isValid = true;
            
            // 驗證姓名 (現在為可選，但可根據需求修改)
            const customerName = document.getElementById('customerName').value.trim();
            if (!customerName) {
                // 如果姓名為空，可以在此處設置錯誤提示，或允許為空
                // 例如：document.getElementById('nameGroup').classList.add('error'); isValid = false;
            }

            // 驗證手機號碼
            const phone = document.getElementById('customerPhone').value.trim();
            const phoneRegex = /^09\d{8}$/;
            const isPhoneValid = phoneRegex.test(phone);
            
            if (!isPhoneValid) {
                document.getElementById('phoneGroup').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('phoneGroup').classList.remove('error');
            }
            
            // 驗證取餐時間
            const pickupTimeValue = document.getElementById('pickupTime').value;
            if (!pickupTimeValue) {
                document.getElementById('timeGroup').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('timeGroup').classList.remove('error');
                // 檢查取餐時間是否為過去 (允許少量誤差，如 1 分鐘)
                const pickupDate = new Date(pickupTimeValue);
                const now = new Date();
                if (pickupDate.getTime() < now.getTime() - 60 * 1000) { 
                    document.getElementById('timeGroup').classList.add('error');
                    document.getElementById('timeError').textContent = '取餐時間不能是過去時間';
                    isValid = false;
                } else {
                    document.getElementById('timeError').textContent = '請選擇取餐時間'; // Reset error message
                }
            }
            
            if (cart.length === 0) {
                showNotification('請選擇至少一樣餐點', 'error', 3000);
                isValid = false;
            }
            
            return isValid;
        }
        
        // 顯示通知
        function showNotification(message, type = 'success', duration = 3000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, duration);
        }
        
        // 設定載入狀態
        function setLoading(loading) {
            const loadingElement = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            if (loading) {
                loadingElement.style.display = 'block';
                submitBtn.style.display = 'none';
            } else {
                loadingElement.style.display = 'none';
                submitBtn.style.display = 'block';
            }
        }
        
        // 提交訂單 - 使用 POST 請求
        async function submitOrder() {
            if (!validateForm()) {
                return;
            }
            
            // 收集訂單資料
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const pickupTime = document.getElementById('pickupTime').value;
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const notes = document.getElementById('notes').value.trim();
            
            // 計算總金額
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const deliveryFee = deliveryAddress ? 30 : 0;
            const finalTotal = subtotal + deliveryFee;
            
            // 創建訂單資料物件
            const orderData = {
                customerName: customerName,
                customerPhone: customerPhone,
                customerLineUserId: isLineBound ? lineUserId : '未綁定',
                items: cart,
                totalAmount: finalTotal,
                pickupTime: pickupTime,
                deliveryAddress: deliveryAddress,
                notes: notes,
                timestamp: new Date().toISOString()
            };
            
            debugLog('準備發送訂單資料...');
            debugLog(`發送數據: ${JSON.stringify(orderData)}`);
            setLoading(true);
            
            try {
                // 發送 POST 請求
                const response = await fetch(CONFIG.API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'createOrder', // 指示後端執行 createOrder 動作
                        orderData: orderData
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                debugLog(`伺服器回應: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    const orderId = result.data?.orderId || 'N/A';
                    let successMessage = `✅ 訂單成功！\n訂單編號: ${orderId}\n總金額: $${finalTotal}`;
                    
                    if (isLineBound) {
                        successMessage += '\n📱 LINE 帳號已綁定';
                        
                        // 如果在 LINE 內，嘗試發送 LIFF 訊息
                        if (liff.isInClient()) {
                            try {
                                const itemsText = cart.map(item => 
                                    `${item.name} x${item.quantity}`
                                ).join('\n');
                                
                                await liff.sendMessages([{
                                    type: 'text',
                                    text: `感謝您的訂購！\n訂單編號: ${orderId}\n餐點:\n${itemsText}\n總金額: $${finalTotal}\n取餐時間: ${new Date(pickupTime).toLocaleString('zh-TW', { hour12: false })}\n我們會儘快為您準備餐點。`
                                }]);
                                successMessage += '\n💬 已發送訂單通知到您的 LINE';
                            } catch (sendError) {
                                debugLog(`LIFF 訊息發送失敗: ${sendError}`);
                                successMessage += '\n⚠️ LIFF 訊息發送失敗，請確保已同意訊息權限';
                            }
                        }
                    }
                    
                    showNotification(successMessage, 'success', 6000);
                    resetOrder();
                    
                } else {
                    throw new Error(result.message || '訂單處理失敗');
                }
                
            } catch (error) {
                console.error('訂單提交失敗:', error);
                debugLog(`發送錯誤: ${error.message}`);
                
                let errorMessage = `❌ 訂單發送失敗\n${error.message}`;
                
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += '\n\n請檢查：\n1. 網路連線\n2. 後端服務狀態\n3. API 端點網址是否正確';
                }
                
                showNotification(errorMessage, 'error', 8000);
            } finally {
                setLoading(false);
            }
        }
        
        // 設定預設取餐時間
        function setDefaultPickupTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 30); // 預設 30 分鐘後取餐
            
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            const formattedTime = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('pickupTime').value = formattedTime;
            document.getElementById('pickupTime').min = formattedTime; // 設定最小時間為當前時間+30分鐘
        }
        
        // 重置訂單
        function resetOrder() {
            cart = [];
            renderCart();
            document.getElementById('customerPhone').value = '';
            document.getElementById('deliveryAddress').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('phoneGroup').classList.remove('error');
            document.getElementById('timeGroup').classList.remove('error');
            document.getElementById('timeError').textContent = '請選擇取餐時間'; // Reset error message
            setDefaultPickupTime();
            updateOrderSummary();
            
            // 保留 LINE 用戶名稱 (如果已登入)
            if (userProfile) {
                document.getElementById('customerName').value = userProfile.displayName;
            } else {
                document.getElementById('customerName').value = '';
            }
        }
        
        // 初始化事件監聽
        function initializeEventListeners() {
            document.getElementById('deliveryAddress').addEventListener('input', updateOrderSummary);
            
            document.getElementById('customerPhone').addEventListener('input', function() {
                const phone = this.value.trim();
                const phoneRegex = /^09\d{8}$/;
                if (phone && !phoneRegex.test(phone)) {
                    document.getElementById('phoneGroup').classList.add('error');
                    document.getElementById('phoneError').textContent = '請輸入正確的手機號碼 (09開頭，10位數字)';
                } else {
                    document.getElementById('phoneGroup').classList.remove('error');
                    document.getElementById('phoneError').textContent = ''; // Clear error
                }
            });
            
            document.getElementById('pickupTime').addEventListener('change', function() {
                const pickupTimeValue = this.value;
                if (pickupTimeValue) {
                    document.getElementById('timeGroup').classList.remove('error');
                    document.getElementById('timeError').textContent = ''; // Clear error
                    // 檢查時間是否為過去 (允許少量誤差，如 1 分鐘)
                    const pickupDate = new Date(pickupTimeValue);
                    const now = new Date();
                    if (pickupDate.getTime() < now.getTime() - 60 * 1000) { 
                        document.getElementById('timeGroup').classList.add('error');
                        document.getElementById('timeError').textContent = '取餐時間不能是過去時間';
                        showNotification('取餐時間不能是過去時間', 'error', 3000);
                    }
                } else {
                    document.getElementById('timeGroup').classList.add('error');
                    document.getElementById('timeError').textContent = '請選擇取餐時間';
                }
            });
        }
        
        // 頁面載入初始化
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeLiff();
            await fetchMenu(); // 先獲取菜單
            setDefaultPickupTime();
            initializeEventListeners();
            updateOrderSummary(); // 初次計算總金額，使提交按鈕狀態正確
            
            // 測試後端連線
            testBackendConnection();
        });

        // 測試後端連線 (使用 GET 請求來進行健康檢查)
        async function testBackendConnection() {
            try {
                debugLog('測試後端連線 (healthCheck)...');
                const response = await fetch(CONFIG.API_ENDPOINT + '?action=healthCheck');
                if (response.ok) {
                    const result = await response.json();
                    debugLog(`後端健康檢查結果: ${JSON.stringify(result)}`);
                    if (result.success && result.data.status === 'healthy') {
                        debugLog('後端連線正常且健康。');
                    } else {
                        debugLog('後端連線正常但服務狀態異常。');
                        showNotification('後端服務運行異常，請聯繫管理員。', 'warning', 5000);
                    }
                } else {
                    debugLog(`後端連線測試失敗: HTTP ${response.status}`);
                    showNotification('後端服務連線異常，請檢查網路或服務狀態。', 'warning', 3000);
                }
            } catch (error) {
                debugLog(`後端連線測試異常: ${error.message}`);
                showNotification('無法連線到後端服務，請檢查網路。', 'warning', 3000);
            }
        }
    </script>
