<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣小吃店 - LINE訂餐</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        
        :root {
            --primary: #00C300;
            --primary-dark: #00A300;
            --light: #F8F9FA;
            --dark: #2C3E50;
            --gray: #6C757D;
            --border: #E1E8ED;
            --success: #27AE60;
            --danger: #E74C3C;
            --warning: #F39C12;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.4em;
            margin-bottom: 5px;
        }
        
        .order-form {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark);
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .menu-section {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .cart-section {
            background: #FFF9E6;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid #FFE082;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }
        
        .remove-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 11px;
            margin-left: 5px;
        }
        
        .empty-cart {
            text-align: center;
            color: var(--gray);
            padding: 20px;
            font-style: italic;
        }
        
        .order-summary {
            background: #E8F5E8;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .total-row {
            font-weight: bold;
            font-size: 16px;
            border-top: 1px solid #CCC;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: var(--primary-dark);
        }
        
        .submit-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            max-width: 300px;
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        .notification.warning {
            background: var(--warning);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .user-info {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
        }
        
        .user-info.success {
            background: #E8F5E8;
            border: 1px solid var(--success);
        }
        
        .user-info.warning {
            background: #FFF9E6;
            border: 1px solid var(--warning);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--dark);
            text-align: center;
        }

        .error-message {
            color: var(--danger);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .form-group.error input {
            border-color: var(--danger);
        }

        .form-group.error .error-message {
            display: block;
        }
        
        .liff-status {
            background: #E3F2FD;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 12px;
            text-align: center;
            border: 1px solid #2196F3;
        }
        
        .line-id-display {
            background: #F3E5F5;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 11px;
            word-break: break-all;
            border: 1px solid #9C27B0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍜 台灣小吃店</h1>
            <p>LINE 快速訂餐</p>
        </div>
        
        <div class="order-form">
            <!-- LIFF 狀態 -->
            <div class="liff-status" id="liffStatus">
                🔄 初始化 LINE 功能中...
            </div>
            
            <!-- LINE 用戶資訊 -->
            <div class="user-info warning" id="userInfo">
                📱 正在綁定 LINE 帳號...
            </div>
            
            <!-- LINE User ID 顯示 -->
            <div class="line-id-display" id="lineIdDisplay" style="display: none;">
                <strong>LINE User ID:</strong> <span id="lineUserId"></span>
            </div>
            
            <!-- 顧客資訊 -->
            <div class="form-group">
                <label>姓名</label>
                <input type="text" id="customerName" placeholder="自動帶入 LINE 名稱">
            </div>
            
            <div class="form-group" id="phoneGroup">
                <label>手機號碼</label>
                <input type="tel" id="customerPhone" placeholder="0912345678" required>
                <div class="error-message" id="phoneError">請輸入正確的手機號碼 (09開頭，10位數字)</div>
            </div>
            
            <!-- 取餐時間 -->
            <div class="form-group" id="timeGroup">
                <label>取餐時間</label>
                <input type="datetime-local" id="pickupTime" required>
                <div class="error-message" id="timeError">請選擇取餐時間</div>
            </div>
            
            <!-- 外送地點 -->
            <div class="form-group">
                <label>外送地點 (選填)</label>
                <input type="text" id="deliveryAddress" placeholder="如需外送請填寫地址">
            </div>
            
            <!-- 菜單選擇 -->
            <div class="menu-section">
                <div class="section-title">📝 選擇餐點</div>
                
                <div class="form-group">
                    <label>選擇餐點</label>
                    <select id="menuSelect" onchange="addToCart()">
                        <option value="">-- 請選擇餐點 --</option>
                        <option value="滷肉飯">🍚 滷肉飯 - $35</option>
                        <option value="雞肉飯">🍗 雞肉飯 - $40</option>
                        <option value="蚵仔煎">🍳 蚵仔煎 - $65</option>
                        <option value="大腸麵線">🍜 大腸麵線 - $50</option>
                        <option value="珍珠奶茶">🥤 珍珠奶茶 - $45</option>
                        <option value="鹽酥雞">🍖 鹽酥雞 - $60</option>
                        <option value="甜不辣">🍢 甜不辣 - $40</option>
                        <option value="肉圓">🥟 肉圓 - $45</option>
                    </select>
                </div>
            </div>
            
            <!-- 購物車 -->
            <div class="cart-section">
                <div class="section-title">🛒 訂單明細</div>
                <div id="cartItems">
                    <div class="empty-cart">尚未選擇餐點</div>
                </div>
            </div>
            
            <!-- 備註 -->
            <div class="form-group">
                <label>備註 (選填)</label>
                <textarea id="notes" rows="2" placeholder="例如：不要香菜、加辣等"></textarea>
            </div>
            
            <!-- 訂單總計 -->
            <div class="order-summary">
                <div class="summary-row">
                    <span>餐點總計:</span>
                    <span id="subtotal">$0</span>
                </div>
                <div class="summary-row">
                    <span>外送費:</span>
                    <span id="deliveryFee">$0</span>
                </div>
                <div class="summary-row total-row">
                    <span>總金額:</span>
                    <span id="totalAmount">$0</span>
                </div>
            </div>
            
            <!-- 載入動畫 -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>訂單發送中...</p>
            </div>
            
            <!-- 提交按鈕 -->
            <button class="submit-btn" onclick="submitOrder()" id="submitBtn" disabled>
                ✅ 送出訂單
            </button>
        </div>
    </div>
    
    <!-- 通知訊息 -->
    <div class="notification" id="notification"></div>

    <script>
        // 系統配置
        const CONFIG = {
            LIFF_ID: '2008289130-9XPR8Kpj',
            API_ENDPOINT: 'https://script.google.com/macros/s/AKfycbwfuLTjLeHzIQOGjYM2Wk7AYveL6GeG96yI_sMPIPuE_VYEhv7TX_s-PE5MS-UD06qk/exec'
        };
        
        // 菜單價格
        const menuPrices = {
            '滷肉飯': 35,
            '雞肉飯': 40,
            '蚵仔煎': 65,
            '大腸麵線': 50,
            '珍珠奶茶': 45,
            '鹽酥雞': 60,
            '甜不辣': 40,
            '肉圓': 45
        };
        
        // 餐點圖示
        const menuIcons = {
            '滷肉飯': '🍚',
            '雞肉飯': '🍗',
            '蚵仔煎': '🍳',
            '大腸麵線': '🍜',
            '珍珠奶茶': '🥤',
            '鹽酥雞': '🍖',
            '甜不辣': '🍢',
            '肉圓': '🥟'
        };
        
        let cart = [];
        let userProfile = null;
        let lineUserId = '';
        
        // 初始化 LIFF
        async function initializeLiff() {
            try {
                // 更新狀態
                document.getElementById('liffStatus').innerHTML = '🔄 正在初始化 LINE 功能...';
                
                await liff.init({ liffId: CONFIG.LIFF_ID });
                
                if (liff.isLoggedIn()) {
                    // 獲取用戶資料
                    userProfile = await liff.getProfile();
                    lineUserId = userProfile.userId;
                    
                    // 更新 UI
                    document.getElementById('customerName').value = userProfile.displayName;
                    document.getElementById('userInfo').innerHTML = 
                        `✅ LINE 帳號綁定成功<br>👋 歡迎，${userProfile.displayName}`;
                    document.getElementById('userInfo').className = 'user-info success';
                    
                    // 顯示 LINE User ID
                    document.getElementById('lineIdDisplay').style.display = 'block';
                    document.getElementById('lineUserId').textContent = lineUserId;
                    
                    document.getElementById('liffStatus').innerHTML = '✅ LINE 功能已就緒';
                    
                    console.log('LINE User ID:', lineUserId);
                    console.log('用戶名稱:', userProfile.displayName);
                    
                } else {
                    // 未登入，嘗試登入
                    document.getElementById('liffStatus').innerHTML = '⚠️ 需要 LINE 登入';
                    document.getElementById('userInfo').innerHTML = '🔐 正在進行 LINE 登入...';
                    
                    liff.login();
                }
                
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                document.getElementById('liffStatus').innerHTML = '❌ LINE 功能初始化失敗';
                document.getElementById('userInfo').innerHTML = '⚠️ LINE 功能載入失敗，請重新整理頁面';
                document.getElementById('userInfo').className = 'user-info warning';
                
                showNotification('LINE 功能載入失敗，但仍可訂餐', 'warning', 5000);
            }
        }
        
        // 綁定 LINE User ID 到訂單
        function bindLineUserIdToOrder(orderData) {
            if (lineUserId) {
                orderData.customerLineUserId = lineUserId;
                orderData.lineBindingStatus = 'success';
                orderData.lineDisplayName = userProfile ? userProfile.displayName : '';
            } else {
                orderData.customerLineUserId = '未綁定';
                orderData.lineBindingStatus = 'failed';
            }
            return orderData;
        }
        
        // 檢查 LINE 綁定狀態
        function checkLineBinding() {
            if (!lineUserId) {
                showNotification('⚠️ LINE 帳號未綁定，部分功能可能受限', 'warning', 4000);
                return false;
            }
            return true;
        }
        
        // 添加到購物車
        function addToCart() {
            const menuSelect = document.getElementById('menuSelect');
            const selectedItem = menuSelect.value;
            
            if (!selectedItem) return;
            
            // 檢查是否已在購物車中
            const existingItem = cart.find(item => item.name === selectedItem);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    name: selectedItem,
                    price: menuPrices[selectedItem],
                    quantity: 1
                });
            }
            
            // 重置下拉選單
            menuSelect.value = '';
            
            // 更新購物車顯示
            renderCart();
            updateOrderSummary();
            
            // 顯示成功訊息
            showNotification(`已添加 ${selectedItem}`, 'success', 2000);
        }
        
        // 渲染購物車
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">尚未選擇餐點</div>';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div>
                        <strong>${menuIcons[item.name]} ${item.name}</strong>
                        <div style="font-size: 12px; color: var(--gray);">
                            $${item.price} x ${item.quantity} = $${item.price * item.quantity}
                        </div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="adjustQuantity('${item.name}', -1)">-</button>
                        <span style="min-width: 20px; text-align: center;">${item.quantity}</span>
                        <button class="quantity-btn" onclick="adjustQuantity('${item.name}', 1)">+</button>
                        <button class="remove-btn" onclick="removeItem('${item.name}')">刪除</button>
                    </div>
                </div>
            `).join('');
        }
        
        // 調整數量
        function adjustQuantity(itemName, change) {
            const item = cart.find(item => item.name === itemName);
            
            if (item) {
                item.quantity += change;
                
                if (item.quantity <= 0) {
                    removeItem(itemName);
                } else {
                    renderCart();
                    updateOrderSummary();
                }
            }
        }
        
        // 移除項目
        function removeItem(itemName) {
            cart = cart.filter(item => item.name !== itemName);
            renderCart();
            updateOrderSummary();
            showNotification(`已移除 ${itemName}`, 'success', 2000);
        }
        
        // 更新訂單總計
        function updateOrderSummary() {
            let subtotal = 0;
            
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            // 檢查是否需要外送費
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const deliveryFee = deliveryAddress ? 30 : 0;
            const total = subtotal + deliveryFee;
            
            document.getElementById('subtotal').textContent = `$${subtotal}`;
            document.getElementById('deliveryFee').textContent = `$${deliveryFee}`;
            document.getElementById('totalAmount').textContent = `$${total}`;
            
            // 啟用/禁用提交按鈕
            document.getElementById('submitBtn').disabled = cart.length === 0;
        }
        
        // 驗證表單
        function validateForm() {
            let isValid = true;
            
            // 驗證手機號碼
            const phone = document.getElementById('customerPhone').value.trim();
            const phoneRegex = /^09\d{8}$/;
            const isPhoneValid = phoneRegex.test(phone);
            
            if (!isPhoneValid) {
                document.getElementById('phoneGroup').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('phoneGroup').classList.remove('error');
            }
            
            // 驗證取餐時間
            const pickupTime = document.getElementById('pickupTime').value;
            if (!pickupTime) {
                document.getElementById('timeGroup').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('timeGroup').classList.remove('error');
            }
            
            // 驗證購物車
            if (cart.length === 0) {
                showNotification('請選擇至少一樣餐點', 'error', 3000);
                isValid = false;
            }
            
            return isValid;
        }
        
        // 顯示通知
        function showNotification(message, type = 'success', duration = 3000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, duration);
        }
        
        // 設定載入狀態
        function setLoading(loading) {
            const loadingElement = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            if (loading) {
                loadingElement.style.display = 'block';
                submitBtn.style.display = 'none';
            } else {
                loadingElement.style.display = 'none';
                submitBtn.style.display = 'block';
            }
        }
        
        // 提交訂單
        async function submitOrder() {
            // 驗證表單
            if (!validateForm()) {
                return;
            }
            
            // 檢查 LINE 綁定狀態
            checkLineBinding();
            
            // 收集訂單資料
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const pickupTime = document.getElementById('pickupTime').value;
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const notes = document.getElementById('notes').value.trim();
            
            let orderData = {
                action: 'createOrder',
                orderData: {
                    customerName: customerName,
                    customerPhone: customerPhone,
                    pickupTime: pickupTime,
                    deliveryAddress: deliveryAddress,
                    notes: notes,
                    items: cart,
                    totalAmount: calculateTotal(),
                    timestamp: new Date().toISOString(),
                    source: 'liff_app'
                }
            };
            
            // 綁定 LINE User ID
            orderData = bindLineUserIdToOrder(orderData);
            
            console.log('發送訂單:', orderData);
            setLoading(true);
            
            try {
                const response = await fetch(CONFIG.API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    let successMessage = `✅ 訂單成功！\n訂單編號: ${result.data.orderId}\n總金額: $${result.data.orderData.totalAmount}`;
                    
                    if (lineUserId) {
                        successMessage += `\n📱 LINE 帳號已綁定`;
                    }
                    
                    showNotification(successMessage, 'success', 6000);
                    resetOrder();
                    
                    // 發送 LINE 訊息
                    if (liff.isInClient()) {
                        await sendLineMessage(result.data.orderId);
                    }
                    
                } else {
                    throw new Error(result.message || '訂單發送失敗');
                }
                
            } catch (error) {
                console.error('錯誤:', error);
                showNotification(`❌ 發送失敗: ${error.message}`, 'error', 5000);
            } finally {
                setLoading(false);
            }
        }
        
        // 發送 LINE 訊息
        async function sendLineMessage(orderId) {
            try {
                if (liff.isInClient()) {
                    await liff.sendMessages([{
                        type: 'text',
                        text: `感謝您的訂購！\n訂單編號: ${orderId}\n我們會儘快為您準備餐點。`
                    }]);
                    
                    // 關閉視窗
                    setTimeout(() => {
                        liff.closeWindow();
                    }, 2000);
                }
            } catch (error) {
                console.log('LINE 訊息發送失敗:', error);
            }
        }
        
        // 計算總金額
        function calculateTotal() {
            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const deliveryFee = deliveryAddress ? 30 : 0;
            
            return subtotal + deliveryFee;
        }
        
        // 重置訂單
        function resetOrder() {
            // 清空購物車
            cart = [];
            renderCart();
            
            // 清空表單
            document.getElementById('customerPhone').value = '';
            document.getElementById('deliveryAddress').value = '';
            document.getElementById('notes').value = '';
            
            // 清除錯誤狀態
            document.getElementById('phoneGroup').classList.remove('error');
            document.getElementById('timeGroup').classList.remove('error');
            
            // 設定預設取餐時間
            setDefaultPickupTime();
            
            updateOrderSummary();
        }
        
        // 設定預設取餐時間
        function setDefaultPickupTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 30); // 預設 30 分鐘後
            
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('pickupTime').value = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('pickupTime').min = `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        // 初始化事件監聽
        function initializeEventListeners() {
            // 當外送地址改變時更新總計
            document.getElementById('deliveryAddress').addEventListener('input', updateOrderSummary);
            
            // 即時驗證手機號碼
            document.getElementById('customerPhone').addEventListener('input', function() {
                const phone = this.value.trim();
                const phoneRegex = /^09\d{8}$/;
                if (phone && !phoneRegex.test(phone)) {
                    document.getElementById('phoneGroup').classList.add('error');
                } else {
                    document.getElementById('phoneGroup').classList.remove('error');
                }
            });
            
            // 即時驗證取餐時間
            document.getElementById('pickupTime').addEventListener('change', function() {
                if (this.value) {
                    document.getElementById('timeGroup').classList.remove('error');
                }
            });
        }
        
        // 頁面載入初始化
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeLiff();
            setDefaultPickupTime();
            initializeEventListeners();
        });
    </script>
</body>
</html>
