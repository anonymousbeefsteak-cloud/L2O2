<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食訂餐系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif;
        }
        
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #ff6b6b;
            --secondary-dark: #ee5a24;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --border: #e1e8ed;
            --shadow: rgba(0,0,0,0.1);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
            color: white;
            padding: 30px 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            position: relative;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
        }
        
        .order-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 15px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .form-group.error input,
        .form-group.error select,
        .form-group.error textarea {
            border-color: var(--danger);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }
        
        .error-message {
            color: var(--danger);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .form-group.error .error-message {
            display: block;
        }
        
        .date-time-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .order-type-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        
        .order-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .order-type-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .order-type-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .menu-items {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }
        
        .menu-item:hover {
            background: rgba(255,255,255,0.7);
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .quantity-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }
        
        .order-summary {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 15px;
            border: 1px solid #c8e6c9;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .total-row {
            font-weight: bold;
            font-size: 1.2em;
            border-top: 2px solid var(--success);
            padding-top: 10px;
            color: var(--success);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--success), #2ecc71);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(39, 174, 96, 0.4);
        }
        
        .submit-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }
        
        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1000;
            font-size: 15px;
            max-width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            white-space: pre-line;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: var(--success);
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        .notification.warning {
            background: var(--warning);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .menu-item-info {
            flex: 1;
        }
        
        .menu-item-name {
            font-weight: bold;
            font-size: 15px;
        }
        
        .menu-item-price {
            color: var(--gray);
            font-size: 13px;
        }
        
        .delivery-address-group {
            display: none;
        }
        
        .delivery-address-group.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        
        .selected-items {
            margin-top: 15px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 5px var(--shadow);
        }
        
        .selected-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.2s;
        }
        
        .selected-item:hover {
            background: rgba(0,0,0,0.02);
        }
        
        .selected-item:last-child {
            border-bottom: none;
        }
        
        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .remove-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 5px;
            width: 26px;
            height: 26px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }
        
        .remove-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }
        
        .empty-cart {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-style: italic;
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .required::after {
            content: " *";
            color: var(--danger);
        }
        
        .line-info {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }

        .line-user-info {
            background: #E3F2FD;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1976D2;
            text-align: center;
        }

        .debug-info {
            background: var(--light);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
            color: var(--gray);
            display: none;
        }
        
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .order-form {
                padding: 20px;
            }
            
            .date-time-group {
                grid-template-columns: 1fr;
            }
            
            .notification {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍜 美食訂餐系統</h1>
            <p>快速訂餐 • 輕鬆取餐</p>
        </div>
        
        <div class="order-form">
            <!-- LINE 用戶資訊 -->
            <div class="line-user-info" id="lineUserInfo">🔄 載入 LINE 資訊中...</div>

            <!-- 取餐方式 -->
            <div class="form-group">
                <label class="required">取餐方式</label>
                <div class="order-type-group">
                    <button type="button" class="order-type-btn active" onclick="selectOrderType('外帶')">🥡 外帶</button>
                    <button type="button" class="order-type-btn" onclick="selectOrderType('自取')">🚶 自取</button>
                </div>
                <input type="hidden" id="orderType" value="外帶" required>
            </div>
            
            <!-- 日期時間選擇 -->
            <div class="form-group">
                <label for="orderDate" class="required">訂餐日期</label>
                <input type="date" id="orderDate" required>
                <div class="error-message">請選擇訂餐日期</div>
            </div>
            
            <div class="form-group">
                <label for="pickupDate" class="required">取餐日期</label>
                <input type="date" id="pickupDate" required>
                <div class="error-message">請選擇取餐日期</div>
            </div>
            
            <div class="form-group">
                <label for="pickupTime" class="required">取餐時間</label>
                <input type="text" id="pickupTime" placeholder="例如：12:30、下午1點、儘快..." required>
                <div class="time-suggestion">請填寫希望的取餐時間，例如：11:30、中午12點、下午5點、儘快等</div>
                <div class="error-message">請填寫取餐時間</div>
            </div>
            
            <!-- 顧客資訊 -->
            <div class="form-group">
                <label for="customerName" class="required">顧客姓名</label>
                <input type="text" id="customerName" placeholder="請輸入您的姓名" required>
                <div class="error-message">請輸入顧客姓名</div>
            </div>
            
            <div class="form-group">
                <label for="customerPhone" class="required">聯絡電話</label>
                <input type="tel" id="customerPhone" placeholder="請輸入您的電話" pattern="09[0-9]{8}" required>
                <div class="error-message">請輸入有效的電話號碼 (09開頭，10位數字)</div>
            </div>
            
            <!-- LINE User ID（隱藏，自動填入） -->
            <input type="hidden" id="customerLineId">
            
            <!-- 外送地址（僅外帶顯示） -->
            <div class="form-group delivery-address-group show" id="deliveryAddressGroup">
                <label for="deliveryAddress" class="required">外送地址</label>
                <input type="text" id="deliveryAddress" placeholder="請輸入外送地址">
                <div class="error-message">請輸入外送地址</div>
            </div>
            
            <div class="form-group">
                <label for="paymentMethod" class="required">付款方式</label>
                <select id="paymentMethod" required>
                    <option value="">請選擇付款方式</option>
                    <option value="現金">現金</option>
                    <option value="信用卡">信用卡</option>
                    <option value="LINE Pay">LINE Pay</option>
                    <option value="街口支付">街口支付</option>
                </select>
                <div class="error-message">請選擇付款方式</div>
            </div>
            
            <!-- 菜單選擇 -->
            <div class="menu-items">
                <h3 class="section-title">🍽️ 菜單選擇</h3>
                
                <!-- 菜單下拉選單 -->
                <div class="form-group">
                    <label for="menuSelect">選擇餐點</label>
                    <select id="menuSelect" onchange="addSelectedItem()">
                        <option value="">請選擇餐點</option>
                        <option value="1">🍜 經典牛肉麵 - $150</option>
                        <option value="2">🥟 鮮蝦水餃(10顆) - $80</option>
                        <option value="3">🍚 香滷肉飯 - $45</option>
                        <option value="4">🦆 麻辣鴨血 - $65</option>
                        <option value="5">🥬 燙青菜 - $40</option>
                        <option value="6">🍲 酸辣湯 - $35</option>
                        <option value="7">🥤 珍珠奶茶 - $50</option>
                        <option value="8">🍹 檸檬紅茶 - $35</option>
                    </select>
                </div>
                
                <!-- 已選擇的項目 -->
                <div class="selected-items" id="selectedItemsContainer" style="display: none;">
                    <h4 style="margin-bottom: 15px; font-size: 15px; color: var(--dark);">已選擇的餐點：</h4>
                    <div id="selectedItemsList">
                        <!-- 已選擇的項目會在這裡顯示 -->
                    </div>
                </div>
                
                <div id="emptyCartMessage" class="empty-cart">
                    尚未選擇任何餐點
                </div>
            </div>
            
            <!-- 訂單備註 -->
            <div class="form-group">
                <label for="orderNotes">訂單備註</label>
                <textarea id="orderNotes" rows="3" placeholder="如有特殊需求請在此備註（例如：不要加辣、餐具數量、過敏食材等）"></textarea>
            </div>
            
            <!-- 訂單總計 -->
            <div class="order-summary">
                <h3 class="section-title">💰 訂單總計</h3>
                <div class="summary-row">
                    <span>小計：</span>
                    <span id="subtotal">$0</span>
                </div>
                <div class="summary-row">
                    <span>外送費：</span>
                    <span id="shippingFee">$0</span>
                </div>
                <div class="summary-row total-row">
                    <span>總金額：</span>
                    <span id="totalAmount">$0</span>
                </div>
            </div>
            
            <!-- 加載指示器 -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="font-size: 15px;">訂單發送中...</p>
            </div>
            
            <!-- 提交按鈕 -->
            <button class="submit-btn" onclick="submitOrder()" id="submitBtn">
                🚀 送出訂單
            </button>

            <!-- 除錯資訊 -->
            <div class="debug-info" id="debugInfo"></div>
        </div>
    </div>
    
    <!-- 通知訊息 -->
    <div id="notification" class="notification"></div>

    <script>
        // 系統配置
        const CONFIG = {
            LIFF_ID: '2008289130-9XPR8Kpj', // Replace with your LIFF ID
            WEB_APP_URL: 'https://script.google.com/macros/s/AKfycbxx9vKha_MlKheBt44PR0Aldt43VkaT7HW0Mho04FXVBV0zAtJOJ9ni0kGnlhGUrymM/exec'
        };
        
        // 菜單資料
        const menuItems = [
            { id: 1, name: '經典牛肉麵', price: 150, image: '🍜' },
            { id: 2, name: '鮮蝦水餃(10顆)', price: 80, image: '🥟' },
            { id: 3, name: '香滷肉飯', price: 45, image: '🍚' },
            { id: 4, name: '麻辣鴨血', price: 65, image: '🦆' },
            { id: 5, name: '燙青菜', price: 40, image: '🥬' },
            { id: 6, name: '酸辣湯', price: 35, image: '🍲' },
            { id: 7, name: '珍珠奶茶', price: 50, image: '🥤' },
            { id: 8, name: '檸檬紅茶', price: 35, image: '🍹' }
        ];
        
        let orderItems = [];
        let currentOrderType = '外帶';
        let userProfile = null;
        let lineUserId = '';

        // 初始化 LIFF
        async function initializeLiff() {
            try {
                console.log('Starting LIFF initialization...');
                await liff.init({ liffId: CONFIG.LIFF_ID });
                console.log('LIFF initialized successfully');

                if (!liff.isInClient()) {
                    console.warn('Not running in LINE client.');
                    document.getElementById('lineUserInfo').innerHTML = `⚠️ 請在 LINE 應用程式中開啟此頁面`;
                    return;
                }

                if (liff.isLoggedIn()) {
                    console.log('User is logged in, fetching profile...');
                    userProfile = await liff.getProfile();
                    lineUserId = userProfile.userId;

                    console.log('User profile:', {
                        displayName: userProfile.displayName,
                        userId: userProfile.userId,
                        pictureUrl: userProfile.pictureUrl
                    });

                    document.getElementById('customerName').value = userProfile.displayName;
                    document.getElementById('customerLineId').value = userProfile.userId;
                    document.getElementById('lineUserInfo').innerHTML = `👋 歡迎，${userProfile.displayName} (LINE ID: ${userProfile.userId})`;
                } else {
                    console.log('User not logged in, prompting login...');
                    document.getElementById('lineUserInfo').innerHTML = `⚠️ 請登入 LINE 以使用完整功能`;
                    liff.login({ redirectUri: window.location.href });
                }
            } catch (error) {
                console.error('LIFF initialization failed:', error);
                document.getElementById('lineUserInfo').innerHTML = `⚠️ LINE 功能載入失敗: ${error.message}`;
                document.getElementById('debugInfo').style.display = 'block';
                document.getElementById('debugInfo').innerHTML = `
                    <strong>除錯資訊:</strong><br>
                    錯誤: ${error.message}<br>
                    LIFF ID: ${CONFIG.LIFF_ID}<br>
                    時間: ${new Date().toLocaleString()}
                `;
            }
        }
        
        // 初始化
        async function init() {
            await initializeLiff();
            setDefaultDates();
            updateOrderSummary();
            setupEventListeners();
            updateEmptyCartMessage();
        }
        
        // 設定預設日期
        function setDefaultDates() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('orderDate').value = today;
            document.getElementById('pickupDate').value = today;
        }
        
        // 設定事件監聽
        function setupEventListeners() {
            document.getElementById('customerPhone').addEventListener('blur', validatePhone);
            document.getElementById('customerName').addEventListener('blur', validateName);
            document.getElementById('deliveryAddress').addEventListener('blur', validateAddress);
            document.getElementById('pickupTime').addEventListener('blur', validatePickupTime);
            document.getElementById('paymentMethod').addEventListener('change', validatePaymentMethod);
            document.getElementById('deliveryAddress').addEventListener('input', updateOrderSummary);
        }
        
        // 驗證電話
        function validatePhone() {
            const phone = document.getElementById('customerPhone').value.trim();
            const phoneRegex = /^09[0-9]{8}$/;
            const isValid = phoneRegex.test(phone);
            
            toggleFieldError('customerPhone', !isValid && phone !== '');
            return isValid || phone === '';
        }
        
        // 驗證姓名
        function validateName() {
            const name = document.getElementById('customerName').value.trim();
            const isValid = name.length > 0;
            
            toggleFieldError('customerName', !isValid);
            return isValid;
        }
        
        // 驗證地址
        function validateAddress() {
            if (currentOrderType !== '外帶') return true;
            
            const address = document.getElementById('deliveryAddress').value.trim();
            const isValid = address.length > 0;
            
            toggleFieldError('deliveryAddress', !isValid);
            return isValid;
        }
        
        // 驗證取餐時間
        function validatePickupTime() {
            const time = document.getElementById('pickupTime').value.trim();
            const isValid = time.length > 0;
            
            toggleFieldError('pickupTime', !isValid);
            return isValid;
        }
        
        // 驗證付款方式
        function validatePaymentMethod() {
            const method = document.getElementById('paymentMethod').value;
            const isValid = method !== '';
            
            toggleFieldError('paymentMethod', !isValid);
            return isValid;
        }
        
        // 切換欄位錯誤狀態
        function toggleFieldError(fieldId, showError) {
            const field = document.getElementById(fieldId);
            const formGroup = field.closest('.form-group');
            
            if (showError) {
                formGroup.classList.add('error');
            } else {
                formGroup.classList.remove('error');
            }
        }
        
        // 選擇取餐方式
        function selectOrderType(type) {
            currentOrderType = type;
            
            document.querySelectorAll('.order-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            document.getElementById('orderType').value = type;
            
            const addressGroup = document.getElementById('deliveryAddressGroup');
            if (type === '外帶') {
                addressGroup.classList.add('show');
                document.getElementById('deliveryAddress').required = true;
            } else {
                addressGroup.classList.remove('show');
                document.getElementById('deliveryAddress').required = false;
            }
            
            updateOrderSummary();
            validateAddress();
        }
        
        // 添加選擇的項目
        function addSelectedItem() {
            const menuSelect = document.getElementById('menuSelect');
            const selectedValue = menuSelect.value;
            
            if (!selectedValue) return;
            
            const itemId = parseInt(selectedValue);
            const menuItem = menuItems.find(item => item.id === itemId);
            
            if (menuItem) {
                const existingItem = orderItems.find(item => item.id === itemId);
                
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    orderItems.push({
                        ...menuItem,
                        quantity: 1
                    });
                }
                
                renderSelectedItems();
                updateOrderSummary();
                updateEmptyCartMessage();
                
                menuSelect.value = '';
                showNotification(`已添加 ${menuItem.name}`, 'success', 2000);
            }
        }
        
        // 渲染已選擇的項目
        function renderSelectedItems() {
            const container = document.getElementById('selectedItemsContainer');
            const list = document.getElementById('selectedItemsList');
            
            if (orderItems.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            list.innerHTML = orderItems.map(item => `
                <div class="selected-item">
                    <div class="menu-item-info">
                        <div class="menu-item-name">${item.image} ${item.name}</div>
                        <div class="menu-item-price">$${item.price} x ${item.quantity} = $${item.price * item.quantity}</div>
                    </div>
                    <div class="item-controls">
                        <button class="quantity-btn" onclick="decreaseQuantity(${item.id})">-</button>
                        <span style="font-size: 15px; min-width: 25px; text-align: center;">${item.quantity}</span>
                        <button class="quantity-btn" onclick="increaseQuantity(${item.id})">+</button>
                        <button class="remove-btn" onclick="removeItem(${item.id})">×</button>
                    </div>
                </div>
            `).join('');
        }
        
        // 更新購物車為空訊息
        function updateEmptyCartMessage() {
            const emptyCartMessage = document.getElementById('emptyCartMessage');
            const selectedItemsContainer = document.getElementById('selectedItemsContainer');
            
            if (orderItems.length === 0) {
                emptyCartMessage.style.display = 'block';
                selectedItemsContainer.style.display = 'none';
            } else {
                emptyCartMessage.style.display = 'none';
            }
        }
        
        // 增加數量
        function increaseQuantity(itemId) {
            const item = orderItems.find(i => i.id === itemId);
            if (item) {
                item.quantity++;
                renderSelectedItems();
                updateOrderSummary();
            }
        }
        
        // 減少數量
        function decreaseQuantity(itemId) {
            const itemIndex = orderItems.findIndex(i => i.id === itemId);
            if (itemIndex !== -1) {
                if (orderItems[itemIndex].quantity > 1) {
                    orderItems[itemIndex].quantity--;
                } else {
                    orderItems.splice(itemIndex, 1);
                }
                renderSelectedItems();
                updateOrderSummary();
                updateEmptyCartMessage();
            }
        }
        
        // 移除項目
        function removeItem(itemId) {
            const itemIndex = orderItems.findIndex(i => i.id === itemId);
            if (itemIndex !== -1) {
                const itemName = orderItems[itemIndex].name;
                orderItems.splice(itemIndex, 1);
                renderSelectedItems();
                updateOrderSummary();
                updateEmptyCartMessage();
                showNotification(`已移除 ${itemName}`, 'warning', 2000);
            }
        }
        
        // 更新訂單總計
        function updateOrderSummary() {
            const subtotal = orderItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shippingFee = currentOrderType === '外帶' ? 30 : 0;
            const total = subtotal + shippingFee;
            
            document.getElementById('subtotal').textContent = `$${subtotal}`;
            document.getElementById('shippingFee').textContent = `$${shippingFee}`;
            document.getElementById('totalAmount').textContent = `$${total}`;
            
            document.getElementById('submitBtn').disabled = subtotal === 0;
        }
        
        // 顯示通知
        function showNotification(message, type = 'success', duration = 5000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // 設定載入狀態
        function setLoading(loading) {
            const loadingElement = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            const formElements = document.querySelectorAll('input, select, textarea, button');
            
            if (loading) {
                loadingElement.style.display = 'block';
                submitBtn.style.display = 'none';
                formElements.forEach(el => {
                    if (el.id !== 'submitBtn') el.disabled = true;
                });
            } else {
                loadingElement.style.display = 'none';
                submitBtn.style.display = 'block';
                formElements.forEach(el => el.disabled = false);
            }
        }
        
        // 驗證表單
        function validateForm() {
            const isNameValid = validateName();
            const isPhoneValid = validatePhone();
            const isAddressValid = validateAddress();
            const isTimeValid = validatePickupTime();
            const isPaymentValid = validatePaymentMethod();
            const hasItems = orderItems.length > 0;
            
            if (!hasItems) {
                showNotification('請選擇至少一樣餐點', 'error');
                return false;
            }
            
            return isNameValid && isPhoneValid && isAddressValid && isTimeValid && isPaymentValid;
        }
        
        // 提交訂單
        async function submitOrder() {
            if (!validateForm()) {
                showNotification('請檢查表單中的錯誤', 'error');
                return;
            }
            
            const orderDate = document.getElementById('orderDate').value;
            const pickupDate = document.getElementById('pickupDate').value;
            const pickupTime = document.getElementById('pickupTime').value.trim();
            const orderType = document.getElementById('orderType').value;
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const customerLineId = document.getElementById('customerLineId').value.trim();
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const paymentMethod = document.getElementById('paymentMethod').value;
            const orderNotes = document.getElementById('orderNotes').value.trim();
            
            const subtotal = orderItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shippingFee = orderType === '外帶' ? 30 : 0;
            const total = subtotal + shippingFee;
            
            const orderData = {
                action: 'createOrder',
                orderData: {
                    orderTime: new Date().toLocaleString('zh-TW'),
                    orderNumber: 'ORD-' + Date.now(),
                    orderDate: orderDate,
                    pickupDate: pickupDate,
                    pickupTime: pickupTime,
                    orderType: orderType,
                    customerName: customerName,
                    customerPhone: customerPhone,
                    customerLineId: customerLineId,
                    deliveryAddress: orderType === '外帶' ? deliveryAddress : '自取',
                    paymentMethod: paymentMethod,
                    orderNotes: orderNotes,
                    items: orderItems,
                    subtotal: subtotal,
                    shippingFee: shippingFee,
                    total: total
                }
            };
            
            console.log('Sending order:', orderData);
            
            setLoading(true);
            
            try {
                const response = await fetch(CONFIG.WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                if (response.status < 200 || response.status >= 400) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Server response:', result);
                
                if (result.status === 'success') {
                    let notificationMessage = `✅ 訂單成功！\n訂單編號: ${orderData.orderNumber}\n取餐時間: ${orderData.pickupTime}\n總金額: $${total}`;
                    if (customerLineId) {
                        notificationMessage += `\n📱 LINE通知已發送`;
                    }
                    if (result.spreadsheetUrl) {
                        notificationMessage += `\n📊 訂單已記錄到Google Sheet`;
                    }
                    
                    showNotification(notificationMessage, 'success', 8000);
                    resetForm();
                } else {
                    throw new Error(result.message || '訂單發送失敗');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showNotification(`❌ 發送失敗: ${error.message}`, 'error');
                document.getElementById('debugInfo').style.display = 'block';
                document.getElementById('debugInfo').innerHTML = `
                    <strong>除錯資訊:</strong><br>
                    錯誤: ${error.message}<br>
                    LINE User ID: ${lineUserId || '未取得'}<br>
                    網址: ${CONFIG.WEB_APP_URL}<br>
                    時間: ${new Date().toLocaleString()}
                `;
            } finally {
                setLoading(false);
            }
        }
        
        // 重置表單
        function resetForm() {
            document.getElementById('customerName').value = userProfile ? userProfile.displayName : '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('customerLineId').value = userProfile ? userProfile.userId : '';
            document.getElementById('deliveryAddress').value = '';
            document.getElementById('paymentMethod').value = '';
            document.getElementById('orderNotes').value = '';
            document.getElementById('pickupTime').value = '';
            document.getElementById('menuSelect').value = '';
            
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
            });
            
            setDefaultDates();
            orderItems = [];
            document.getElementById('selectedItemsContainer').style.display = 'none';
            updateEmptyCartMessage();
            updateOrderSummary();
        }
        
        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
