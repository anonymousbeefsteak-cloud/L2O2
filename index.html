    </style>

<body>
    <div class="container">

        <div class="order-form">
            <!-- È°ßÂÆ¢Ë≥áË®ä -->

    <!-- ÈÄöÁü•Ë®äÊÅØ -->

    <script>
        const CONFIG = {
            restaurant: {
                name: "Âè∞ÁÅ£Â∞èÂêÉÂ∫ó",
                phone: "02-1234-5678",
                address: "Ëá∫ÂåóÂ∏Ç‰ø°Áæ©ÂçÄÊùæÂ£ΩË∑Ø123Ëôü",
                businessHours: "10:00 - 22:00"
            },
            endpointUrl: "https://script.google.com/macros/s/AKfycbwCo9maPqBjf6s7e7sCbcZjZ03hzOHLO2_5mRdZOUvDPPb464hoGRg-hHEjSCTLoingRA/exec",
            liffId: "2008276630-bYNjwMx7",
            fallbackMenu: [
                { id: 1, name: "Êª∑ËÇâÈ£Ø", price: 35, emoji: "üçú", category: "‰∏ªÈ£ü" },
                { id: 2, name: "ÈõûËÇâÈ£Ø", price: 40, emoji: "üçö", category: "‰∏ªÈ£ü" },
                { id: 3, name: "Ëöµ‰ªîÁÖé", price: 65, emoji: "ü¶™", category: "Â∞èÂêÉ" },
                { id: 4, name: "Â§ßËÖ∏È∫µÁ∑ö", price: 50, emoji: "üç≤", category: "ÊπØÂìÅ" },
                { id: 5, name: "ÁèçÁè†Â•∂Ëå∂", price: 45, emoji: "ü•§", category: "È£≤Êñô" },
                { id: 6, name: "ÈπΩÈÖ•Èõû", price: 60, emoji: "üçó", category: "Â∞èÂêÉ" },
                { id: 7, name: "Áîú‰∏çËæ£", price: 40, emoji: "üêü", category: "Â∞èÂêÉ" },
                { id: 8, name: "Ëöµ‰ªîÈÖ•", price: 70, emoji: "ü¶™", category: "Â∞èÂêÉ" },
                { id: 9, name: "ËÇâÂúì", price: 45, emoji: "ü•ü", category: "Â∞èÂêÉ" },
                { id: 10, name: "Á¢óÁ≤ø", price: 35, emoji: "üçÆ", category: "Â∞èÂêÉ" }
            ]
        };

        let menuItems = [];
        let liffUserId = null;

        // ÂàùÂßãÂåñ LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: CONFIG.liffId });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    liffUserId = profile.userId;
                    document.getElementById('customerName').value = profile.displayName || '';
                    document.getElementById('customerLineId').value = profile.userId || '';
                } else {
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF ÂàùÂßãÂåñÂ§±Êïó:', error);
                showNotification('ÁÑ°Ê≥ïÂàùÂßãÂåñ LINE LIFFÔºåË´ãÁ®çÂæåÂÜçË©¶ÊàñËÅØÁπ´ÂÆ¢Êúç', 'error');
            }
        }

        // ËºâÂÖ•ËèúÂñÆ - ‰øÆÂæ©ÁâàÊú¨
        async function loadMenu() {
            const menuInfo = document.getElementById('menuInfo');
            
            try {
                menuInfo.textContent = 'Ê≠£Âú®ËºâÂÖ•ËèúÂñÆ...';
                menuInfo.style.borderLeftColor = '#3498db';
                
                // Ê∑ªÂä†Èö®Ê©üÂèÉÊï∏ÈÅøÂÖçÁ∑©Â≠òÂïèÈ°å
                const timestamp = new Date().getTime();
                const menuUrl = `${CONFIG.endpointUrl}?action=menu&t=${timestamp}`;
                
                console.log('ÂòóË©¶ËºâÂÖ•ËèúÂñÆ URL:', menuUrl);
                
                const response = await fetch(menuUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    cache: 'no-cache'
                });

                console.log('ËèúÂñÆÈüøÊáâÁãÄÊÖã:', response.status, response.statusText);

                if (!response.ok) {
                    throw new Error(`HTTP ÈåØË™§: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('ËèúÂñÆÊï∏Êìö:', data);

                if (data.status === 'success' && Array.isArray(data.menu)) {
                    menuItems = data.menu;
                    console.log('ËèúÂñÆËºâÂÖ•ÊàêÂäüÔºåÈ†ÖÁõÆÊï∏Èáè:', menuItems.length);
                    displayMenu();
                    menuInfo.textContent = `Â∑≤ËºâÂÖ• ${menuItems.length} Á®ÆÈ§êÈªû`;
                    menuInfo.style.borderLeftColor = '#27ae60';
                } else {
                    throw new Error('ÁÑ°ÊïàÁöÑËèúÂñÆÊï∏ÊìöÊ†ºÂºè: ' + JSON.stringify(data));
                }
            } catch (error) {
                console.error('ËºâÂÖ•ËèúÂñÆÂ§±Êïó:', error.message);
                menuItems = CONFIG.fallbackMenu;
                displayMenu();
                menuInfo.textContent = `‰ΩøÁî®È†êË®≠ËèúÂñÆ (${menuItems.length} Á®ÆÈ§êÈªû) - ${error.message}`;
                menuInfo.style.borderLeftColor = '#e74c3c';
                showNotification('ÁÑ°Ê≥ïËºâÂÖ•ÊúÄÊñ∞ËèúÂñÆÔºåÂ∑≤‰ΩøÁî®È†êË®≠ËèúÂñÆ', 'error');
            }
        }

        // È°ØÁ§∫ËèúÂñÆ
        function displayMenu() {
            const menuSelect = document.getElementById('menuSelect');
            menuSelect.innerHTML = '<option value="">Ë´ãÈÅ∏ÊìáÈ§êÈªû</option>';
            
            menuItems.forEach(item => {
                const option = document.createElement('option');
                option.value = `${item.name} $${item.price}`;
                option.textContent = `${item.emoji} ${item.name} - $${item.price}`;
                option.setAttribute('data-price', item.price);
                menuSelect.appendChild(option);
            });
            
            // Ê∑ªÂä†ÈÅ∏Êìá‰∫ã‰ª∂‰æÜÈ°ØÁ§∫ÂÉπÊ†º
            menuSelect.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];
                if (selectedOption.value) {
                    const price = selectedOption.getAttribute('data-price');
                    document.getElementById('menuInfo').textContent = `ÈÅ∏Êìá: ${selectedOption.textContent}`;
                }
            });
        }

        // Ë®≠ÂÆöÈ†êË®≠Êó•ÊúüÊôÇÈñì
        function setDefaultDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 30);
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const datetimeLocal = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('pickupTime').value = datetimeLocal;
        }

        // È°ØÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'success', duration = 5000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        // Ë®≠ÂÆöËºâÂÖ•ÁãÄÊÖã
        function setLoading(loading) {
            const loadingElement = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            if (loading) {
                loadingElement.style.display = 'block';
                submitBtn.disabled = true;
            } else {
                loadingElement.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        // Êèê‰∫§Ë®ÇÂñÆ
        async function submitOrder() {
            const pickupTime = document.getElementById('pickupTime').value;
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const customerLineId = document.getElementById('customerLineId').value.trim();
            const menuSelect = document.getElementById('menuSelect').value;
            const orderNotes = document.getElementById('orderNotes').value.trim();

            // È©óË≠â
            if (!customerName || customerName.length < 2) {
                showNotification('ÂßìÂêçËá≥Â∞ëÈúÄË¶Å2ÂÄãÂ≠óÁ¨¶', 'error');
                return;
            }
            if (!/^09\d{8}$/.test(customerPhone.replace(/\D/g, ''))) {
                showNotification('Ë´ãËº∏ÂÖ•Ê≠£Á¢∫ÁöÑÊâãÊ©üËôüÁ¢ºÊ†ºÂºè (0912345678)', 'error');
                return;
            }
            const pickupDate = new Date(pickupTime);
            const now = new Date();
            if (pickupDate <= now) {
                showNotification('ÂèñÈ§êÊôÇÈñìÂøÖÈ†àÊòØÊú™‰æÜÊôÇÈñì', 'error');
                return;
            }
            if (!menuSelect) {
                showNotification('Ë´ãÈÅ∏Êìá‰∏ÄÈ†ÖÈ§êÈªû', 'error');
                return;
            }

            const priceMatch = menuSelect.match(/\$(\d+)$/);
            const totalAmount = priceMatch ? parseInt(priceMatch[1]) : 0;

            const orderData = {
                source: 'web_app_react_liff',
                liffUserId: liffUserId || 'Êú™Êèê‰æõ',
                customerName: customerName,
                customerPhone: customerPhone,
                customerLineId: customerLineId,
                product: menuSelect,
                totalAmount: totalAmount,
                pickupTime: pickupTime,
                notes: orderNotes,
                timestamp: new Date().toISOString()
            };

            console.log('ÁôºÈÄÅË®ÇÂñÆ:', JSON.stringify(orderData));
            setLoading(true);

            const maxRetries = 2;
            let attempt = 0;

            while (attempt <= maxRetries) {
                try {
                    const response = await fetch(CONFIG.endpointUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(orderData),
                        mode: 'cors',
                        cache: 'no-cache'
                    });

                    console.log('Ë®ÇÂñÆÊèê‰∫§ÈüøÊáâÁãÄÊÖã:', response.status);

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Ë®ÇÂñÆÊèê‰∫§Â§±ÊïóÔºåHTTP ÁãÄÊÖã:', response.status, 'ÈüøÊáâ:', errorText);
                        throw new Error(`HTTP ÈåØË™§: ${response.status} ${response.statusText}`);
                    }

                    const result = await response.json();
                    console.log('Ë®ÇÂñÆÊèê‰∫§ÁµêÊûú:', result);

                    if (result.status === 'success') {
                        let notificationMessage = `‚úÖ Ë®ÇÂñÆÊàêÂäüÔºÅ\nË®ÇÂñÆÁ∑®Ëôü: ${result.orderId}\nÂèñÈ§êÊôÇÈñì: ${new Date(pickupTime).toLocaleString('zh-TW')}\nÁ∏ΩÈáëÈ°ç: $${totalAmount}`;
                        if (customerLineId || liffUserId) {
                            notificationMessage += `\nüì± LineÈÄöÁü•Â∑≤ÁôºÈÄÅ`;
                        }
                        showNotification(notificationMessage, 'success', 8000);
                        document.getElementById('customerName').value = '';
                        document.getElementById('customerPhone').value = '';
                        document.getElementById('customerLineId').value = '';
                        document.getElementById('menuSelect').value = '';
                        document.getElementById('orderNotes').value = '';
                        setDefaultDateTime();
                        setLoading(false);
                        return;
                    } else {
                        throw new Error(result.message || 'Ë®ÇÂñÆÊèê‰∫§Â§±ÊïóÔºåÁÑ°Ë©≥Á¥∞ÈåØË™§‰ø°ÊÅØ');
                    }
                } catch (error) {
                    attempt++;
                    console.error(`Ë®ÇÂñÆÊèê‰∫§ÂòóË©¶ ${attempt} Â§±Êïó:`, error.message);
                    if (attempt > maxRetries) {
                        showNotification(`‚ùå Ë®ÇÂñÆÊèê‰∫§Â§±ÊïóÔºåË´ãÊ™¢Êü•Á∂≤Áµ°ÈÄ£Á∑öÊàñËÅØÁπ´ÂÆ¢Êúç (${CONFIG.restaurant.phone})„ÄÇÈåØË™§: ${error.message}`, 'error', 10000);
                        setLoading(false);
                        return;
                    }
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeLiff();
            await loadMenu();
            setDefaultDateTime();
            document.getElementById('submitBtn').addEventListener('click', submitOrder);
        });
    </script>
