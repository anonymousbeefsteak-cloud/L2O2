<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣小吃店 - 線上點餐</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #f6e7cb 0%, #f5d7a1 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #e5e7eb;
        }

        header h1 {
            font-size: 2rem;
            color: #4f46e5;
        }

        header p {
            font-size: 1rem;
            color: #666;
            margin-top: 10px;
        }

        .menu-section {
            margin: 20px 0;
        }

        .menu-section h2 {
            font-size: 1.5rem;
            color: #4f46e5;
            margin-bottom: 15px;
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .menu-item {
            background: #f9fafb;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .menu-item-details {
            flex: 1;
        }

        .menu-item-details h3 {
            font-size: 1.2rem;
            color: #333;
        }

        .menu-item-details p {
            color: #666;
        }

        .menu-item input {
            width: 60px;
            padding: 5px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            text-align: center;
        }

        .order-form {
            margin: 20px 0;
        }

        .order-form h2 {
            font-size: 1.5rem;
            color: #4f46e5;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .order-summary {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .order-summary h3 {
            font-size: 1.2rem;
            color: #4f46e5;
            margin-bottom: 10px;
        }

        .order-summary ul {
            list-style: none;
            padding: 0;
        }

        .order-summary li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        button {
            background: #4f46e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        button:hover {
            background: #4338ca;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 2px solid #e5e7eb;
            margin-top: 20px;
        }

        footer a {
            color: #4f46e5;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .menu-items {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>台灣小吃店 - 線上點餐</h1>
            <p>📍 臺北市信義區松壽路123號 | 📞 02-1234-5678 | ⏰ 10:00 - 22:00</p>
        </header>

        <div class="success-message" id="successMessage"></div>

        <section class="menu-section">
            <h2>🍽️ 菜單</h2>
            <div class="menu-items" id="menuItems"></div>
        </section>

        <section class="order-form">
            <h2>📝 訂單資訊</h2>
            <div class="form-group">
                <label for="customerName">姓名</label>
                <input type="text" id="customerName" placeholder="請輸入您的姓名" required>
                <div class="error-message" id="nameError">姓名至少需要2個字符</div>
            </div>
            <div class="form-group">
                <label for="customerPhone">手機號碼</label>
                <input type="tel" id="customerPhone" placeholder="0912345678" required>
                <div class="error-message" id="phoneError">請輸入正確的手機號碼格式 (0912345678)</div>
            </div>
            <div class="form-group">
                <label for="pickupTime">取餐時間</label>
                <input type="datetime-local" id="pickupTime" required>
                <div class="error-message" id="pickupTimeError">取餐時間必須是未來時間</div>
            </div>
            <div class="form-group">
                <label for="notes">備註</label>
                <textarea id="notes" placeholder="特殊要求或備註"></textarea>
            </div>
            <div class="order-summary">
                <h3>訂單摘要</h3>
                <ul id="orderSummary"></ul>
                <p><strong>總金額：</strong> <span id="totalAmount">0</span> 元</p>
            </div>
            <button id="submitOrder">提交訂單</button>
        </section>

        <footer>
            <p>
                <a href="https://anonymousbeefsteak-cloud.github.io/lineuse/privacy-policy.html" target="_blank">隱私政策</a> |
                <a href="https://anonymousbeefsteak-cloud.github.io/lineuse/terms-of-use.html" target="_blank">使用條款</a>
            </p>
        </footer>
    </div>

    <script>
        const CONFIG = {
            restaurant: {
                name: "台灣小吃店",
                phone: "02-1234-5678",
                address: "臺北市信義區松壽路123號",
                businessHours: "10:00 - 22:00"
            },
            endpointUrl: "https://script.google.com/macros/s/AKfycbzwH5AnXX2TjU2CRAC81yaDko47AHCR5TETX9yT6sNwjPvWH-JgbTY0jVI1HJ2cfbg/exec",
            liffId: "2008276630-bYNjwMx7",
            fallbackMenu: [
                { id: 1, name: "滷肉飯", price: 35, emoji: "🍜", category: "主食" },
                { id: 2, name: "雞肉飯", price: 40, emoji: "🍚", category: "主食" },
                { id: 3, name: "蚵仔煎", price: 65, emoji: "🦪", category: "小吃" },
                { id: 4, name: "大腸麵線", price: 50, emoji: "🍲", category: "湯品" },
                { id: 5, name: "珍珠奶茶", price: 45, emoji: "🥤", category: "飲料" },
                { id: 6, name: "鹽酥雞", price: 60, emoji: "🍗", category: "小吃" },
                { id: 7, name: "甜不辣", price: 40, emoji: "🐟", category: "小吃" },
                { id: 8, name: "蚵仔酥", price: 70, emoji: "🦪", category: "小吃" },
                { id: 9, name: "肉圓", price: 45, emoji: "🥟", category: "小吃" },
                { id: 10, name: "碗粿", price: 35, emoji: "🍮", category: "小吃" }
            ]
        };

        let menuItems = [];
        let selectedItems = [];
        let liffUserId = null;

        // 初始化 LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: CONFIG.liffId });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    liffUserId = profile.userId;
                    document.getElementById('customerName').value = profile.displayName || '';
                } else {
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                showError('無法初始化 LINE LIFF，請稍後再試或聯繫客服');
            }
        }

        // 載入菜單
        async function loadMenu() {
            try {
                const response = await fetch(`${CONFIG.endpointUrl}?action=menu`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`HTTP 錯誤: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                if (data.status === 'success' && Array.isArray(data.menu)) {
                    menuItems = data.menu;
                    console.log('菜單載入成功:', menuItems);
                    displayMenu();
                } else {
                    throw new Error('無效的菜單數據格式');
                }
            } catch (error) {
                console.error('載入菜單失敗:', error.message);
                showError('無法載入菜單，將顯示預設菜單。如問題持續，請聯繫客服。');
                menuItems = CONFIG.fallbackMenu;
                displayMenu();
            }
        }

        // 顯示菜單
        function displayMenu() {
            const menuContainer = document.getElementById('menuItems');
            menuContainer.innerHTML = '';
            const categories = {};

            menuItems.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = [];
                }
                categories[item.category].push(item);
            });

            for (const [category, items] of Object.entries(categories)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.innerHTML = `<h3 style="color: #4f46e5; margin: 15px 0;">${category}</h3>`;
                menuContainer.appendChild(categoryDiv);

                items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'menu-item';
                    itemDiv.innerHTML = `
                        <span>${item.emoji}</span>
                        <div class="menu-item-details">
                            <h3>${item.name}</h3>
                            <p>價格: ${item.price} 元</p>
                        </div>
                        <input type="number" min="0" max="10" value="0" data-id="${item.id}">
                    `;
                    menuContainer.appendChild(itemDiv);
                });
            }

            document.querySelectorAll('.menu-item input').forEach(input => {
                input.addEventListener('change', updateOrderSummary);
            });
        }

        // 更新訂單摘要
        function updateOrderSummary() {
            selectedItems = [];
            let total = 0;
            document.querySelectorAll('.menu-item input').forEach(input => {
                const quantity = parseInt(input.value) || 0;
                if (quantity > 0) {
                    const itemId = parseInt(input.dataset.id);
                    const menuItem = menuItems.find(item => item.id === itemId);
                    if (menuItem) {
                        selectedItems.push({
                            id: menuItem.id,
                            name: menuItem.name,
                            price: menuItem.price,
                            quantity: quantity,
                            emoji: menuItem.emoji
                        });
                        total += menuItem.price * quantity;
                    }
                }
            });

            const summaryList = document.getElementById('orderSummary');
            summaryList.innerHTML = '';
            selectedItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.emoji} ${item.name} x${item.quantity}`;
                li.innerHTML += `<span>$${item.price * item.quantity}</span>`;
                summaryList.appendChild(li);
            });

            document.getElementById('totalAmount').textContent = total;
        }

        // 驗證表單
        function validateForm() {
            let isValid = true;
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const pickupTime = document.getElementById('pickupTime').value;

            document.getElementById('nameError').style.display = 'none';
            document.getElementById('phoneError').style.display = 'none';
            document.getElementById('pickupTimeError').style.display = 'none';

            if (name.length < 2) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }

            if (!/^09\d{8}$/.test(phone.replace(/\D/g, ''))) {
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }

            const pickupDate = new Date(pickupTime);
            const now = new Date();
            if (pickupDate <= now) {
                document.getElementById('pickupTimeError').style.display = 'block';
                isValid = false;
            }

            if (selectedItems.length === 0) {
                showError('請選擇至少一項餐點');
                isValid = false;
            }

            return isValid;
        }

        // 顯示錯誤訊息
        function showError(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            successMessage.style.background = '#fee2e2';
            successMessage.style.color = '#dc2626';
            successMessage.textContent = message;
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        // 顯示成功訊息
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            successMessage.style.background = '#d1fae5';
            successMessage.style.color = '#065f46';
            successMessage.textContent = message;
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        // 提交訂單（帶重試邏輯）
        async function submitOrder() {
            if (!validateForm()) return;

            const orderData = {
                source: 'web_app_react_liff',
                liffUserId: liffUserId || '未提供',
                customerName: document.getElementById('customerName').value.trim(),
                customerPhone: document.getElementById('customerPhone').value.trim(),
                pickupTime: document.getElementById('pickupTime').value,
                notes: document.getElementById('notes').value.trim(),
                items: selectedItems,
                totalAmount: parseInt(document.getElementById('totalAmount').textContent)
            };

            console.log('提交訂單數據:', JSON.stringify(orderData));

            const maxRetries = 2;
            let attempt = 0;

            while (attempt <= maxRetries) {
                try {
                    const response = await fetch(CONFIG.endpointUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(orderData),
                        mode: 'cors',
                        cache: 'no-cache'
                    });

                    console.log('訂單提交響應狀態:', response.status);

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('訂單提交失敗，HTTP 狀態:', response.status, '響應:', errorText);
                        throw new Error(`HTTP 錯誤: ${response.status} ${response.statusText}`);
                    }

                    const result = await response.json();
                    console.log('訂單提交結果:', result);

                    if (result.status === 'success') {
                        showSuccess(`訂單提交成功！訂單編號：${result.orderId}`);
                        document.querySelectorAll('.menu-item input').forEach(input => input.value = '0');
                        updateOrderSummary();
                        document.getElementById('customerName').value = '';
                        document.getElementById('customerPhone').value = '';
                        document.getElementById('pickupTime').value = '';
                        document.getElementById('notes').value = '';
                        return;
                    } else {
                        throw new Error(result.message || '訂單提交失敗，無詳細錯誤信息');
                    }
                } catch (error) {
                    attempt++;
                    console.error(`訂單提交嘗試 ${attempt} 失敗:`, error.message);
                    if (attempt > maxRetries) {
                        showError(`訂單提交失敗，請檢查網絡連線或聯繫客服 (${CONFIG.restaurant.phone})。錯誤: ${error.message}`);
                        return;
                    }
                    // 等待 1 秒後重試
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
        }

        // 初始化頁面
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeLiff();
            await loadMenu();

            document.getElementById('submitOrder').addEventListener('click', submitOrder);

            // 設置取餐時間預設值
            const now = new Date();
            now.setMinutes(now.getMinutes() + 30);
            document.getElementById('pickupTime').value = now.toISOString().slice(0, 16);
        });
    </script>
</body>
</html>
