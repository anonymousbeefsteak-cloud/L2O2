        // æ·»åŠ åˆ°è³¼ç‰©è»Š
        function addToCart() {
            const menuSelect = document.getElementById('menuSelect');
            const selectedItem = menuSelect.value;
            
            if (!selectedItem) {
                showNotification('è«‹é¸æ“‡é¤é»', 2000, 'error');
                return;
            }
            
            // æª¢æŸ¥æ˜¯å¦å·²åœ¨è³¼ç‰©è»Šä¸­
            const existingItem = cart.find(item => item.name === selectedItem);
            
            if (existingItem) {

            } else {
                cart.push({
                    name: selectedItem,

            // é‡ç½®ä¸‹æ‹‰é¸å–®
            menuSelect.value = '';

            showNotification(`âœ… å·²æ·»åŠ  ${selectedItem}`, 1500);

        // æ¸²æŸ“è³¼ç‰©è»Š
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">å°šæœªé¸æ“‡é¤é»<br><small>è«‹å¾ä¸Šæ–¹é¸æ“‡é¤é»åŠ å…¥</small></div>';

        }
        
        // è¨­å®šè¼‰å…¥ç‹€æ…‹
        function setLoading(loading) {
            const loadingElement = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            if (loading) {
                loadingElement.style.display = 'block';
                submitBtn.style.display = 'none';
            } else {
                loadingElement.style.display = 'none';
                submitBtn.style.display = 'block';
            }
        }
        
        // æäº¤è¨‚å–®
        async function submitOrder() {
            if (!validateForm()) {
                return;
            }
            
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const pickupTime = document.getElementById('pickupTime').value;
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const notes = document.getElementById('notes').value.trim();
            
            const orderData = {
                action: 'createOrder',
                orderData: {
                    customerName: customerName,
                    customerPhone: customerPhone,
                    customerLineUserId: lineUserId, // ä½¿ç”¨ç¶å®šçš„ LINE User ID
                    pickupTime: pickupTime,
                    deliveryAddress: deliveryAddress,
                    notes: notes,
                    items: cart,
                    totalAmount: calculateTotal()
                }
            };
            
            console.log('ç™¼é€è¨‚å–®è³‡æ–™:', orderData);
            setLoading(true);
            
            try {
                const response = await fetch(CONFIG.API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP éŒ¯èª¤! ç‹€æ…‹ç¢¼: ${response.status}`);
                }

                const result = await response.json();
                console.log('ä¼ºæœå™¨å›æ‡‰:', result);
                
                if (result.success) {
                    let successMessage = `âœ… è¨‚å–®æˆåŠŸï¼\nè¨‚å–®ç·¨è™Ÿ: ${result.data.orderId}\nç¸½é‡‘é¡: $${result.data.orderData.totalAmount}`;
                    
                    // é€™è£¡ä¸å†ç™¼é€ LINE é€šçŸ¥ï¼Œå› ç‚ºç§»é™¤äº†ç›¸é—œé‚è¼¯
                    
                    showNotification(successMessage, 6000);
                    resetOrder();
                } else {
                    throw new Error(result.message || 'è¨‚å–®ç™¼é€å¤±æ•—');
                }
                
            } catch (error) {
                console.error('æäº¤è¨‚å–®éŒ¯èª¤:', error);
                showNotification(`âŒ ç™¼é€å¤±æ•—: ${error.message}`, 5000, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // è¨ˆç®—ç¸½é‡‘é¡
        function calculateTotal() {
            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const deliveryFee = deliveryAddress ? 30 : 0;
            
            return subtotal + deliveryFee;
        }
        
        // é‡ç½®è¨‚å–®
        function resetOrder() {
            cart = [];
            renderCart();
            document.getElementById('customerPhone').value = '';
            document.getElementById('deliveryAddress').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('phoneGroup').classList.remove('error');
            document.getElementById('timeGroup').classList.remove('error');
            setDefaultPickupTime();
            updateOrderSummary();
        }
        
        // è¨­å®šé è¨­å–é¤æ™‚é–“
        function setDefaultPickupTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 30);
            
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('pickupTime').value = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('pickupTime').min = `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        // åˆå§‹åŒ–äº‹ä»¶ç›£è½
        function initializeEventListeners() {
            document.getElementById('menuSelect').addEventListener('change', addToCart);
            document.getElementById('submitBtn').addEventListener('click', submitOrder);
            document.getElementById('deliveryAddress').addEventListener('input', updateOrderSummary);
            
            document.getElementById('customerPhone').addEventListener('input', function() {
                const phone = this.value.trim();
                const phoneRegex = /^09\d{8}$/;
                if (phone && !phoneRegex.test(phone)) {
                    document.getElementById('phoneGroup').classList.add('error');
                } else {
                    document.getElementById('phoneGroup').classList.remove('error');
                }
            });
            
            document.getElementById('pickupTime').addEventListener('change', function() {
                if (this.value) {
                    document.getElementById('timeGroup').classList.remove('error');
                }
            });
        }
        
        // é é¢è¼‰å…¥åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('é é¢è¼‰å…¥å®Œæˆï¼Œé–‹å§‹åˆå§‹åŒ–...');
            setDefaultPickupTime();
            initializeEventListeners();
            await initializeLiff(); // ä»ç„¶åˆå§‹åŒ– LIFF ä»¥ç²å–ç”¨æˆ¶è³‡æ–™
            console.log('åˆå§‹åŒ–å®Œæˆ');
        });
    </script>
