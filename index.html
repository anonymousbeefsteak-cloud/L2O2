    <script>
        const LIFF_ID = "2008276630-bYNjwMx7";

            { name: "æ»·è‚‰é£¯", price: 35, icon: "ğŸœ" },
            { name: "é›è‚‰é£¯", price: 40, icon: "ğŸš" },
            { name: "èšµä»”ç…", price: 65, icon: "ğŸ¦ª" },
            { name: "å¤§è…¸éºµç·š", price: 50, icon: "ğŸ²" },
            { name: "çç å¥¶èŒ¶", price: 45, icon: "ğŸ¥¤" },
            { name: "é¹½é…¥é›", price: 60, icon: "ğŸ—" },

        // --- LIFF & Initialization ---
        function showLiffError(message) {
            const errorBanner = document.getElementById('liffError');
            let detailedMessage = `<strong>LINE åŠŸèƒ½ç„¡æ³•ä½¿ç”¨ï¼š</strong> ${message}<br><br>`;
            detailedMessage += `<b>å¸¸è¦‹åŸå› ï¼š</b> LIFF é »é“è¨­å®šä¸­çš„ã€ŒEndpoint URLã€èˆ‡ç›®å‰ç¶²é çš„ç¶²å€ä¸ç¬¦ã€‚è«‹ç¢ºèªå…©è€…å®Œå…¨ç›¸åŒã€‚`;
            detailedMessage += `<br><b>ç›®å‰ç¶²å€ï¼š</b> ${window.location.href}`;
            errorBanner.innerHTML = detailedMessage;
            errorBanner.style.display = 'block';
            console.error(message);
        }

        function loadLiffSdk() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://static.line-scdn.net/liff/edge/2/sdk.js';
                script.onload = () => resolve();
                script.onerror = () => reject(new Error('LIFF SDK è¼‰å…¥å¤±æ•—ã€‚'));
                document.head.appendChild(script);
            });
        }

        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                isInLine = liff.isInClient();
                
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    lineId = profile.userId;
                    document.getElementById('customerLineId').value = lineId;
                    if (!document.getElementById('customerName').value) {
                        document.getElementById('customerName').value = profile.displayName;
                    }
                } else if (isInLine) {
                    liff.login({ redirectUri: window.location.href });
                }
            } catch (err) {
                throw new Error(`LIFF åˆå§‹åŒ–å¤±æ•—: ${err.message}`);
            }
        }
        
        // --- UI Rendering ---
        function renderMenu() {
            const menuContainer = document.getElementById('menuContainer');
            menuContainer.innerHTML = menuItems.map(item => `
                <div class="menu-item-card">
                    <div class="icon">${item.icon}</div>
                    <div class="name">${item.name}</div>
                    <div class="price">$${item.price}</div>
                    <button class="add-to-cart-btn" onclick="addToCart('${item.name}')">åŠ å…¥</button>
                </div>
            `).join('');
        }
        
        function renderCart() {
            const cartContainer = document.getElementById('cartItemsContainer');
            const emptyCartMessage = document.getElementById('emptyCartMessage');
            const orderSummary = document.getElementById('orderSummary');
            
            if (cart.length === 0) {
                cartContainer.innerHTML = '';
                emptyCartMessage.style.display = 'block';
                orderSummary.style.display = 'none';
                cartContainer.appendChild(emptyCartMessage);
            } else {
                emptyCartMessage.style.display = 'none';
                orderSummary.style.display = 'block';
                cartContainer.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.icon} ${item.name}</div>
                            <div class="cart-item-price">$${item.price}</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity('${item.name}', -1)">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity('${item.name}', 1)">+</button>
                        </div>
                        <button class="remove-item-btn" onclick="removeFromCart('${item.name}')">&times;</button>
                    </div>
                `).join('');
            }
            updateOrderSummary();
        }
        
        function updateOrderSummary() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalAmount').textContent = `$${total}`;
            document.getElementById('submitBtn').disabled = cart.length === 0;
        }

        // --- Cart Logic ---
        function addToCart(itemName) {
            const item = menuItems.find(i => i.name === itemName);
            if (!item) return;

            const cartItem = cart.find(i => i.name === itemName);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            showNotification(`å·²å°‡ ${itemName} åŠ å…¥è³¼ç‰©è»Š`, 'success', 2000);
            renderCart();
        }

        function updateQuantity(itemName, change) {
            const cartItem = cart.find(i => i.name === itemName);
            if (!cartItem) return;

            cartItem.quantity += change;
            if (cartItem.quantity <= 0) {
                removeFromCart(itemName);
            } else {
                renderCart();
            }
        }
        
        function removeFromCart(itemName) {
            cart = cart.filter(i => i.name !== itemName);
            renderCart();
        }

        // --- General App Logic ---
        function setDefaultDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 30);
            const offset = now.getTimezoneOffset() * 60000;
            const localISOTime = new Date(now - offset).toISOString().slice(0, 16);
            document.getElementById('pickupTime').value = localISOTime;
            document.getElementById('pickupTime').min = new Date(new Date() - offset).toISOString().slice(0,16);
        }

            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), duration);
        }
        
        function setLoading(loading) {
            document.getElementById('loading').style.display = loading ? 'block' : 'none';
            document.getElementById('submitBtn').disabled = loading || cart.length === 0;

        // --- Order Submission ---
        async function submitOrder() {
            const pickupTime = document.getElementById('pickupTime').value;
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const orderNotes = document.getElementById('orderNotes').value.trim();
            
            if (!customerName || !customerPhone || !pickupTime || cart.length === 0) {
                showNotification('è«‹å¡«å¯«æ‰€æœ‰å¿…å¡«æ¬„ä½ä¸¦é¸æ“‡é¤é»', 'error');
                return;
            }

            if (new Date(pickupTime) < new Date()) {
                showNotification('å–é¤æ™‚é–“ä¸èƒ½æ˜¯éå»æ™‚é–“', 'error');
                return;
            }
            
            const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const orderData = {
                customerName, customerPhone, lineId,
                items: cart, totalAmount, pickupTime,
                notes: orderNotes,
                timestamp: new Date().toISOString(),
                source: 'liff_app'
            };
            
            setLoading(true);
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                if (!response.ok) throw new Error(`ä¼ºæœå™¨éŒ¯èª¤ HTTP ${response.status}`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    handleSuccessfulOrder(result, orderData);
                } else {
                    throw new Error(result.message || 'è¨‚å–®ç™¼é€å¤±æ•—');
                }
                
            } catch (error) {
                showNotification(`âŒ ç™¼é€å¤±æ•—: ${error.message}`, 'error', 10000);
            } finally {
                setLoading(false);
            }
        }
        
        async function handleSuccessfulOrder(result, orderData) {
            let notificationMessage = `âœ… è¨‚å–®æˆåŠŸï¼\nè¨‚å–®ç·¨è™Ÿ: ${result.orderId}\nç¸½é‡‘é¡: $${orderData.totalAmount}`;
            
            if (isInLine && liff.isLoggedIn()) {
                try {
                    const itemsText = orderData.items.map(i => `${i.name} x${i.quantity}`).join('\n');
                    await liff.sendMessages([{
                        type: 'text',
                        text: `æ„Ÿè¬è¨‚è³¼ï¼\nè¨‚å–®ç·¨è™Ÿ: ${result.orderId}\n------\n${itemsText}\n------\nç¸½é‡‘é¡: $${orderData.totalAmount}\nå–é¤æ™‚é–“: ${new Date(orderData.pickupTime).toLocaleTimeString('zh-TW', {hour: '2-digit', minute:'2-digit'})}\nè«‹æ†‘è¨‚å–®ç·¨è™Ÿå–é¤ã€‚`
                    }]);
                    notificationMessage += `\nğŸ“± å·²ç™¼é€è¨‚å–®é€šçŸ¥è‡³æ‚¨çš„ Line`;
                    setTimeout(() => liff.closeWindow(), 3000);
                } catch (sendError) {

                }

            showNotification(notificationMessage, 'success', 8000);

        }
